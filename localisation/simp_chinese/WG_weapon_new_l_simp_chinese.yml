l_simp_chinese:
###################################
tech_wsg_auto57:"57CM脉冲激光炮"
tech_wsg_auto57_desc:"一种由研究实验室使用的脉冲激光点火装置改良而来的武器——只是勉强达到了武器级。"

tech_wsg_rockets:"X-28 Mod12型火箭炮"
tech_wsg_rockets_desc:"我们与深海战斗的时候时常使用X-28型火箭炮压制深海舰队基地和空军。如今，这种武器被装载在我们的舰船上，为我们的星际征服所用。"

tech_wsg_auto127:"127CM等离子自动火炮"
tech_wsg_auto127_desc:"来自战利品商店的中尺寸等离子自动炮，比57CM型口径更大，容弹更多，威力更强，但占地面积较大。"

tech_wsg_auto152:"152DM等离子自动火炮"
tech_wsg_auto152_desc:"来自战利品商店的152DM等离子自动炮。威力极其强大的大型自动武器，可以快速撕碎来犯的敌人。"

tech_wsg_203plasma:"203DM奇异团火炮"
tech_wsg_203plasma_desc:"来自战利品商店的阿尔法武器，藉由奇异物质杀伤敌人。"

tech_wsg_f2h:"S-F2H太空战斗机"
tech_wsg_f2h_desc:"摒弃多余装饰，使用小型脉冲发动机的高速截击机。"

tech_wsg_330ion:"330M改良离子炮"
tech_wsg_330ion_desc:"由笨重的离子加农炮改良而来，对护盾系统尤其有用，但对护甲的侵彻力不足。你能看到这个武器说明出了什么错误或者使用了控制台。"


tech_wsg_356laser:"356DM护盾干扰束"
tech_wsg_356laser_desc:"来自战利品商店的阿尔法武器。这种干扰束与敌方护盾的相干频率完美匹配，只需要数次持续照射就可以有效解除敌方的护盾。"

tech_wsg_410:"410M暗物质阿尔法聚能炮"
tech_wsg_410_desc:"彻底牺牲了对护盾装甲的穿透力，转为对其的侵蚀力。"

tech_wsg_rim99:"RIM-99点防御诱饵"
tech_wsg_rim99_desc:"可以干扰敌方点防御系统的小型诱饵弹药，不能造成有效的伤害，但可以消耗敌方的防御系统的拦截能力。"

tech_wsg_sy10:"上游-10导弹"
tech_wsg_sy10_desc:"这种导弹不像阿尔法鱼雷一样射速缓慢，非常容易爆炸。提供G槽单装发射器和L槽双联装发射器。"

tech_sh_dsy10:"D-上游-10导弹"
tech_sh_dsy10_desc:"深海舰队从舰娘船厂垃圾站里捡来的上游10导弹。除了涂装，与原品性能没有差别。"

tech_wsg_dmm:"暗物质阿尔法水雷"
tech_wsg_dmm_desc:"抵抗联合舰队的紧急情况下因陋就简的产物，简单地将暗物质与阿尔法结晶封装在厚实金属球壳里的装备。如同长春小姐在实验暗物质阿尔法武器时一样，它爆炸的威力足以撕裂星球的一部分。"

tech_living_metal_bulge:"活金属普列塞系统"
tech_living_metal_bulge_desc:"将活金属掺杂到液态金属中，灌入一系列圆筒中形成的坚固装甲，随着规模增加防护效果也会上升。由于尺寸过大，仅限中型和大型舰艇装备。"

tech_wsg_pd127:"MK38型127CM两用炮"
tech_wsg_pd127_desc:"MK38中型两用磁轨炮可以发射一连串动能弹药，能攻击来袭舰载机与导弹，也能攻击舰船。"

tech_sh_autocannon:"深海疾速炮"
tech_sh_autocannon_desc:"高度先进的自动火炮，可以快速发射带有深海能源辐射的高爆弹头，完全绕过护盾系统，并且严重伤害装甲。"

tech_sh_fighter:"深海高速战斗机"
tech_sh_fighter_desc:"使用深海能源核心反应堆的深海战斗机。其小型疾速炮与辅助火控系统可用来对抗来袭舰载机与导弹。"

tech_sh_torpedo:"深海重型鱼雷"
tech_sh_torpedo_desc:"弹头中大量运用深海能源核心、包覆深海合金甲壳的重型导弹，行动迟缓，射程较近，射速极其缓慢，但威力绝对无可置疑。"

wsg_weapon_autocannon_57:"57CM脉冲激光炮"
wsg_weapon_autocannon_57_DESC:"一种由研究实验室使用的脉冲激光点火装置改良而来的武器——只是勉强达到了武器级。"

wsg_weapon_rockets:"X-28 Mod12型火箭炮"
wsg_weapon_rockets_DESC:"们与深海战斗的时候时常使用X-28型火箭炮压制深海舰队基地和空军。如今，这种武器被装载在我们的舰船上，为我们的星际征服所用。"

wsg_weapon_autocannon_127:"127CM等离子自动火炮"
wsg_weapon_autocannon_127_DESC:"中尺寸等离子自动炮，还是自动火炮科技与等离子武器科技的结合。"

wsg_weapon_autocannon_152:"152DM等离子自动火炮"
wsg_weapon_autocannon_152_DESC:"大型等离子自动炮，强力多用途武器，能够熔化来犯的多数敌人。"

wsg_weapon_203plasma:"203DM奇异团火炮"
wsg_weapon_203plasma_DESC:"通过发射奇异团高速毁坏舰船的物质部分，但会被护盾轻易偏转。"

wsg_weapon_356laser:"356DM护盾干扰束"
wsg_weapon_356laser_DESC:"干扰束与敌方护盾的相干频率完美匹配，但装甲完全不吃这一套。"

wsg_weapen_X_410:"410M暗物质阿尔法聚能炮"
wsg_weapen_X_410_DESC:"彻底牺牲了对护盾装甲的穿透力，转为对其的侵蚀力。。"

wsg_weapon_rim99:"RIM-99点防御诱饵"
wsg_weapon_rim99_DESC:"诱饵导弹，能够干扰敌方点防御系统。"

wsg_weapon_sy10:"上游-10导弹"
wsg_weapon_sy10_DESC:"中尺寸能量弹头导弹武器，有着均衡的性能"

wsg_weapon_sy10_dual:"双联装上游-10导弹"
wsg_weapon_sy10_dual_DESC:"上游导弹的双联装版本，有着接近双倍的威力。"

sh_weapon_dsy10:"D-上游-10导弹"
sh_weapon_dsy10_DESC:"深海舰队从舰娘船厂垃圾站里捡来的上游10导弹。"

wsg_weapon_dpflak:"MK38型两用炮"
wsg_weapon_dpflak_DESC:"中型磁轨炮，发射一连串动能弹药攻击来袭舰载机与导弹，也能攻击舰船。"

wsg_weapon_f2h:"S-F2H型星际战斗机"
wsg_weapon_f2h_DESC:"搭载阿尔法反应堆和强力切削光束的战斗机，是来袭敌机的噩梦。"

MEDIUM_living_metal_bulge:"中型活金属普列塞系统"
LARGE_living_metal_bulge:"重型活金属普列塞系统"
wsg_ship_part_living_metal_bulge:"活金属普列塞系统"
wsg_ship_part_living_metal_bulge_desc:"活金属普列塞系统仅限中型和大型舰艇装备。"

wsg_nsc_compat_aura:"神秘电子设备"
wsg_nsc_compat_aura_DESC:"神秘的电子设备，能够减弱敌方武器的穿透性能。§!§R光环效果无法叠加§!"

