sh_autocannon_DESC:"这些自动火炮可以快速发射带有深海能源辐射的高爆弹头。"

sh_torpedo:"深海重型鱼雷"
sh_torpedo_DESC:"重型深海鱼雷。射程较近，速度较慢，但威力十分强大，数发就足以摧毁大多数重型舰船。"

sh_fighter:"深海高速战斗机"
sh_fighter_DESC:"使用深海能源核心反应堆的深海战斗机。"

wsg_weapon_dmm:"暗物质阿尔法水雷"
wsg_weapon_dmm_DESC:"不管这款武器将我们的舰队导向何处，我们决定选择希望。"

