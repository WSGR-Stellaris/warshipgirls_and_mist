 sh.3029.name:0 "大和刽子手设计完成"
 sh.3029.desc:0 "我们的超级陆军单位终于设计完成，高达上万米的大和刽子手！\n\n§H注：只需要一次充电就可持续运作8000年§!"
 sh.3029.a:0 "赞美大和"
