 wsgancrel.121.name:"[clovertheater_planet.GetName]的温度异动"
 wsgancrel.121.desc:"[clovertheater_planet.GetName]是我们母星系中的一颗行星，在很早之前就已被我们的科学家观测过。该行星上冻结的氮氧大气、水冰与温室气体可能成为生命的温床，但如果不加以干涉，这个过程可能需要数百万年。最近这颗星球的温度急遽上升，且没有明显的地质活动发生，这一定是发生了什么非同寻常的事件。"
 wsgancrel.121.a:"派一名科学家去看看。"
 wsgancrel.121.b:"我们还有更重要的事情要做。"

 site_clovertheater:"温度异动"
 site_clovertheater_intro:"该星球的温度急遽上升，却没有明显的地质活动发生，这一定是发生了什么非同寻常的事件。"

 wsgancrel.122.name:"冰下管网"
 wsgancrel.122.desc:"对该星球的深入探查有了惊人的发现：行星冰封的海洋下潜藏着纵横交错的管道网络。这些管道网络是这颗星球上温度异动的根源，且显然是地外文明的造物。目前我们尚且不清楚这些管道网络的用处。也许这是一颗曾经承载文明的流浪行星，在千万年前被我们的恒星俘获，这些管道有可能是他们的交通或物流管道。考古队试图钻透冰海进入管道枢纽，但她们的努力以失败告终，仅仅在冰海上找到了一块冻结的外星垃圾带。"
 wsgancrel.122.a:"继续挖！"

 wsgancrel.123.name:"中枢穹顶"
 wsgancrel.123.desc:"随着考察的深入，虽然管道网络系统错综复杂，但根据目前的扫描数据，我们的科学家设法找出了管道网络的关键节点。排除了几个乏味无聊的泵站之后，建立在岛屿上的管道网络系统的根节点展现在我们面前。该设施散发出数种我们熟悉的电磁波特征，是一座高度先进的自动化设施，其主聚变反应堆正向先进的磁约束管道网络中泵出高温的氦等离子体。我们的科学人员正在设法破解这座设施的秘密，但这座设施显然正在使得星球上的冰冻海洋快速融化，很快我们的科学家就要无处立足了。"
 wsgancrel.123.a:"继续发掘。"

 wsgancrel.124.name:"会思想的苇草"
 wsgancrel.124.desc:"可能是因为年久失修，大部分安防系统已经报废，因此我们的科学家可以安全地解除它。令人震惊的是，虽然外部已经残破不堪，但内部依然维持着能让我们生存的环境。随后，设施的主数据库被我们所破解，设施的结构图显示在主数据库不远处有着一个存储各类植物生命的舱室。科学家抵达该舱室之后进行了仔细调查，最重要的发现是数种亚智慧植物生命体。我们不知道它们是这座设施的主人，还是这座设施宏大目的的一部分。"
 wsgancrel.124.a:"有趣。"

 wsgancrel.125.name:"生命之籽"
 wsgancrel.125.desc:"我们已经知道这座设施的明确目的。这座设施是一个先进文明为了在宇宙中构筑生命的家园而建造的行星复苏系统。尽管恶劣的宇宙环境使得他们的其它遗迹渺无踪影，但这座伟大的环境改造设施奇迹般的留存了下来。这些亚智慧植物生命是环境改造系统的关键一环，只要将它们投放到合适的环境当中，它们便能与各类低等植物生命形成稳定的植物圈，将岩石转变为土壤，为星球带来绿色的生机。现在，行星冰冷的海洋即将解冻，冰层正在崩塌，海底的温室气体正在释放。为这颗星球带来生命的机会稍纵即逝，留给我们犹豫的时间不多了。"
 wsgancrel.125.a:"将这些生物投放到星球上"
 wsgancrel.125.b:"仅仅研究一下设施就好，我们不能冒风险。"
 
 wsgancrel.126.name:"播种奇迹"
 wsgancrel.126.desc:"我们的科学家已经将这些亚智慧植物的投放到[clovertheater_planet.GetName]上合适的位置。随后，星球的地貌正在以肉眼可见的速度变化着。我们的科学家表示，按照当前速度，这些神奇的植物数个月就能完成对星球的彻底改造。"
 wsgancrel.126.a:"让我们拭目以待"
 
 wsgancrel.127.name:"伊甸之园"
 wsgancrel.127.desc:"设施中的生命体投入到行星温暖的水圈后迅速繁衍。数月后，繁茂的植物族群迅速扩展到星球表面的各处，将崎岖的山脉和零星的海岛点缀的郁郁葱葱，并且将荒瘠的岩漠迅速转化为肥沃的黑土。除此之外，该植物族群形成的生态圈是[Root.GetSpeciesName]和各种生命体的乐土。好似这一切还算不上真正的奇迹一般，星球赤道附近形成了远远比[Root.Capital.GetName]上任何植物都宏伟的一棵巨树，其树荫下的生物多样性远超[Root.Owner.Capital.GetName]。"
 wsgancrel.127.a:"令人震惊"

 wsgancrel.128.name:"平淡无奇"
 wsgancrel.128.desc:"设施中的生命体投入到行星温暖的水圈后迅速繁衍，数月后形成了单调而稳定的生态系统，现在海洋现在成了一锅寡淡的菜汤，沙质的岛屿如无味的面饼般漂浮其上。该星球现在的生态系统平凡无奇，各种生物毫无特色，令从[Root.Owner.Capital.GetName]来此专程访问的科学家团体过目即忘。"
 wsgancrel.128.a:"令人失望"

 wsgancrel.129.name:"功亏一篑"
 wsgancrel.129.desc:"设施中的生命体投入到行星温暖的水圈后迅速繁衍。短短数日，繁茂的植物族群就迅速扩展，显示出无穷的潜力与自然之美。正当我们做起了伊甸园降临的美梦之后，可怕的意外降临了。疯长的植物根系破坏了改造设施的数个关键部分，使得其聚变反应堆过载爆炸。好像这还不够糟一样，设施中大量的放射性诱变剂被抛射到大气层中，使得这颗明珠般的星球蒙上了含有致命辐射的灰黑尘埃。"
 wsgancrel.129.a:"太遗憾了！"

 wsgancrel.130.name:"彼之蜜糖，吾之砒霜"
 wsgancrel.130.desc:"设施中的生命体投入到行星温暖的水圈后迅速繁衍。但这些植物迅速散发出了大量花粉与气体，随后被证明对各种有机生物均有毒，却能够加速这些有毒植物的生长。迅速蔓延的植物吞噬着星球的岩石圈，遮天蔽日。现在，这颗星球成了这些恐怖的有毒野草的家园，而不是[Root.GetSpeciesName]可以定居的地方。"
 wsgancrel.130.a:"太可怕了！"
 ####################################
 wg_crisis.1003.name:"联合舰队使者"
 wg_crisis.1003.desc:"在我们做出决定的瞬间，首都星系就出现了巨大的能量波动。\n5天后，引导我们的使者出现了。\n\n§H联合导航者§!\n\n这艘...或者说这团能量似乎可以在一定程度上修改宇宙常数，任何敌对飞船在它面前无法撑过一秒...一旦我们准备完毕，就可以跟随它的引导，加入联合舰队。"
 wg_crisis.1003.a:"也就是说...她们完全可以做到..."
