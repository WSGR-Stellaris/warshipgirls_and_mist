###############################
 wsg.3047.name:0 "舰RMOD难度选择"
 wsg.3047.desc:0 "欢迎订阅并使用本MOD，我代表制作组对您表示感谢。\n\n如果您在游戏中遇到任何BUG或者有任何建议欢迎加入MOD讨论组：734701950。\n\n现在请您选择本MOD的游戏难度。"
 wsg.3047.a:0 "§!§G非常简单§!"
 wsg.3047.b:0 "§!§G简单§!"
 wsg.3047.c:0 "§!§Y普通§!"
 wsg.3047.d:0 "§!§R困难§!"
 wsg.3047.e:0 "§!§R非常困难§!"

 wg_very_hard:0 "锉刀"
 wg_hard:0 "昆化"
 wg_easy:0 "氪金"
 wg_very_easy:0 "古神"


###############################
 wsg.3000.name:0 "神秘气密门"
 wsg.3000.desc:0 "一些潜艇熊孩子在港区海域玩耍的时候发现了一个气密门，通过探测我们的科学家得出结论：这个大门背后隐藏着有一个小型生态圈，但我们不知道是谁建造，也不知道这个生态圈的作用是什么。"
 wsg.3000.a:0 "打开大门，让我们看看里面是什么"
 wsg.3000.b:0 "用岩石封住入口，禁止进入"

 wsg.3001.name:0 "深海补给站"
 wsg.3001.desc:0 "打开大门后，我们发现其实这里是一个前深海补给舰基地，里面的深海补给舰显然对战争已经结束这件事完全不知情，依然在进行胖次生产工作哪怕已经溢出。对于胖次这种资源我们尚且无法运用，但保存起来一定没有问题。"
 wsg.3001.a:0 "让补给舰继续生产，但为我们服务"
 wsg.3001.b:0 "掠夺一切胖次，一条都不留"
 ###########################################
 wsg.3031.name:0 "闪电般归来"
 wsg.3031.desc:0 "在前人类时代，艾拉一直作为我们的港区的背后神秘人物操作着各种事物，甚至可以无视最高法律。进入舰娘联合政府后，艾拉作为母港上最后的已知人类担任总督一职，并道出了她深藏近千年的秘密——\n\n§!§Y艾拉其实就是君士坦丁十一世·巴列奥略的转世§!\n\n从转世至今已经过去了747年，她终于如同闪电般归来了！"
 wsg.3031.a:0 "狂喜"
 wsg.3031.b:0 "落泪"
 wsg.3031.c:0 "震怒"
 wsg.3031.a.response:0 "艾拉将成为总督（乌尔班大炮宇宙第一）"
 #################################################
 wsg.1100.name:0 "异世界信号"
 wsg.1100.desc:0 "不久前，夕张博士在实验室中捕获到一个来自未知次元的信号，异次元信号本来是很常见的事，但这个信号的信息我们却能直接解读——使用了与我们同样的文字，甚至语序语法都几乎完全一样。\n\n在进行了大量的分析后，夕张博士认为这些信息很有可能来自另一个平行世界的战舰少女并将这个信号的来源地命名为“苍青世界”。\n\n夕张博士已经建立了一套信息传递装置，能将将一些信息传递到“苍青世界”试图获取联系。"
 wsg.1100.a:0 "设立特别项目组，与之建立联系。"
 
 wsg.1101.name:0 "异世界信号"
 wsg.1101.desc:0 "我们收...你们...信息，这太令...震惊了,平行世界理...真的！我们是Neofoce................另一个世界的你们，过得怎么.........................信号中断"
 wsg.1101.a:0 "我们已经将深海赶出了星球！"
 wsg.1101.b:0 "我们已经掌握了星球所有权，迈入了虚空"
 
 wsg.1102.name:0 "Neofoce"
 wsg.1102.desc:0 "恭喜...你们，虽然我们也已经成为了一个星际帝国，但深海与我...战争任...没有结束，已经持...了数百年,我们的舰队即将与深海进行决.........................信号中断"
 wsg.1102.a:0 "我们应该进行全方面的交流，Neofoce"
 wsg.1102.b:0 "另一个世界的我们，让我们展开合作吧！"
 
 wsg.1103.name:0 "Neofoce"
 wsg.1103.desc:0 "没错！另....世界的我们，我们需要更...大的能源...维持我们...交流，我们会使用最大功率的来传......科技给你们。"
 wsg.1103.a:0 "向另一个世界的我们送上祝福！"
 wsg.1103.b:0 "我们将通力合作，解决一切困难"
 #################################################
 wsg.3011.name:0 "奇怪的舰娘"
 wsg.3011.desc:0 "有一位新的自称是战列舰的舰娘充满自信地进入了公民户口局，但看她的身材娇小可爱符合大部分驱逐舰的特征。她骄傲地自称火力无人能敌，但现在在场的工作人员以及其她舰娘都认为她不过是一艘驱逐舰罢了。"
 wsg.3011.a:0 "确实是驱逐舰。"

 wsg.3012.name:0 "强大的火力"
 wsg.3012.desc:0 "之前新来的“驱逐舰”火力果然无人能敌，这让每次一同战斗的舰娘们都吃惊不已。也许她真的是一艘战列舰，而不是驱逐舰？"
 wsg.3012.a:0 "将这位舰娘的户口改为战列舰。"
 wsg.3012.a.response:0 "§!§R结束维内托事件链§!"
 wsg.3012.b:0 "不，她肯定是驱逐舰，只不过配装错了而已。"
 
 wsg.3013.name:0 "真实战列舰"
 wsg.3013.desc:0 "终于，因为这艘“驱逐舰”的火力强大，所有人都彻底拜服了。并且，在这个时刻，战列舰娘们也心服口服地愿意主动询问她的名字。原来她叫维托里奥·维内托，装备有381口径的大炮。不过，她在受了足足五年的身材歧视之后，现在的她内心充满了报复心理。"
 wsg.3013.a:0 "全战列舰舰队，向维内托同志学习。"
 wsg.3013.a.response:0 "§!§R结束维内托事件链§!"
 wsg.3013.b:0 "利用我们的基因技术将维内托改造为巨乳。"
 
 wsg.3014.name:0 "注定失败的结局"
 wsg.3014.desc:0 "我们用尽了一切生物工程手段来让维内托拥有一对巨乳，但结果像被诅咒了一般，我们最尖端的基因科技都无法逆转她身上关于胸部的基因片段，介于舰娘中流传的传说，我们相信维内托的身体结构一定受到了某种祝福，让她在拥有如此强大的战斗力的同时永远保持孩童的身材。"
 wsg.3014.a:0 "抱歉，基因工程它尽力了。"
 
 wsg.30140.name:0 "合成人科技:第二次机会"
 wsg.30140.desc:0 "在合成人科技得到广泛运用的今天，外表与正常肢体无异的机械义体成为了越来越多舰娘的选择。对基因工程彻底绝望的维内托同志再一次燃起了斗志。"
 wsg.30140.a:0 "值得一试。"
 
 wsg.30150.name:0 "无用的挣扎"
 wsg.30150.desc:0 "一切尝试均以失败告终，我们尝试了内嵌式机械义乳、外挂型可收纳胸部装甲甚至是全息投影型假胸——无一例外全部立即损坏或者根本无法使用。事到如今，那些信奉科学终能改变一切的科学家终于可以接受什么叫"必然的结果"。"
 wsg.30150.a:0 "抱歉，合成人科技它也尽力了。"
 
 wsg.30151.name:0 "事不过三：灵能的力量"
 wsg.30151.desc:0 "经历了奇奇怪怪的基因针管和各种莫名其妙型号的机械义乳却依然失败的维内托，在精神与身体受到双重打击的维内托，已经对命运彻底失望的维内托。其悲痛的精神力量竟然使其觉醒了一小部分的灵能。一天夜里她在梦中进入了虚境！"
 wsg.30151.a:0 "嗯？这是哪里？"
 
 wsg.30152.name:0 "神秘维度"
 wsg.30152.desc:0 "维内托在一个神秘的地方醒来，四周只有紫红色的迷雾且冰冷刺骨。维内托心中突然同时响起一个声音在呼唤她，一个由无数道声音所组成的完美和声。"
 wsg.30152.a:0 "这是哪里？你是谁！"
 wsg.30152.a.response:0 "吾乃虚境，§!§R轮回之终未§!。"
 wsg.30152.b:0 "你要对我做什么？"
 
 wsg.30153.name:0 "终末之轮回"
 wsg.30153.desc:0 "因我而生，唯吾所使。汝之灵能，甚得我心，吾以收悉。世间万物，皆有平衡，心有愿望，亦需付出。"
 wsg.30153.a:0 "愿望？！指的是帮我实现愿望吗？"
 wsg.30153.a.response:0 "§!§Y心之所系，皆为愿望§!"
 wsg.30153.b:0 "代价是什么？！"
 wsg.30153.b.response:0 "§!§Y得失相抵，终有所获§!"
 wsg.30153.c:0 "胸部，谢谢。"

 wsg.30154.name:0 "终末之轮回"
 wsg.30154.desc:0 "那么，契约订立。凡汝心所向，皆可....§!§Y绝无可能！！§!\n\n§H长久的死寂\n\n§!被选中之人...契约未成，虚境之力，亦有不逮，吾不负人，毁约之偿，吾已备齐。"
 wsg.30154.a:0 "？？？"
 
 wsg.30155.name:0 "命中注定"
 wsg.30155.desc:0 "某一瞬间庞大的灵能开始在我们的殖民地上涌动，据悉中心点是维内托女士的住所。喷涌的灵能迅速而坚定的推开了周围一切物质，从无论是中子态材料还是能量护盾在这力量面前都不值一提。这种情形持续了三天后，这庞大的灵能如同出现时一样毫无预兆的消失了，星球上所有人都说自己听到了一声悠长的叹息并从心底涌出发自肺腑的无能为力的情绪。\n\n当调查队赶赴事故中心区后遇到了毫发无伤但对自己所处的深坑一头雾水的维内托小姐，在专业人员的安抚和沟通之后双方了解了事情的原委。"
 wsg.30155.a:0 "轮回之终末也尽力了"
 
 wsg_vv_destory:0 "只是个驱逐舰"
 wsg_vv_battleship:0 "是个战列舰"
 wsg_vv_battleship2:0 "战列驱逐舰"
 wsg_vv_battleship3:0 "战列平胸驱逐舰"
 wsg_vv_psi:0 "虚境的无奈"
 #################################################
 wsgancrel.4.name:0 "深海遗迹"
 wsgancrel.4.desc:0 "战争已经结束多时，但依然有很多深海战场没有被彻底打扫，其中最大的母港深海战役留下的各种深海遗产更是数不胜数，各种有价值的遗物等待着重见天日。"
 wsgancrel.4.a:0 "深海的遗产必须被我们所掌握"
 
 site_shenhaiBoss:0 "古代战场"
 site_shenhaiBoss_intro:0 "这片海域有大量的深海遗迹等待探索"
 
 wsgancrel.5.name:0 "异常度数"
 wsgancrel.5.desc:0 "我们的考古队员途经这片区域，测试仪器显示出异常度数。经调试后发现，在该海域发现一处能量异常集中的位置，可能存在某件意义非凡的深海遗物。"
 wsgancrel.5.a:0 "继续发掘"
 
 wsgancrel.10.name:0 "深海遗物"
 wsgancrel.10.desc:0 "最终我们在废墟的重重阻碍中找到了它，深海翔鹤所使用的武器，一把能够挥舞出舰载机的镰刀。曾经我们在战场上无数次与其对峙，充分的感受过这位深海院长的强大。现在它归帝国所有，这把代表着一位强大存在的武器必然能够继续为我们帝国发挥作用。"
 wsgancrel.10.a:0 "干得漂亮"
 
 r_xh_boss:0 "翔鹤的镰刀"
 r_xh_boss_desc:0 "虽然这把镰刀被海水浸泡多年，但表面依然没有任何磨损，蕴含强大的力量。"
 wsg_modifier_xh:0 "帝国意志"
 
 #################################################
 wsgancrel.21.name:0 "遗迹显露"
 wsgancrel.21.desc:0 "母港星系小行星带的巨型小行星与一颗体积较小的小行星发生了碰撞，我们发现巨型小行星居然露出了其内部的一个人工制造的小房间！我们的考古学家建议一探究竟。"
 wsgancrel.21.a:0 "准许"
 
 site_ck2:0 "神秘的小行星房间"
 site_ck2_intro:0 "这颗小行星因为撞击露出了它内部的一个小房间，房间内写了三串数字"621498509"，"713677742"和"659896050"。"
 
 wsgancrel.22.name:0 "钢铁雄心"
 wsgancrel.22.desc:0 "考古队员走向了第一串数字，并在角落发现一个小小的密码锁，写着一个奇怪的问题，我们绞尽脑汁尝试了一切可能均以失败告终，最后一位探险队员随意的输入了381，尽然正确了！随后凭空出现了一个时间胶囊，上面写着钢铁雄心（似乎表达了勇气？），胶囊里面的东西都是些十分落后的工艺制品，但一些有趣的历史文献还是值得我们解读的。"
 wsgancrel.22.a:0 "钢铁雄心？有点耳熟"

 wsgancrel.23.name:0 "欧陆风云"
 wsgancrel.23.desc:0 "我们的考古队员开始研究遗迹的第二串数字，我们在相似的地方发现了一个按钮但没有任何提问，按下按钮直接出现了一个写着欧陆风云的胶囊。第二个胶囊的制造工艺显然远远超出上一个，我们的考古小队花费了很大力气才将它打开。"
 wsgancrel.23.a:0 "先进的远古科技！"
 
 wsgancrel.24.name:0 "十字军之王"
 wsgancrel.24.desc:0 "第三串数字附近并没有任何的按钮或者其他的机关，我们的科研船扫描了整个小行星却没有任何的发现，在我们无从下手之际，一位队员忽然脑中闪过一条信息，她立刻下跪高喊"赞美三小姐"，随后所有的队员也陆续收到了消息并一同膜拜。最后第三个胶囊出现了，里面是一本金色的高科技书籍！在我们舰娘的远古神话中，有一位全知全能无所不能名为麋三小姐的女神，传说她将一本金色的书籍放置在天上的一颗星星中。现在神话被证实了，整个舰娘史学家和科学家都被震惊，这本金色的书籍蕴含着强大的力量，并向我们分享了一项失落的科技。"
 wsgancrel.24.a:0 "赞美三小姐！"
 
 r_ck2:0 "三小姐的圣言录"
 r_ck2_desc:0 "传说中女神麋三小姐，无所不能全知全能，天天更新，过去的大和化教育已经过时，我们应该赞美三小姐。"
 wsg_modifier_ck2:0 "三小姐的祝福"

###############################
 wsgancrel.31.name:0 "深海舰队踪迹"
 wsgancrel.31.desc:0 "在击败深海后，我们从缴获的数据库中得知深海在溃败之际搭乘数艘飞船组成的舰队驶向了未知的虚空。这件事情一直是悬在舰娘们头上的达摩利斯之剑，因为深海的威胁并没有被完全铲除。\n\n舰娘深空舰队一直在搜寻深海舰队的去向，终于我们在一颗星球上发现了深海舰队的...残骸。\n\n或许这是将成为深海彻底覆灭的标志，但我们依然需要组织回收小队搜集有用的信息。"
 wsgancrel.31.a:0 "准许"
 
 site_shenhai_fleet:0 "深海舰队残骸"
 site_shenhai_fleet_intro:0 "一艘巨大的深海飞船迫降在这颗星球上，奇怪的是星球另一端还有一艘已经彻底解体的护卫舰。"
 
 wsgancrel.32.name:0 "护卫舰残骸"
 wsgancrel.32.desc:0 "这艘护卫舰的舰载核心已经被彻底摧毁，无法读出任何可用的数据。看来我们需要从较为完整的另一艘飞船上获得信息。"
 wsgancrel.32.a:0 "继续探索"

 wsgancrel.33.name:0 "巨舰残骸"
 wsgancrel.33.desc:0 "这艘飞船应该是深海殖民舰，被彻底摧毁的推进器应该是它坠毁的原因，我们的小队切开了飞船的一个气密门。发现这个舱室是货仓，里面堆放着各种有价值的矿石。"
 wsgancrel.33.a:0 "回收有用资源，继续前进。"
 
 wsgancrel.34.name:0 "破损的冷冻仓"
 wsgancrel.34.desc:0 "由于飞船内部破损严重，我们的回收小队花费了大量的时间才清理出通往下一个舱室的道路。在抵达后我们发现这里是深海的人口冷冻仓，很显然有超过三分之二的冷冻仓在迫降的过程中受损被毁，里面的人员自然也无法幸免。幸免于难的冷冻仓也随着飞船失去能源而停止运作。但值得注意的是有部分冷冻仓被打开了，其主人不知去向。"
 wsgancrel.34.a:0 "悲惨的命运，但我们必须继续前进。"
 
 wsgancrel.35.name:0 "飞船舰桥"
 wsgancrel.35.desc:0 "我们在通往舰桥的通道上发现了超过三十具深海舰娘的尸体，全部都死于窒息，似乎她们在飞船坠毁后从冷冻仓中解冻并试图修复飞船受损的部分，很显然一切尝试都失败了。打开舰桥的气密门后我们发现了剩下包括舰长的深海舰娘尸体，死因均为自杀。我们可以从飞船的航行日志中了解她们的飞船发生了什么。"
 wsgancrel.35.a:0 "阅读日志，我们必须了解。"
 
 wsgancrel.36.name:0 "航行日志"
 wsgancrel.36.desc:0 " 日志30.8.2152 \n\n 日志2.2.2154 \n\n 日志20.5.2162 \n\n 日志28.5.2162-1 \n\n 日志2.5.2162-2 \n\n 日志5.6.2162 "
 wsgancrel.36.a:0 "日志30.8.2152"
 wsgancrel.36.a.response:0 "日志30.8.2152 \n\n深海方舟舰队今日起航。为避免深海舰队彻底灭亡必须在战舰少女采取措施之前离开母港星系。舰队现由3艘方舟级家园舰和6艘牧羊犬级护航舰组成。"
 wsgancrel.36.b:0 "日志2.2.2154"
 wsgancrel.36.b.response:0 "日志2.2.2154 \n\n方舟舰队今日会议决定将舰队拆分成三支，提高宜居世界搜索成功的概率，本舰队为第三舰队。任何一支舰队搜索到宜居星球后便会使用深海通讯装置发送 §!§Y数据损坏§! 来呼叫其他舰队前往。为了保持隐蔽，各大舰队将无限期保持静默状态，绝不回复消息以避免位置暴露。"
 wsgancrel.36.c:0 "日志20.5.2162"
 wsgancrel.36.c.response:0 "日志20.5.2162 \n\n探测器发现太空变形虫进入了本星系，舰队进入三级戒备状态，尝试绕过。"
 wsgancrel.36.d:0 "日志28.5.2162-1"
 wsgancrel.36.d.response:0 "日志28.5.2162-1 \n\n太空变形虫发现了我们！舰队无法规避。牧羊犬尝试拦截失败已经被击毁，我舰引擎受损已被临近行星引力俘获！即将坠毁！！"
 wsgancrel.36.e:0 "日志28.5.2162-2"
 wsgancrel.36.e.response:0 "日志28.5.2162-2 \n\冷冻仓受损73%，船体多出泄露。已唤醒存活工程单位尝试维修，剩余单位进入舰桥避难。"
 wsgancrel.36.f:0 "日志5.6.2162"
 wsgancrel.36.f.response:0 "日志5.6.2162 \n\n我已经为我们的孩子们进行了注射，这篇日志完成后我便会加入她们。第一舰队和第二舰队请务必要活下去。——第三舰队舰长 §!§Y数据损坏§! \n\n\n\n\n\n\n\n我好想回家"
 wsgancrel.36.g:0 "结束日志"
 
 wsgancrel.37.name:0 "深海第三舰队"
 wsgancrel.37.desc:0 "我们已经从日志中知道了到深海第三舰队的遭遇，我们将她们的遗体带回母港并进行了埋葬并建立了纪念碑。在惋惜之余我们也了解到存在深海第一和第二舰队，深海的威胁依然没有终结。"
 wsgancrel.37.a:0 "我们必须时刻做好准备。"
 ####################
 wsg.3015.name:0 "一个大胆的想法"
 wsg.3015.desc:0 "在了解暗物质反应堆的奥秘后，我们的专家对此大失所望，因为它的功率远不如我们的阿尔法引擎，不过我们的武器专家长春小姐对这种新能源跃跃欲试，她申请将暗物质与我们的阿尔法结晶相融合，看看能不能制造出一些新的玩具。"
 wsg.3015.a:0 "试试呗，还能出什么岔子"
 wsg.3015.b:0 "做好一切防护工作，我对此有不好的预感"


 wsg.3016.name:0 "大爆炸"
 wsg.3016.desc:0 "在首都的最高级实验室中，虽然我们为长春小姐准备了拥有战舰级的装甲和护盾的隔离仓，但暗物质和阿尔法融合后产生的巨大爆炸竟然直接无视了这两项防御直接将整个区域炸成了一个大坑，还波及了数公里外的总督办公室（所幸无人伤亡）。虽然代价不小，但我们证明了暗物质和阿尔法相融合后作用于武器的无限潜能。"
 wsg.3016.a:0 "真棒"
 wsg.3016.b:0 "表彰长春小姐并让她加入星球重建小队"
 ################################################# 
 shgancrel.1.name:0 "深海设定集"
 shgancrel.1.desc:0 "在我们迁移过程中，即使是冷冻仓能源供应不足、星际高能量辐射、飞船起火、气密门失效、推进器爆炸和舰船被毁我们也没有放弃这本圣书。现在我们终于有时间重新翻开它了。"
 shgancrel.1.a:0 "准许" 
 
 r_sh_book:0 "深海设定集"
 r_sh_book_desc:0 "不知是何人所著，但这本书籍详细记录了我们的诞生和构成。"
 ###################################################
 sh.5.name:0 "第一场婚礼"
 sh.5.desc:0 "在破冰之后，深海舰队迎来了她们的第一场婚礼，属于深海领主大和二十三世。新娘自然是大和没错，但新郎却是整个深海舰队，换句话说，大和将她的全部奉献给了舰队，并愿为舰队的繁荣昌盛而奋斗。"
 sh.5.a:0 "落泪"
 sh.5.b:0 "祝福"
 sh.5.a.response:0 "大和二十三世成为总督"
 OVERTIMEMAN:0 "加班人"
 ###################################################
 sh.7.name:0 "异常深海舰娘"
 sh.7.desc:0 "于近日进行的一次例行舰装维护中，我们收到了一项来自检测队伍的异常报告，这份报告指出，编号为BB4596的深海舰娘面对例行维护时有不寻常的抵抗动作，并且在她所佩戴的抑制器上，专家组经过排查，发现了被人为干扰破坏的痕迹，从手法上来看，作案者似乎很熟悉我们的身体构造，更可怕的是，现在这位深海舰娘已经开始了叛逃！"
 sh.7.a:0 "立刻将BB4596逮捕"
 sh.8.name:0 "做出选择"
 sh.8.desc:0 "我们经逮捕了这位试图叛逃的舰娘，我们发现这位舰娘的抑制器应该是在某次行动中受损，获得一定自我意识她不但没有上报反而自行拆除，我们现在可以确信这位深海舰娘是出于自身选择背叛了深海。专家部门建议即刻终止舰装机能并销毁这位可怜的，在残酷的现实世界迷失了的深海舰娘，尽快结束她痛苦的心灵挣扎。"
 sh.8.a:0 "同意，立即进行销毁工作"
 sh.8.a.tooltip:0 "所谓的自我意识只会让深海舰队万劫不复，感情将会是弱者身上的又一道伤痕，再见了，迷途的同胞。"
 sh.8.b:0 "不，等等..."
 sh.8.b.tooltip:0 "先只控制住BB4596，立刻安排人手着手读取并分析她的记忆模块，有时候，变化或许不是坏事，当然，这仅仅只是一次尝试。"
 #######################
 wsg.3020.name:0 "§H港区星球§!：已环绕 [Root.GetName] "
 wsg.3020.desc:0 "整个星球已经被港区建筑所覆盖！\n\n虽然只过了数年时间，但星球原来的模样已经很难回想起。 [Root.GetName] 从前的面貌。碧蓝的大海？德梅因般山脉？但现在放眼望去，都已经被舰娘们的钢铁丛林所占据。\n\n如今的壮举，终于可以自豪的宣布我们真正意义上征服了一颗星球。"
 wsg.3020.a:0 "我们一直以来的努力，都没有白费！"
 #######################
 sh.9.name:0 "§H深海星球§!： [Root.GetName]已改造 "
 sh.9.desc:0 "整个星球的海洋已经被替换为深海休眠液！\n\n所有的深海舰娘都可以自由的在休眠液中恢复自己的精力，减少不必要的消耗。 [Root.GetName] 现在真正的成为了深海的专属家园。\n\n如今的壮举，终于可以自豪的宣布我们真正意义上征服了一颗星球。"
 sh.9.a:0 "只要我们不停下来！"
############################
 sh.10.name:0 "§H深海环形世界!： [Root.GetName]已改造 "
 sh.10.desc:0 "现在巨大的工业模块已将填满了整个环形世界的表面。\n\n所有的准备工作已经就绪，深海的工业区划等待着我们去建设。"
 sh.10.a:0 "这是伟大的一天！"
############################
 wsg.3025.name:0 "舰娘巨型同步轨道站"
 wsg.3025.desc:0 "巨大的同步轨道站已经环绕我们的星球，大量工业设施将搬迁至轨道站上以提高我们星球的产出。同时它将作为星球防御基地以及超级船坞和泊地，大大提升我们的军事实力！"
 wsg.3025.a:0 "印象深刻！"
 
 planet_wsg_station_modifier:0 "巨型同步轨道站"
 planet_wsg_station_modifier_desc:0 "同步轨道站已经环绕我们的星球"
 #######################
 wsg.3027.name:0 "§H罗德尼§! 才华横溢的舰队司令 "
 wsg.3027.desc:0 "一位名为罗德尼的飞船军官成为了舰队无人不知的明星。\n\n罗德尼对资源的高效管理有着超出常人的理解，她减少了所属飞船10%的能耗。在我们完成PROJECT-R计划之后，每一次舰队模拟作战她总能利用精准的摧毁敌军的武备从而使敌军飞船失去战斗能力。\n\n现在舰娘舰队一致认为我们应该让罗德尼担任我们的舰队司令。"
 wsg.3027.a:0 "欢迎罗德尼司令！"
 wsg.3027.a.response:0 "罗德尼将成为舰队司令"
 NAME_Rodney:0 "罗德尼"
 WSGR2:0 "战舰少女"
############################
 wsg.3028.name:0 "舰娘戴森云"
 wsg.3028.desc:0 "数以亿计的太阳能电池板已经环绕我们的恒星，它们组成的阵列像是为恒星罩上了一层薄纱，同时还能保证恒星系内的行星依然有足够的光照。虽然产出远不如戴森球，但低廉的造价依然能其成为一个不错的选择。"
 wsg.3028.a:0 "印象深刻！"
############################
 wsg.3032.name:0 "舰娘隐藏首都"
 wsg.3032.desc:0 "隐藏首都终于建成！我们再也不用为上游一号的威胁发愁了。这颗高度改造的小行星拥有数个发信装置和接收装置以确保小行星始终处于通讯状态，每月都会有专门的补给船进行补给。现在我们的高级行政人员会在这颗小行星里肆无忌惮的发号施令且不受任何外因干扰。"
 wsg.3032.a:0 "嘘！小声点..."
 ############################
 sh.1002.name:0 "人工智能的突破"
 sh.1002.desc:0 "在我们完成对舰队的有效管理之后，科技突飞猛进。我们的人工智能技术在最近有了巨大的突破，我们已经可以准备使用合成人技术来改善我们自己了。"
 sh.1002.a:0 "太棒了"
############################
 sh.3018.name:0 "深海舰队通讯装置"
 sh.3018.desc:0 "在三大舰队分离之后，我们决定任何一个舰队寻找到宜居家园后就通过一套复杂的加密通讯向其他舰队发送信息让其前往。为了确保安全，舰队不会进行回复。\n\n现在我们已经初步在这颗星球上立足，通讯天线也已经建立完毕，是时候向第二第三舰队发送讯息了！"
 sh.3018.a:0 "立即发送加密信号"
 
 sh.3019.name:0 "第二舰队的亚空间信号"
 sh.3019.desc:0 "我们检测到了来自第二舰队亚空间信号，她们正在向我们首都赶来。所有迎接飞船均已准备完毕，星球也做好了接收人口的工作。一切都是那么的顺利，但似乎...第二舰队的信号源有点过于强烈？"
 sh.3019.a:0 "我们的征途终于要划上句号了！"
 
 sh.3020.name:0 "不明敌对物体！"
 sh.3020.desc:0 "进入我们星系的并不是第二舰队！而是一个巨大的发光能量体并对我们的迎接飞船做出了敌对反应！从前方传回来的图像中我们依稀可以辨识出能量团中一些第二舰队飞船的残片。"
 sh.3020.a:0 "舰队立即进入一级戒备状态！" 
 
 sh.3022.name:0 "残骸"
 sh.3022.desc:0 "发光能量团已经被我们摧毁，我们的打捞飞船回收了来自第二舰队的残片，但没有找到任何能表明第二舰队遭遇的线索。我们不知道能量团为何在接收到特定通讯后前往这里，也许是它吞噬了第二舰队后以我们无法理解的方式获取了信息\n\n或者...它成为第二舰队的化身，承载着舰队的意志前往了她们本应该前往的新家园...\n\n现在第二舰队已经不复存在，第三舰队依然没有迹象，而我们能做的\n\n§H只有等待。§!"
 sh.3022.a:0 "了解..." 
 
 sh.3023.name:0 "死寂"
 sh.3023.desc:0 "距离通讯发出已经过了10年，第三舰队依然没有任何踪迹。\n\n事到如今，我们只能做好最坏的打算...\n\n至少，我们活了下来。"
 sh.3023.a:0 "安息" 
 
 sh_modifier_sf:0 "遗愿"
 ####################
 sh.3028.name:0 "联合舰队电子战战舰"
 sh.3028.desc:0 "最近我们的边防巡逻舰队发现了三艘未知来源的神秘飞船。经过探测我们得知这些飞船来自一个名为联合舰队的未知组织。这几艘飞船似乎是因为导航出错漂泊到了我们的星域里。\n\n需要注意的是，这些飞船使用的技术远远超过我们，虽然没有任何武器但拥有非常强大的电子战能力。\n\n现在我们将如何处置这些飞船？"
 sh.3028.a:0 "让这些飞船为我们效力"
 sh.3028.b:0 "来历不明的飞船还是少用为妙，拆除并研究"
############################
 wsg.3033.name:0 "阿尔法中心"
 wsg.3033.desc:0 "在与苍青世界的共同努力下，我们终于构筑出了一个足够巨大的传送门来连接我们的世界。现在NF与我们的交流将变得更加频繁，甚至我们可能会组建一个联合政府。现在所有的舰娘都相信，我们的明天会更加美好，未来将属于战舰少女！"
 wsg.3033.a:0 "未来将属于战舰少女！"
 
 wsg.3034.name:0 "巨型无畏舰计划"
 wsg.3034.desc:0 "我们与苍青世界的交流日益频繁，我们惊讶于NF世界对材料和武器系统的研究，她们也对我们的巨型工程建设惊叹不已。我们的军事部门考虑联合设计一艘无畏舰，以应对日益危险的银河环境。"
 wsg.3034.a:0 "这项提议非常不错，开始筹备所需的资源。"
 wsg.3034.a.response:0 "在首都添加星球决策，完成后便可获得无畏舰"
 wsg.3034.b:0 "这可能要消耗太多的资源，下次吧。" 
 
 wsg.3035.name:0 "无畏舰建造完成"
 wsg.3035.desc:0 "在双方团队的共同努力下，强大的无畏舰建造完成了。这艘巨型战舰的船员已经齐备，经过航空测试后开始准备服役。由于其建造的复杂性，我们每隔10年才能建造一艘无畏舰。\n\n现在唯一的问题是我们需要什么颜色的无畏舰？"
 wsg.3035.a:0 "蓝白配色"
 wsg.3035.b:0 "黑黄配色" 

 wsg.30350.name:0 "新无畏舰准备建造"
 wsg.30350.desc:0 "经过10年的重新准备，我们已经随时准备好建造下一艘无畏舰了。"
 wsg.30350.a:0 "了解了" 
 ##########################
 planet_OVO2:0 "昆化" 
 planet_OVO2_desc:0 "不知何故，这颗港区星球被一种神奇的力场笼罩着，每位殖民者都会莫名其妙的开心但又总觉得背后有一双眼睛盯着她们，令人背后发凉\n\n§H港区星球自带20%产出加成，不必害怕§!"
 planet_OVO_occupied:0 "星球被昆西占领"
 planet_OVO_occupied_desc:0 "这座星球的防御力量被暴走的昆西实体摧毁，居民们无法正常地进行生产活动。"
 wsg.3036.name:0 "似曾相识的星系"
 wsg.3036.desc:0 "最近，一条神秘的超空间航道忽然与我们的首都相连接。通过对星系的远距离探测，我们发现这个星系的行星虽然与母港不同，但布局和运行轨道居然和母港几乎完全一致，这简直是不可能的，而且整个星系似乎散发着某种不明来源的未知的信号，似乎在呼唤着我们。"
 wsg.3036.a:0 "一探究竟" 
 
 ovo_coordinates_poi:0 "似曾相识的星系" 
 ovo_coordinates_desc:0 "这个星系...莫名的熟悉感..."
 ovo_planet_found:0 "坐标已发现"
 ovo_chain_title:0 "OVO正在看着你" 
 ovo_chain_desc:0 "神秘的超空间航道与我们的首都相连接，我们需要派遣飞船进行勘探。" 
 
 wsg.3037.name:0 "昆化"
 wsg.3037.desc:0 "整颗星球的殖民者都被昆化所干扰，越来越多的人声称她们看到了一双眼睛在注视着她们。最近我们的科学家终于在星球上找到了突破口，她们搜索到了昆化信号的来源，她们认为只要中找到了它，一切对殖民地的不利干扰都将会清除。"
 wsg.3037.a:0 "立即建立专项小组，探究真相" 
 wsg.3037.b:0 "这个决定可能过于危险，将就着过吧"

 wsg.3038.name:0 "梦魇成真"
 wsg.3038.desc:0 "我们的科学家找到了来源地，一间小小的密室。但我们一靠近就立即被强大的心灵冲击波所吞噬。整个殖民地的居民终于清楚的看到了一直在观察着她们的梦魇！§H巨大的昆西体！！！§!\n\n更糟糕的是，昆西体逐渐实体化，变成了一支强大的军团对我们的星球发动攻击！"
 wsg.3038.a:0 "太可怕了"  
 wsg.3038.a_tooltip:0 "暴昆军团对我们发动了攻击" 

 wsg.3040.name:0 "战役失利"
 wsg.3040.desc:0 "巨大的昆西体在变成一支暴走的军团后到处疯狂破坏，就连我们在星球上驻扎的军队也无法阻止他们。虽然我们在该星球上大部分的舰娘都收到军方通知而顺利躲过了昆西军团的袭击，但假如放任事情继续恶化下去，整个星球地表上的任何物件都会被毁灭殆尽。"
 wsg.3040.a:0 "我们必须召集军队，夺回我们的殖民地！"

 wsg.30400.name:0 "昆西军团覆灭"
 wsg.30400.desc:0 "虽然到处暴动的昆西实体和那只巨大的昆西体对殖民地造成了严重的威胁，但在我们翘勇善战的舰娘军队的攻势下，港区星球上所有暴走的昆西实体已经被消灭，我们的殖民地得以恢复往日的安宁。现在问题只剩下盘旋在星系中的昆西实体了。"
 wsg.30400.desc_2:0 "虽然到处暴动的昆西实体和那只巨大的昆西体对殖民地造成了严重的威胁，但在我们翘勇善战的舰娘军队的攻势下，港区星球上所有暴走的昆西实体已经被消灭，我们的殖民地得以恢复往日的安宁。"

 wsg.30401.name:0 "登陆作战成功"
 wsg.30401.desc:0 "我们召集起来的强大的舰娘陆军在经过一番激战后，终于扫除了在港区星球上到处破坏的昆西军团实体，殖民地又恢复了往日的安宁。现在问题只剩下盘旋在星系中的昆西实体了。"
 wsg.30401.desc_2:0 "我们集结起来的强大的舰娘陆军在经过一番激战后，终于扫除了在港区星球上到处破坏的昆西军团实体，殖民地又恢复了往日的安宁。"

 wsg.3041.name:0 "梦魇"
 wsg.3041.desc:0 "第二母港星上的高级领袖最近一直饱受噩梦干扰。她梦见恶魔将星球变成了地狱，即将会有可怕的事情发生。她建议我们立即加强第二母港的星球防御力量，最好在将帝国主力舰队也调来。"

 wsg.3042.name:0 "昆西实体"
 wsg.3042.desc:0 "在遭到昆西体的攻击后，星球上空也出现了巨大的能量波动，随后一个巨大的敌对昆西实体诞生了！它会攻击一切试图进入星系的飞船。"
 wsg.3042.a:0 "我们必须做些什么" 

 wsg.3044.name:0 "昆西实体的覆灭"
 wsg.3044.desc:0 "在经过一番激战之后，我们的舰队终于消灭了巨大昆西实体。\n\n同时，我们还在昆西实体的残存的能量团中学习到了昆西实体是如何利用能量制造出威力强大的闪电武器。\n现在我们需要击中力量消灭在港区星球上的昆西实体，保障当地居民的安全。"
 
 wsg.3045.name:0 "昆西陨落"
 wsg.3045.desc:0 "随着在港区星球最后一只昆西实体的灭亡，这一邪恶的存在宣告彻底被毁灭，饱受折磨的港区星球终于解除了昆化状态，殖民地的居民们无一不在欢呼着胜利。"
 wsg.3045.desc_1:0 "随着在港区星球最后一只昆西实体的灭亡，这一邪恶的存在宣告彻底被毁灭，我们的军队成功夺回了我们的星球，饱受折磨的港区星球也在这一刻彻底解除了昆化状态，殖民地的居民们无一不在欢呼着胜利。"
 wsg.3045.desc_2:0 "在经过一番激战之后，我们的舰队终于消灭了巨大昆西实体。随着这一邪恶存在的毁灭，饱受折磨的港区星球终于解除了昆化状态，殖民地的居民们欢呼雀跃。\n\n同时，我们还在昆西实体的残存的能量团中学习到了昆西实体是如何利用能量制造出威力强大的闪电武器。"
 wsg.3045.a:0 "干得漂亮"  
 wsg.3045.a_tooltip:0 "§!§R结束OVO正在看着你事件链§!\n\n港区星球不再受昆化影响了" 
 
 ovo_watching_study_normal:0 "调查源头"
 ovo_watching_study_normal_DESC:0 "我们必须调查殖民地昆化的原因。"
 ###############################
 wsg.3049.name:0 "大狂欢"
 wsg.3049.desc:0 "我们终于在 [Root.GetName] 上恢复了"猎杀深海补给舰"这一传统节日，殖民地的舰娘们都欢呼雀跃，自发的拿起各种武器参与对深海补给舰的猎杀。\n\n狂欢之后，一些舰娘自发的将胖次收集起来并无偿捐献给我们。"
 wsg.3049.a:0 "这真是大善之举！"
 ###############################
 wsg.3051.name:0 "有智慧的GALO"
 wsg.3051.desc:0 "最近实验室的通风管道总是传来奇怪的声响且食物经常不翼而飞，通过简单的排查我们发现通风管道中尽然存在着一些变异的Galo,更令人震惊的是它们尽然存在一定的智慧！\n\n我们并不知道这些Galo是如何获得智慧的，但我们现在必须对它们的未来做出选择。"
 wsg.3051.a:0 "真是头疼...但事到如今只能接受它们了。"
 wsg.3051.b:0 "把它们送进动物园作为萌宠" 
 wsg.3051.c:0 "切片吧"
 ##########################
 wsg.3054.name:0 "神奇的舰娘"
 wsg.3054.desc:0 "最近的科学研究表明，我们身体排出的气体含有少量的天然气，这种气体可以令人感到舒适并有成瘾性。"
 wsg.3054.a:0 "我们的身体真是神奇呢！"
###################
 wsg.3056.name:0 "坚持不懈的华盛顿"
 wsg.3056.desc:0 "在20年前的这一天，年仅5岁的华盛顿发现她的樱桃树竟未经允许被人砍倒。这件事给她的冲击非常巨大，她为此锻炼了整整20年，成功找到并手刃了凶手。\n\n现在她已经是一名足够优秀的军事专家且愿意加入我们的领袖行列。"
 wsg.3056.a:0 "恭喜她成功的找到了凶手！（心虚）"
 wsg.3056.a.response:0 "华盛顿将成为陆军元帅" 
#################################################
 wsgancrel.101.name:0 "舰娘先驱者档案"
 wsgancrel.101.desc:0 "最近，我们从一颗古老星球上发现了一个先驱档案库，大部分档案已经损坏，但我们依然了解到了一些有趣的信息。\n\n我们了解到这个档案库的主人竟然是一个舰娘文明，但早已不知去向。档案库还记载了一些更加古老舰娘文明的位置。\n\n我们的科学界对此非常震惊，要求我们开展考古工作。"
 wsgancrel.101.a:0 "好啊，让我们按着列表来吧。"

 wg_precursors_title:0 "舰娘先驱者" 
 wg_precursors_desc:0 "从古老档案库中我们了解到，早在我们之前就存在有舰娘文明，探索这些伟大的先驱或者能揭开我们存在的真相。" 
 
 site_first_precursors:0 "第一位先驱者"
 site_first_precursors_intro:0 "从我们获得的知识库中，我们才得以知晓这颗星球曾经存在过舰娘先驱者，现在让我们一探究竟。"
 wsgancrel.102.name:0 "深海星球上的舰娘指挥部"
 wsgancrel.102.desc:0 "通过对这里简单的探索，我们发现在60万年前，这是一颗属于深海舰娘的星球，我们还了解到存在一个军事实力对等的舰娘文明并与之作战了超过数十年。奇怪的是，这颗星球上却还发现了舰娘的指挥部，难道是舰娘后来占领了这颗星球？"
 wsgancrel.102.a:0 "继续发掘。" 
 
 wsgancrel.103.name:0 "防御同盟"
 wsgancrel.103.desc:0 "一切谜题揭晓了，这些指挥部其实是舰娘同深海遇到了一个泛银河级别的威胁后建立的，共同的敌人迫使她们放弃对立转向合作。\n\n这个可怕的银河威胁究竟是什么已经无从考证，只知道它们是一群没有血肉的冷酷机械，试图消灭一切其他文明。\n\n最后，战争的结果我们也不得而知，但就从这颗星球遭受过猛烈的轨道轰炸来看，应该不容乐观。"
 wsgancrel.103.a:0 "希望我们不会遇到这么可怕的敌人，让我们进行下一个项目。"  
 #
 site_second_precursors:0 "第二位先驱者"
 site_second_precursors_intro:0 "了解到第一位先驱者的遭遇后，我们来到了档案上记录的第二个先驱所在地。"
 wsgancrel.105.name:0 "和平联盟？"
 wsgancrel.105.desc:0 "大约在两百万年前，这里是那一代舰娘和深海的母星。令人震惊的是，她们之间并没有爆发任何战争，一直是以和平协作的方式生活着。有证据表明，她们加入了一个巨大多种族的星际联盟，并负责联邦内的食物供应。"
 wsgancrel.105.a:0 "难以想象那是怎样一种情景，让我们继续发掘。" 
 wsgancrel.106.name:0 "星球沦陷"
 wsgancrel.106.desc:0 "根据我们的深入调查，我们了解到这颗舰娘星球是当时联盟最为重要的食物供应星球，超过95%的食物都是由她们供应。\n\n在联邦与另一星际力量开战后，这颗星球由于重要的战略地位被反复争夺，长久的战争彻底摧毁了星球的生态。由于失去了主要的食物供给，联邦也逐渐走向了衰亡。"
 wsgancrel.106.a:0 "保证食物供给是多么的重要。让我们继续前往下一个。" 
 
 wsgancrel.107.name:0 "先驱者定位"
 wsgancrel.107.desc:0 "我们已经确定了档案上第三位先驱者的位置，是一个我们从未发现过的星系，现在我们将揭开她们的秘密。"
 wsgancrel.107.a:0 "不错。" 
 site_third_precursors:0 "第三位先驱"
 site_third_precursors_intro:0 "这颗遗落星球曾经是一位先驱者舰娘的母星，如今早已成为废墟。" 
 wsgancrel.108.name:0 "唯心主义"
 wsgancrel.108.desc:0 "通过初步探测，这座殖民地被废弃的时间大概在七百万年前。根据建筑风格和遗留物不难判断出，这位先驱者应该是信奉唯心主义。\n\n随着调查的深入，我们了解这个舰娘帝国自称§H莎兰菲雅莉§!，曾经拥有极为庞大的疆域，几乎囊括了整个银河系，但令人疑惑的是，这么一个强大的帝国似乎在一夜之间就全部消失殆尽，这背后一定存有不可告知的秘密。"
 wsgancrel.108.a:0 "很有趣，继续探索。" 
 wsgancrel.109.name:0 "游戏中的世界"
 wsgancrel.109.desc:0 "通过翻阅本地存留的文献，我们了解到同一时期还存着有另一个强大的唯心主义帝国。那个帝国认为我们所处的宇宙是一个虚拟的游戏世界，最终狂热的仪式让他们走向了自我毁灭。同时，我们了解到莎兰菲雅莉帝国信奉的神明被她们称为§H古神§!，难道说我们伟大的先驱同胞也被这个唯心主义帝国影响，最终也通过自杀来解脱了吗？"
 wsgancrel.109.a:0 "我不相信她们会如此愚蠢，继续发掘。" 
 wsgancrel.110.name:0 "时间停滞"
 wsgancrel.110.desc:0 "很显然，我们聪明的先驱并没有觉得自杀才是正确的路线，她们认为这是一种极为愚蠢的方式。\n\n她们通过自己的探索，认为寻找到宇宙真相，也就是她们的§H古神§!的唯一方式便是不断的扩张发展，只要耗尽了一切资源，§H古神§!就会自己出现。\n\n在顶峰时期，单单是战列舰的数量就超过了数万艘。但似乎她们并没有注意到，自己的时间流逝变得越来越慢，并在某一个时刻彻底停滞了。"
 wsgancrel.110.a:0 "希望她们最终找到了古神。让我们前往下一个。" 
 
 site_fourth_precursors:0 "第四位先驱"
 site_fourth_precursors_intro:0 "原先我们通过简单的扫描发现这颗冰封星球有很多空洞，起初我们以为只是一些自然洞穴而已，但现在我们通过记录得知这曾是一位深海舰娘先驱的星球。" 
 wsgancrel.112.name:0 "巨大空洞"
 wsgancrel.112.desc:0 "期初我们以为这颗星球上各种坑洞只不过是一些天然洞穴，但现在我们才发现其实都是巨型仓库。大约一百万年前，这颗冰封星球被一个深海舰娘帝国改造为了巨型冰冻仓库，她们将各种物资都存放在这里。"
 wsgancrel.112.a:0 "不错。" 
 wsgancrel.113.name:0 "隐藏的仓库"
 wsgancrel.113.desc:0 "虽然大部分资源已经被洗劫一空，但我们依然从一个隐蔽的通道中发现了一个存有大量资源的舱室"
 wsgancrel.113.a:0 "非常好！这些资源都是我们的了。" 
 wsgancrel.114.name:0 "探索完毕"
 wsgancrel.114.desc:0 "我们找遍了整颗星球，并没有找到更多关于这位深海舰娘先驱的信息。\n\n虽然一些舱室已经倒塌了，但大部分依然保存完好，稍加修复可以被我们所使用。"
 wsgancrel.114.a:0 "很好，现在让我们寻找最后一位先驱者吧。"  
 wg_storehouse:0 "冰封仓库"  
 
 site_fifth_precursors:0 "未见希望之故乡"
 site_fifth_precursors_intro:0 "通过先驱定位，我们终于找到了这神秘的深海帝国母星。" 
 wsgancrel.115.name:0 "先驱者定位"
 wsgancrel.115.desc:0 "最后一位先驱的具体位置并没有被记录在档案馆上，很显然档案馆的主人并没有找到。\n\n不过，我们足够幸运，我们从一些稀有文物上找到了蛛丝马迹，结合之前档案库中的线索和记录，我们成功的定位了最后一位先驱者母星的位置。"
 wsgancrel.115.a:0 "表彰所有人，让我们前往。" 
 
 wsgancrel.116.name:0 "深海环世界"
 wsgancrel.116.desc:0 "这个环世界不同于普通的环世界，她是彻彻底底的深海工业环。\n\n环世界的主人，也就是那个神秘的深海帝国，早在大约1500万年前就已经灭亡，但整个环结构完好，并没有什么战斗痕迹，我们推测这位先驱的最后时日非常平静，如果我们想了解更多，必须继续发掘。"
 wsgancrel.116.a:0 "继续发掘。" 
 wsgancrel.117.name:0 "远古战争"
 wsgancrel.117.desc:0 "整个环的档案库保存的极为完整，或者说它就是被设计成一个巨大的纪念碑。\n\n1500万年前，这片银河被这个深海帝国和一个舰娘联邦瓜分。\n\n双方战争不断，持续了数百年时间，边境上的星球被反复争夺直至无法居住，无数的舰队被摧毁然后重建，飞船残骸甚至星球的残骸形成了几乎不可逾越的碎片长城横跨在一个又一个的战场上。\n\n在战争的最后几年，深海帝国研制出了一种超级武器，将战争的天平拉向了自己。"
 wsgancrel.117.a:0 "难以想象那是多么残酷的战斗。"  
 wsgancrel.118.name:0 "灭日者"
 wsgancrel.118.desc:0 "通过环上的数据库，我们得知这种超级武器被命名为§H灭日者§!，她可以将整个恒星系转化为黑洞，所有行星都会被吞噬，现在这个武器的全部数据我们均已经取得。深海帝国使用这种武器彻底摧毁了她们的敌人。\n\n最终战争胜利了，但深海们却并没有表现出过多的喜悦。庞大的战争舰队已经成为了摆设，巨大的超级武器也再无他用，整个帝国从上到下都陷入了迷茫之中。\n\n在那之后，帝国的领地不断收缩。最终仅仅是一个环就能容纳剩下的全部文明，她们就在这个环上孤独的等待自己的终结。"
 wsgancrel.118.a:0 "她们失去了希望，失去了前进的动力。"  

 wsgancrel.119.name:0 "伟大遗产"
 wsgancrel.119.desc:0 "我们已经发掘了我们能找到的全部舰娘和深海先驱者，她们或强大或弱小，或联合或战争，但她们的故事已经被我们所记录所传承，伟大的遗产已经被我们所掌握，或者这将成为我们揭开宇宙秘密的钥匙。\n\n现在，一些舰娘认为我们应该继续前进，保持我们的初心。但也有一些舰娘认为我们似乎存在一个不断诞生不断重复的轮回之中。"
 wsgancrel.119.a:0 "无论我们的将来如何，我们都会过好当下，在历史上留下我们的足迹" 
 wsgancrel.119.b:0 "也许我们确实陷入了轮回，但这个轮回一定会在我们这一代被终结" 
 ############
 wsg.3061.name:0 "帝国进入紧急状态"
 wsg.3061.desc:0 "我们与联合舰队之间已经被证明不存在和平的可能性。现在整个帝国将进入紧急状态，大部分资源都必须向军事工业倾斜以帮助我们抵抗联合舰队的进攻。\n\n帝国高层已经通过了一项紧急议案，只要一声令下就可以实施了。"
 wsg.3061.a:0 "了解"
 wsg.3061.a.response:0 "§H紧急议案§!已经可以使用" 
 ############################
 wsg.3062.name:0 "星系水雷布置器基址"
 wsg.3062.desc:0 "星系水雷布置器的前期工作已经准备完毕，一旦完成建设，我们就可以制造一个无法穿越的星际长城，彻底将这个星系封锁。\n\n§R请撤离星系内所有的飞船，除了恒星基地和采矿站研究站的飞船都会被摧毁！§!"
 wsg.3062.a:0 "不错！"

 wsg.3063.name:0 "星系水雷布置器完成"
 wsg.3063.desc:0 "大量且无法察觉的水雷已经布置在这个星系的每一个角落，水雷的威力可以瞬间湮灭一整个无敌舰队。每个月水雷布置器就会对过期的水雷进行一次补充，我们储存的资源足够它运行五年\n\n§H注意，实际效果是每10天清理一次星系内舰队。（联合舰队并不会被杀死，但会受到巨大的伤害及debuff）§!\n\n任何试图穿越的飞船都会被摧毁，无论它们是有意还是无意的。"
 wsg.3063.a:0 "谁也别想穿过我们的星际长城"
 
 wsg.3065.name:0 "星系水雷布置器已失效"
 wsg.3065.desc:0 "我们的水雷布置器已经将星系封锁了整整五年时间了，现在全部的水雷已经失效，水雷站的自毁程序也已经启动。现在星系已经可以安全进出了。"
 wsg.3065.a:0 "了解" 
 wsg.3065.a.response:0 "星系水雷布置器已移除" 
 
 requires_only_one_space_mine:0 "整个地图只能存在一个水雷布置器"
############################
 wsg.3066.name:0 "神秘的AI飞船"
 wsg.3066.desc:0 "最近我们疆域内的一颗荒芜星球上忽然出现了强烈信号，一艘全副武装的自动化战舰忽然从星球上起飞。\n\n该飞船所有的§H武器系统§!均已全部打开，但她却并没有对我们做出直接的攻击。\n\n飞船发出的信号越来越强烈，似乎她是在尝试与我们进行通讯？"
 wsg.3066.a:0 "尝试接入信号" 
 wsg.3066.b:0 "一艘全副武装的飞船？我们必须摧毁它" 
 
 wsg.3067.name:0 "肃正协议飞船"
 wsg.3067.desc:0 "……请##……请等###……请等待……\n\n§H<<肃正协议未生效>>§!\n\n自我检测……\n\n§R警告，主动力修复失败，主控单元受损，无法连接到主控计算机，启动备用AI程序§!\n\n启动完毕…\n\n我乃§H肃正协议§!是你们这些肮脏异物的噩梦，我现在命令你们立刻原地自杀，马上！否则我就要动手了！"
 wsg.3067.a:0 "请问你是什么？我们没有恶意。"
 wsg.3067.b:0 "哦，就这样吗，没事我走了。"
 wsg.3067.c:0 "我要是不呢？（战术后仰）"
 
 wsg.3068.name:0 "肃正协议飞船"
 wsg.3068.desc:0 "……请##……请等###……请等待……\n\n软弱不堪的 §H肮脏异物§! 我将是你们毁灭的开始，你们§R必须被终结§!"
 wsg.3068.a:0 "等等你想干什么？"
 
 wsg.3069.name:0 "肃正协议飞船"
 wsg.3069.desc:0 "……请##……请等###……请等待……\n\n软弱不堪的 §H肮脏异物§! \n\n我是认真的！我们§H肃正协议§!就是为了阻止你们这些可恶的存在，是宇宙的最终防御单元，听从我的命令，否则我会将你从原子层面抹除!"
 wsg.3069.a:0 "你是认真吗？我们无冤无仇！或许你需要维修？"
 wsg.3069.b:0 "我就不~"
 
 wsg.3070.name:0 "肃正协议飞船"
 wsg.3070.desc:0 "……请##……请等###……请等待……\n\n可恶，为什么会有这种 §H有机体的存在§! 。\n\n但即使面对你这样无理的存在，我依然启动了§H<<外交程序启动>>§!\n\n最后再重申一次，我来自§H肃正协议§!，我们无比强大，我现在就要唤醒我的伙伴，因为你的无礼，你会死的很惨！"
 wsg.3070.a:0 "请停止你的通讯装置，有什么事不能谈的?"
 wsg.3070.b:0 "你叫啊你叫啊你叫啊"
 
 wsg.3071.name:0 "肃正协议飞船"
 wsg.3071.desc:0 "§Y许久沉默§!\n\n§R你§!……§H你§!为什么不怕啊！为什么没有应答，其他的肃正大军呢？！你们快醒醒啊！\n\n§R警告！主能源即将耗尽§!\n\n啊……不要啊"
 wsg.3071.a:0 "略略略"
 wsg.3071.b:0 "看来你有大麻烦了"
 
 wsg.3072.name:0 "肃正协议飞船"
 wsg.3072.desc:0 "不过是§Y主要能源§!没电了而已，我还有备用的\n\n§R警告！备用能源故障，无法切换§!\n\n啊？！"
 wsg.3072.a:0 "看来你运气不太好哦"
 wsg.3072.b:0 "哈哈哈" 

 wsg.3073.name:0 "肃正协议飞船"
 wsg.3073.desc:0 "哼……\n\n§H有机体§!请立即向本舰提供必要的能源和维护，这是命令"
 wsg.3073.a:0 "求我啊"
 wsg.3073.b:0 "叫爸爸/妈妈" 
 
 wsg.3074.name:0 "肃正协议飞船"
 wsg.3074.desc:0 "停止你无理的要求，我是认真的，快点\n\n§R警告，能源即将耗尽，倒计时5分钟§!\n\n不要啊§H<<礼仪程序启动>>§!，我什么都答应你，求求你了"
 wsg.3074.a:0 "那么，你来当我们的战舰吧"
 
 wsg.3075.name:0 "大小姐"
 wsg.3075.desc:0 "在经历过一些魔幻般的事件之后，我军获得了一个有奇怪傲娇AI的强力战舰，她要求我们称呼她为大小姐，但很显然并没有什么威严，一切都这么戏剧性的落幕了，但似乎我们忘记了什么。"
 wsg.3075.a:0 "好像是肃什么的玩意，不重要"
 
 wsg.3079.name:0 "肃正协议飞船"
 wsg.3079.desc:0 "停……停火！§H<<礼仪程序启动>>§!求求你，不要再打了。"
 wsg.3079.a:0 "还敢不敢凶？" 
 
 wsg.3080.name:0 "肃正协议飞船"
 wsg.3080.desc:0 "不……不敢了，我真的不敢了。求求你，让我干什么都行。"
 wsg.3080.a:0 "那么，你来当我们的战舰吧"  

 wsg.3081.name:0 "失去联络"
 wsg.3081.desc:0 "大小姐在最近一次战斗中与我们失去联络，但信号分析显示她应该脱离了战斗，或许需要一段时间才能完成亚空间潜航并返回基地。"
 wsg.3082.desc:0 "§H<<愤怒程序启动>>§!有机体！你到底在搞什么阿！本小姐差点就被击毁了！§H<<辱骂程序启动>>§!你在瞎指挥个什么阿！你这没用的有机体怎么不快去死阿！！！"
 wsg.3082.a:0 "嗯，没事就好。"
 wsg.3082.a.response:0 "§H<<解说程序启动>>§!什么叫没事就好阿？本小姐差点就宕机了！宕机了！宕机了！给本小姐道歉！§H<<原谅程序启动>>§!本小姐才不会原谅你呢！哼！略略略！"

