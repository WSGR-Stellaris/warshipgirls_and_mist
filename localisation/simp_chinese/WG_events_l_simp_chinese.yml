 ### 太太与SOLIII
 ###########################
 lex_sol_III_poi:0 "似曾相识的星系"
 lex_sol_III_desc:0 "我们的科学家在进入到这个星系之后，便感到一股莫名奇妙的熟悉感。而且她们的直觉告诉她们，这个星系里的土著似乎在某种程度上与我们有着奇妙的联系。\n我们或许应该在这颗原住民星球上建立一个观测站以解答我们的疑惑。"
 lex_sol_chain_title:0 "Sol III"
 lex_sol_chain_desc:0 "不知为何，这个从未踏足过的星系对我们却并不陌生。"

 wsg.3100.name:0 "似曾相识的星系"
 wsg.3100.desc:0 "我们的船只在进入到这个星系之后，船上的舰娘们便对这里感到一股莫名奇妙的熟悉感。而且她们的直觉告诉她们，这个星系里的土著似乎在某种程度上与我们有着奇妙的联系。"
 wsg.3100.a:0 "那就在那颗土著星球上建立一个观测站吧"

 wsg.3102.name:0 "奇怪的土著"
 wsg.3102.desc:0 "经过了一段时间的观测，我们在[lex_sol_III.GetName]上发现了当地住民的一些奇怪行为。尽管他们各个种族和国家之间有着不同的争执，甚至还爆发过两次世界大战，但往往一张涩图便能平息众怒，而且他们中的大部分人也保留着崇拜同一人物的传统，但这人到底是谁他们却只口不提。"
 wsg.3102.a:0 "派遣特工调查这个人物"
 wsg.3103.name:0 "那位大人"
 wsg.3103.desc:0 "虽然这个这个星球的居民保密工作普遍都做得相当完善，但土著始终是土著。我们在骇入他们在全球各地部署的监察系统和卫星后，他们所有人对于那个人物的一举一动暴露无遗。\n得益于此，我们甚至发现他们其中五个主要大国的领袖常常会在一处秘密的地方举行会议，但内容我们仍无从得知。"
 wsg.3103.a:0 "这听起来相当有趣，继续行动。"
 wsg.3104.desc:0 "（杂乱的通讯声）呼叫...呼叫...皮兰港！请回...请回应！...不好！...我们被发现了！列克星敦她人呢？......（沙————）"
 wsg.3104.a:0 "发生了什么事！？"
 wsg.3105.name:0 "世界的主人"
 wsg.3105.desc:0 "我们在潜入会场失败之后，除了列克星敦外的所有特工都安全撤离了。而在数日之后，列克星敦自己居然平安无事地返回了我们的行动基地。\n事件的变异始于特工列克星敦进入会场的一刻起。尽管我们所有特工都进行了一定程度的乔装，但唯独是特工列克星敦一人被认出，整个会场随即立刻被封锁，而我们所有特工为了不暴露身份只好马上撤离。而据特工列克星敦的报告，这个星球的原住民崇拜的对象竟然就是列克星敦她本人！特工列克星敦被发现后便被带到一间挂满了她的俏像的房间，同时各大国所有领袖纷纷称呼她为世界的主人，称自己为她忠诚的奴仆。在那一瞬间，列克星敦突然感觉到有一股不可思议的强大力量流到了她的身体。在这件事之后，特工列克星敦经过一轮临场发挥之后得以安全返回，而整件事情也被当地民众误会成是那个人物的下凡。"
 wsg.3105.a:0 "社会学+10，告辞。"
 wsg.3105.a.tooltip:0 "§G社会学§!£society£§G产出+10%，持续10年§!"
 wsg.3105.b:0 "只有我才有资格当太太的奴仆，你们配吗？你们配个**（全恼）"
 wsg.3105.b.tooltip:0 "§Rsol III 文明将被铲除，整个星球被轰炸至死寂。§!"
 wsg.3105.c:0 "我认为列克星敦就是世界的主宰，所有人都应该成为她忠心的奴仆.jpg"
 wsg.3105.c.tooltip:0 "§Y列克星敦§!将成为新的§Y[root.GetRulerTitle]§!！"
 wsg.3108.desc:0 ""我们在§Y [primitive_civ.Capital.GetStarName] §!星系里的§Y [primitive_civ.Capital.GetName] §!上发现了信息时代文明。他们处于人口高度密集的高速发展时期，且能熟练使用除了核聚变以外的能源烧开水转化成电力。虽然他们仍只能使用化学能将小型卫星送入近地轨道，但卫星的使用大大促进了他们的信息产业的发展。""

 lexington_ruler_buff:0 "列克星敦是天"
 lexington_ruler_buff_desc:0 "我认为列克星敦就是世界的主宰，所有人都应该成为她忠心的奴仆.jpg"
 sol_III_society_10:0 "奇怪的Sol III"
 sol_III_society_10:0 "通过对Sol III奇怪习俗的研究，可以增加我们对社会学的认知（大嘘）"
 ############
 wsg.3077.name:0 "§H星球级誓约§!：在[Root.GetName]上首次举行"
 wsg.3077.desc:0 "今天对于[Root.GetName]上的舰娘们来说是非常特别的一天，每一位舰娘都换上了华丽的婚纱，一同庆祝着这场星球级誓约仪式。"
 wsg.3077.a:0 "誓约之人，舍我其谁"
 planet_lp2:0 "首次誓约" 
 planet_lp2_desc:0 "这是我们第一次使用星球级誓约，将永远记住这美好的一天。"
