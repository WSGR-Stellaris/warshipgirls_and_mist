 wsg_lady_recover_cd:0 "大小姐被大破"
 wsg_lady_recover_cd_desc:0 "大小姐目前正在泡澡中..."

# 特性
 leader_trait_governor_wsg_lady:0 "纳米管理模组"
 leader_trait_governor_wsg_lady_desc:0 "舰娘堕落为大小姐安装的强大的管理模块能让大小姐胜任一切工作，但似乎她本人并不太喜欢干这种活..."
 leader_trait_governor_wsg_lady_weaken:0 "纳米管理模组（弱化）"
 leader_trait_governor_wsg_lady_weaken_desc:0 "舰娘堕落为大小姐安装的强大的管理模块能让大小姐胜任一切工作，但目前大小姐仍未适应新的身体，因此无法很好地发挥全部功能。"
 leader_trait_admiral_wsg_lady:0 "大小姐战斗模块"
 leader_trait_admiral_wsg_lady_desc:0 "堕落妈大幅升级了大小姐的战斗能力和装备，使得大小姐能够匹敌数支舰队，甚至是比她体型大上数十倍的利维坦。"
 leader_trait_admiral_wsg_lady_weaken:0 "大小姐战斗模块（弱化）"
 leader_trait_admiral_wsg_lady_weaken_desc:0 "堕落妈大幅升级了大小姐的战斗能力和装备，但目前大小姐仍未适应新的身体，因此无法很好地发挥全部功能。"
 leader_trait_scientist_wsg_lady_science_ship:0 "大小姐科研模组"
 leader_trait_scientist_wsg_lady_science_ship_desc:0 "大小姐似乎能连接到舰娘堕落的资料库，使她有能力解决一切问题。不过她有时候也因此比较粗心..."
 leader_trait_scientist_wsg_lady_science_ship_weaken:0 "大小姐科研模组"
 leader_trait_scientist_wsg_lady_science_ship_weaken_desc:0 "大小姐似乎能连接到舰娘堕落的资料库以读取资料，但目前大小姐仍未适应新的身体，因此无法很好地发挥全部功能。"

# 战舰相关
 tech_disignable_wsg_lady:0 "宏观纳米机械操控"
 tech_disignable_wsg_lady_desc:0 "通过对大小姐机体和纳米机械的研究，我们掌握了纳米机械的构造以及其应用。但如何制造纳米级的可活动机械依然是个迷。"
 wsg_lady_REACTOR:0 "大小姐核心能源"
 wsg_lady_REACTOR_DESC:0 "动力强劲，一节能顶10节用"
 wsg_lady_SHIP_THRUSTER:0 "大小姐核心推进器"
 wsg_lady_SHIP_THRUSTER_DESC:0 "红色，有角，三倍速，要素齐全"
 mod_ships_sr_se_upkeep_mult:0 "舰船$sr_se$£sr_se£维护费"
 LADY_weapen_X:0 "威严（全向）" 
 LADY_weapen_X_DESC:0 "大小姐的全向X炮，可以打击从任何角度来犯的无礼之徒。"  
 LADY_weapen_T:0 "优雅（全向）" 
 LADY_weapen_T_DESC:0 "大小姐的全向T炮，可以打击从任何角度来犯的无礼之徒。"  