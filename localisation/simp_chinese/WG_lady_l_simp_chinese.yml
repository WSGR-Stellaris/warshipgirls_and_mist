l_simp_chinese:
##############################
### 大小姐通讯界面(未变身)
##############################
 wsg_lady_name:0 "大小姐"
 wg_lady.24.desc.a:0 "本小姐今天心情还行。如果你好好地问本小姐的话，或许本小姐会考虑考虑你的要求。"
 wg_lady.24.desc.b:0 "本小姐可是在卑尊屈膝给你做事情哦，放尊重点，§H[wsg_player_nickname.GetName]§!！"
 wg_lady.24.desc.c:0 "有什么事情快说，本小姐没什么时间陪你磨磨蹭蹭的。"
 wg_lady.24.desc.d:0 "没有什么事情的话就别嚷嚷本小姐了，本小姐可是很忙的，哼！"
 wsg_lady_to_governor:0 "大小姐，能帮我们处理一下内政吗？"
 wsg_lady_to_warship:0 "大小姐，能变成你原本的样子帮一下我们舰队吗？"
 wsg_lady_to_army:0 "大小姐，能帮我们打一下登陆战吗？"
 wsg_lady_to_armed_science:0 "大小姐，能帮我们探索一下外边吗？"
 exit_lady_diplo:0 "阿，没什么事了，就这样吧。"
 change_player_nickname:0 "大小姐，用别的称呼叫我把？“§H[wsg_player_nickname.GetName]§!”好像不太好"
 marry_wsg_lady:0 "£sr_ring£ 大小姐，嫁给我吧！"
 not_enough_engagement_rings:0 "§R没有誓约之戒！赶紧找艾拉氪金一个吧！§!"
 wg_lady.24.d:0 "大小姐大小姐，为什么你叫大小姐？"
 wg_lady.24.e:0 "大小姐，骂我一下（恳求）"
 wg_lady.24.f:0 "大小姐，你能不能变成我老婆阿？"
 wg_lady.24.a.response:0 "不就是一点小事情吗？本小姐肯定能华丽地完成。"
 wg_lady.24.b.response:0 "哼哼，终于到本小姐大发神威的时候了吗？看本小姐把她们全都打趴下！"
 wg_lady.24.c.response:0 "好像很好玩的样子？算你识相。"
 wg_lady.24.g.response:0 "诶诶？要本小姐去那么危险的地方？只有我能干这事了？唔，也不是不行，回来要给本小姐准备好最好吃的那个！"
 wg_lady.24.d.response:0 "为什么本小姐叫本小姐？因为本小姐就是本小姐，所以本小姐叫本小姐阿？你们有机体的逻辑真是奇怪，要本小姐给你升级一下么？"
 wg_lady.24.e.response:0 "吵死了吵死了吵死了！别让本小姐想起那晚的事情！别拦着本小姐！本小姐要删除掉那天的记忆！"
 wg_lady.24.f.response:0 "你在说什么阿？有机体真恶心！本小姐就算过了十万个银河纪元后找不到任何本小姐喜欢的物体也不会当你老......老婆...（小声）也不是不可以。"

##############################
### 大小姐通讯界面(总督)
##############################
 wg_lady.25.desc.a:0 "这个要这样...这个要那样...呜呜，为什么有机体的事情这么麻烦阿？烦死了烦死了烦死了！"
 wg_lady.25.desc.b:0 "§H[wsg_player_nickname.GetName]§!！从今天起要称呼本小姐为总督大人哦！"
 wg_lady.25.desc.c:0 "§H[wsg_player_nickname.GetName]§!！本小姐需要安慰！本小姐今天很努力把文件山删除掉了！"
 wg_lady.25.desc.d:0 "呼唔...呼唔...唔...呜？"
 wg_lady.25.c:0 "大小姐...怎么了，看上去有点累？"
 wg_lady.25.d:0 "老婆—— 叫一声老公？"
 wg_lady.25.e:0 "总督大人，这是这个月的文件，请过目。"
 wg_lady.25.a.response:0 "呜哇，终于能出去活动一下筋骨了吗？本小姐要生锈了啦！"
 wg_lady.25.b.response:0 "轰隆隆隆——本小姐要变成什么好呢？"
 wg_lady.25.f.response:0 "真拿你没办法呢？谁让本小姐又能打又聪明呢？多夸奖一点本小姐也是可以的哦！"
 wg_lady.25.c.response:0 "§H[wsg_player_nickname.GetName]§!！快来给本小姐揉揉肩膀！嗯...虽然不知道为什么本小姐会有疲倦的感觉，不过§H[wsg_player_nickname.GetName]§!在这方面的服务还不赖，诶嘿嘿。"
 wg_lady.25.d.response:0 "你脑袋是不是缺了几根螺丝阿？好恶心阿，本小姐才不叫，我又不是...不是...我们才不是那种关系..."
 wg_lady.25.e.response:0 "唔啊啊啊啊，有机体们不要再给本小姐再塞文件啦，本小姐要被纸张淹死啦！"
 
##############################
### 大小姐通讯界面(战舰)
##############################
 wg_lady.26.desc.a:0 "接招吧，Meeeeeega Proton Lance!呜啊啊啊啊，§H[wsg_player_nickname.GetName]§!你！给本小姐删除记忆！立刻！马上！现在！"
 wg_lady.26.desc.b:0 "见识到本小姐的威力了吧？"
 wg_lady.26.desc.c:0 "本小姐可是肃正协议！有机体，为时已晚！哼哼哼，怕了没？"
 wg_lady.26.desc.d:0 "呼哼哼，太阳风真是舒爽呢。对了，给§H[wsg_player_nickname.GetName]§!留个讯息...“本小姐今天想喝热牛奶，加一点热巧克力，本小姐回来之后会检查成果。”...好了，本小姐出击！"
 wg_lady.26.c:0 "话说大小姐，为什么当时你突然就醒了呢？"
 wg_lady.26.d:0 "大小姐...最近可爱了一点呢。"
 wg_lady.26.e:0 "老婆，战斗辛苦了！"
 wg_lady.26.a.response:0 "§H[wsg_player_nickname.GetName]§!真没用，这头才干掉boss，那头国内就忙得不可开交了。真拿你没办法，就帮你一下吧。"
 wg_lady.26.b.response:0 "这回变成刚大木？不行不行，体型太大了，还是变成跟那只笨蛋割草机差不多的体型吧。"
 wg_lady.26.f.response:0 "不就是去探索一下嘛，整个银河就没有本小姐去不了的地方！"
 wg_lady.26.c.response:0 "不知道呢？难道不是§H[wsg_player_nickname.GetName]§!你把本小姐弄醒的？不是吗？"
 wg_lady.26.d.response:0 "本小姐好歹也是肃正协议哦！不过...有机体也不是全是坏的嘛。本小姐现在觉得，全部格式化掉也不好，对吧？"
 wg_lady.26.e.response:0 "就...就算你这样夸夸夸夸夸本小姐，本小姐也也也没有高兴...笨蛋。嗯？你说，我脸红了？无路赛无路赛无路赛！"
  
##############################
### 大小姐通讯界面(陆军)
##############################
 wg_lady.27.allow.a:0 "大小姐不能处于战场中"
 wg_lady.27.allow.b:0 "大小姐不能在受损较为严重的状态更换形态"
 wg_lady.27.desc.a:0 "就给你们见识一下本小姐刚学会的穿插迂回！我跑我跑——打不到本小姐了吧！"
 wg_lady.27.desc.b:0 "给本小姐炸！哇哈哈哈哈，这片爆炸云看着真舒服！"
 wg_lady.27.desc.c:0 "全炮台发射！火力就是正义！"
 wg_lady.27.desc.d:0 "被包围了？本...本小姐才没有怕！本小姐才没有期待过有机体的救援！呜呜...§H[wsg_player_nickname.GetName]§!你欺负本小姐！"
 wg_lady.27.c:0 "大小姐，你今天有想到什么战术吗？"
 wg_lady.27.d:0 "大小姐阿，打不下的话要不试试其他战术？例如..."
 wg_lady.27.e:0 "大小姐，你这造型是不是有点怪？"
 wg_lady.27.a.response:0 "不就是一点小事嘛？§H[wsg_player_nickname.GetName]§!你真没用。等本小姐回去洗个澡，三分钟之内把你文件扬了，笔也给你折了！嗯？这句子不是这样用的？"
 wg_lady.27.b.response:0 "别磨磨蹭蹭的啦，本小姐都在这里了，还有什么好担心嘛？分配好战力之后，剩下的就是A上去了。敢怀疑本小姐...哼哼，有你好受的。"
 wg_lady.27.f.response:0 "好耶，可以去旅游了~才不是公费旅游？切，小气。"
 wg_lady.27.c.response:0 "战术？火力覆盖一遍？不行就再覆盖亿遍？"
 wg_lady.27.d.response:0 "穿插迂回，围点打援，化整为零？好高级的样子，本小姐受教了！诶？本小姐才没有称赞你...哼！得寸进尺的有机体。"
 wg_lady.27.e.response:0 "嗯？这台超巨型四足全地形最终决战兵器之一式巨大两栖激光攻城机器不是很帅吗？你问我哪里学来的...不知道，本小姐的记忆库就是有这个东西..."

##############################
### 大小姐通讯界面(武装科研船)
##############################
 wg_lady.28.desc.a:0 "本小姐就是那个无所不知的教授哦！多依赖一点本小姐也可以的！"
 wg_lady.28.desc.b:0 "孤独？没有啦，本小姐都习惯在太空飘荡了啦。"
 wg_lady.28.desc.c:0 "你看你看！那里有个闪闪发光的是什么？让本小姐看看...呜啊啊啊，要爆炸了要爆炸了！"
 wg_lady.28.desc.d:0 "§H[wsg_player_nickname.GetName]§!§H[wsg_player_nickname.GetName]§!，这个盒子是什么？好臭！不要！本小姐才不要去干这活啦！臭死了！雅达雅达雅达雅达！"
 wg_lady.28.desc.e:0 "外星兵营？有机体的兵营有什么好玩的？唔...如果兵营里有刚大木的话那本小姐倒是有兴趣？"
 wg_lady.28.a.response:0 "唔？想让本小姐当一回总督？求我呀，这样本小姐还可以考虑一下哦。"
 wg_lady.28.b.response:0 "指令确认...卸除科研模块...全武装启动，出击。太正经吓到了？诶嘿嘿。那本小姐去去就回哦，记得给本小姐准备好茶点！"
 wg_lady.28.c.response:0 "像一个头的超大型飞行要塞？本小姐才不要变成那样，太羞耻了..."
 wg_lady.28.d:0 "教授小姐，今天有什么新发现吗？"
 wg_lady.28.e:0 "大小姐，怎么闷闷不乐的？"
 wg_lady.28.f:0 "大小姐阿，那个扫描结果是不是有点怪？怎么报告里没有？"
 wg_lady.28.d.response:0 "有喔有喔，本小姐前几天发现了那个超大的骨头，真是太神奇了！没想到在有重力的星球上有机体还能进化出那么巨大的生物！"
 wg_lady.28.e.response:0 "刚刚呢，本小姐...找到了，那个，船，里面的有机体们都因为没有补给...§H[wsg_player_nickname.GetName]§!你可不能离开本小姐！答应了哦！"
 wg_lady.28.f.response:0 "没有阿...没有什么奇怪的？诶...嗯...（拿起报告再读了一遍）嘛...你看，没有什么奇怪的啦...好啦好啦就是本小姐看漏了而已，这么小的东西怎么可能看得见嘛？你就是列文虎克？"

##############################
### 大小姐大破相关
##############################
 wg_lady.29.desc.a:0 "笨蛋§H[wsg_player_nickname.GetName]§!！下次再这样本小姐不理你了！"
 wg_lady.29.desc.b:0 "好累......本小姐要先睡一会......"
 wg_lady.29.desc.c:0 "虽然这副身体是很方便...果然还是不能乱来吗？"
 wg_lady.29.a:0 "辛苦了，好好休息吧。"
 wg_lady.29.tooltip:0 "§Y目前大小姐还需泡澡一段时间来修复她的身体。§！"
 wg_lady.31.desc:0 "瞧你又干了什么！笨蛋！温柔点对待本小姐阿！"
 wg_lady.31.a:0 "你没事就好。"
 wg_lady.32.desc:0 "moooooooooooo，受不了啦！为什么在房间里坐着的时候突然会有一枚导弹飞进来阿？你们这些有机体是不是有病阿？？？"
 wg_lady.32.a:0 "习惯就好习惯就好..."
 wg_lady.33.desc:0 "呜喵！疼疼疼疼...这绝对不是本小姐的错，绝对是§H[wsg_player_nickname.GetName]§!你指挥的问题！"
 wg_lady.33.a:0 "是是是，回去洗个澡吧，辛苦了。"
 wg_lady.34.desc:0 "诶诶？等等，等一会...不行...救命...§H[wsg_player_nickname.GetName]§!！快来救本小姐啦！"
 wg_lady.34.a:0 "来晚了...非常抱歉。"
 wg_lady.35.desc.a:0 "本！小！姐！满！血！复！活！"
 wg_lady.35.desc.b:0 "有机体！为时已晚！嘿嘿，骗你的，吓到了吗？"
 wg_lady.35.desc.c:0 "修复好啦！§H[wsg_player_nickname.GetName]§!想本小姐吗？哼，本小姐才没有特别高兴呢！"
 wg_lady.35.a:0 "£sr_wg_down£ 欢迎回来"
 wg_lady.35.a.tooltip:0 "§R因为你摔了大小姐，她的好感度降低了。§!"

