l_simp_chinese:
###############################
# 稀有级别：普通（R）
 ra_admiral.1:0 "§B隼鹰§!"
 ra_admiral.1.desc:0 "这位将领在加入反抗军之前是一名小有名气的职业运动员，这使她在加入反抗军之后比其他士兵反应更加迅速。"
 ra_admiral.2:0 "§B重庆§!"
 ra_admiral.2.desc:0 "虽然这位舰娘的身材较小，但她曾是一名武器研究人员。她知道在战场上如何针对敌人的舰载机和高爆武器。"
 ra_admiral.3:0 "§B得梅因§!"
 ra_admiral.3.desc:0 "德梅因上将在加入反抗军之前就是军校中的佼佼者，她出众的指挥能力以及傲人的身材鼓舞着身边的每一个士兵。"
 ra_admiral.4:0 "§B空想§!"
 ra_admiral.4.desc:0 "空想将军的舰队以行动迅速而闻名。"
 ra_admiral.5:0 "§B埃塞克斯§!"
 ra_admiral.5.desc:0 "这名舰娘将军知道舰载机的每一个弱点，并利用这些知识在战斗中进行致命打击。在她的眼中，联合军的无人机和舰载机根本不值一提。"
 ra_admiral.6:0 "§B内华达§!"
 ra_admiral.6.desc:0 "敌人的火力太过凶猛？那就更换更加厚重的装甲！即使是在面对联合舰队的强大火力，这一准则仍然有效。"
 ra_admiral.7:0 "§B安德烈亚·多利亚§!"
 ra_admiral.7.desc:0 "安德烈亚·多利亚将军总是在没有根据的情况下贸然做出决定，但她的运气总能使她获得胜利。她常说“运气也是实力的一部分。”"
 ra_admiral.8:0 "§B突击者§!"
 ra_admiral.8.desc:0 "优秀的后勤是胜利的基础，突击者将军深谙此道，但有时也会因为过于追求完美而延误战机。"
 ra_admiral.9:0 "§B天狼星§!"
 ra_admiral.9.desc:0 "无论是舰炮射击还是防空，她都能做到最好。经过长年累月的巡洋舰服役生活，天狼星将军知道如何利用巡洋舰，将舰队的性能发挥到极致。"
 ra_admiral.10:0 "§B基林§!"
 ra_admiral.10.desc:0 "越过前线，标记敌军，绘制星图——基林将军手下的侦察舰队是战场上的秘密武器，知道敌人要做什么是打败敌人的第一步。"
 ra_admiral.11:0 "§B前卫§!"
 ra_admiral.11.desc:0 "战场是一个令人望而生畏的地方，但前卫将军是个例外，残酷的战场反而能激起她的战斗欲望。她认为战斗是一种享受，她的坐舰也被装饰得异常华丽以凸显这点，而她强大的战术分析能力也使得她的舰队往往越战越勇。"
 ra_admiral.12:0 "§B宁海§!"
 ra_admiral.12.desc:0 "确保每一位士兵在走上战场之前都受到了严格而充足的训练是宁海将军一直以来的信条。"
 ra_admiral.13:0 "§B塔什干§!"
 ra_admiral.13.desc:0 "利用速度优势，塔什干将军的舰队可以做出复杂的规避动作到达指定的战术位置，在沉重打击敌人的同时也能用于。。呃。。撤退。"
 ra_admiral.14:0 "§B北上§!"
 ra_admiral.14.desc:0 "当鱼雷就能撕开敌人的护盾和装甲，击沉敌人的战舰时，我们为何还需要其他的武器？无论什么样的困难，北上将军都能用她神奇的鱼雷找出解决的办法。"
 ra_admiral.15:0 "§B苏赫巴托尔§!"
 ra_admiral.15.desc:0 "联合舰队有很多无人机、战舰、泰坦，但我们有苏赫巴托尔将军，能确保这些好东西落入我们的手中。"

# 稀有级别：稀有（UR）
 ra_admiral.101:0 "§M欧根亲王§!"
 ra_admiral.101.desc:0 "这位舰娘是经验丰富的防御战将领，她虽然天真烂漫，对同伴温柔体贴，但战时也绝不手软。\n她所装备的力场增强舰装能很好地保护属下舰队并带领她们反击，从而赢得战事的胜利。"
 ra_admiral.102:0 "§M海伦娜§!"
 ra_admiral.102.desc:0 "如果说基林将军的侦察是一把尖刀，那么海伦娜将军的侦查手段就是一门大炮！敌人任何的小动作都无法瞒过海伦娜将军的法眼。"
 ra_admiral.103:0 "§M声望§!"
 ra_admiral.103.desc:0 "她是反抗军中资历最老的将领之一，其优雅潇洒的姿态给人一种她无所不能的错觉，不过据传闻她确实有一两项不那么擅长的事情，例如要找她家大小姐的猫..."
 ra_admiral.104:0 "§M大和§!"
 ra_admiral.104.desc:0 "这位新晋的反抗军将领以勇猛无畏著称，她同时也是少数的也是最初的深海院长之一。无人知道她经历了何等沉重的过去，但这也铸就了这名巾帼豪杰"
 ra_admiral.105:0 "§M长春§!"
 ra_admiral.105.desc:0 "“爆炸即艺术！”长春将军专门研究爆炸物和可燃物，为反击联合舰队提供了多样化的武器。"
 ra_admiral.106:0 "§M约翰斯顿§!"
 ra_admiral.106.desc:0 "当面对数倍于自己的敌人时，许多人会想到逃跑，但约翰斯顿将军不然，她的舰队会以惊人的意志来抵御敌人。反抗军将这种行为称作“塔菲三队精神。”"
 ra_admiral.107:0 "§M黎塞留§!"
 ra_admiral.107.desc:0 "即使国破家亡，生离死别也未曾动摇过黎塞留将军半分。在她那充满荆棘的路上，她只能像一名无畏无惧的近卫骑兵，踏破一切面前的障碍。"
 ra_admiral.108:0 "§M皇家方舟§!"
 ra_admiral.108.desc:0 "这位将军通晓防御的知识，并将其用于杀戮，对于这个疯子来说，任何装甲和护盾的防御都形同虚设。"
 ra_admiral.109:0 "§M U47§!"
 ra_admiral.109.desc:0 "许多年前，通过灵能协调舰队之间的战术动作还只是一个梦想，但随着联合舰队的野心扩大，这个想法必须付诸实际。于是U47将军便有了用武之地。"
 ra_admiral.110:0 "§M乌尔里希·冯·胡滕§!"
 ra_admiral.110.desc:0 "冯·胡腾将军的舰队装配有新设计的装甲结构，这种新型装甲可以通过超负荷，在短时间内获得极其优异的防护。缺点是无法灵活地防御小型飞机的进攻。"

# 稀有级别：非常稀有（SR） 
 ra_admiral.201:0 "§Y企业§!"
 ra_admiral.201.desc:0 "企业上将是反抗军中仅此于两位最高将领的三把手人物，她一生战功赫赫且无畏无惧，即使到现在她也坚持站在第一线抗敌，是个染满了传奇色彩的英雄。\n她让人最为传颂的战绩莫过于那场仅用自己的坐舰拖住了敌方五个师的战役，即使孤身寡舰她也有能力逆转整个战事的走向。"
 ra_admiral.202:0 "§Y维托里奥·维内托§!"
 ra_admiral.202.desc:0 "维内托上将是一名新晋的将军，但因此就小瞧她的实力那就大错特错了，曾经有不少人就因为嘲笑她的身材或者经验而吃了倒栽。\n维内托上将擅长将事情速战速决，且行事果断；一旦敌人的弱点暴露在她的眼前，她就会把噩梦一般的火力毫不犹豫地投射上去。"
 ra_admiral.203:0 "§Y胡德§!"
 ra_admiral.203.desc:0 "虽然胡德上将出生于名门贵族，且在反抗军内也有一名全能的女仆声望小姐为她处理日常事务，但这就并不代表她的能力低下。\n胡德上将对战术部署有着独特的见解，她所指挥的舰队其惊人的部署速度据信只有一些驱逐舰才能比拟，这也为她的战术提供了很大的空间。\n即便如此，经常有传闻说她会抱怨自己运气不佳。"
 ra_admiral.204:0 "§Y罗德尼§!"
 ra_admiral.204.desc:0 "一谈起罗德尼上将，很多人都会想起她那作战中异常勇猛的身姿。事实上，她被反抗军将士并列为港区最强的7名海军上将之一。\n但是在这位将军指挥的舰队当中，有一个小小的要求，那就是任何人都不准进她的宿舍。。。"
 ra_admiral.205:0 "§Y雪风§!"
 ra_admiral.205.desc:0 "雪风上将尽管没有什么令人骄傲的战绩，但其务实的态度和丰富的经验也足以让她坐上现在的职位。传闻她进入反抗军担任将领以来，她的坐舰没有一点损毁，舰上也无一人伤亡。\n尽管如此，让人百思不得其解的是，很多海军将领都对同这位外号“雪亲王”的海军上将一同出击感到畏惧。" 
 
# 传奇将领(SSR)（最高难度限定）
 ra_admiral.1001:0 "§R列克星敦§!"
 ra_admiral.1001.desc:0 "列克星敦上将是一名极为出色的海军将领，她对航空舰载机的应用无人能出其右，被誉为航空战术之母。\n她同时装备有反抗军最新研制的次元通道舰装，能随时随地呼叫反抗军的无人机大军进行作战。"
 ra_admiral.1002:0 "§R密苏里§!"
 ra_admiral.1002.desc:0 "反抗军的将士常常把一句话放在嘴边：“一场战役能赢的要素只有两个，一是舰队、二是密苏里人的精神。”可见密苏里将军代表的便是反抗军这三个字，并将其深深地刻印在每一名将士的骨髓里。"
 ra_admiral.1003:0 "§R深海大凤§!"
 ra_admiral.1003.desc:0 "大凤上将是唯一一名从联合舰队叛逃到反抗军的将军。她最大的贡献莫过于为反抗军研制了一套无人机电子压制系统，这套系统能在战斗开始后极短时间内使联合舰队引以为傲的无人机大军无效化。目前这套系统只有大凤将军懂得如何使用。即便如此，她和她的系统在反抗军历次重要战斗中于抢夺制空权上发挥了无可替代的作用。这套系统的出现也填补了列克星敦上将战术理论上的空白，因此她也赢得了不少反抗军将士的尊敬。"
 ra_admiral.1004:0 "§R卡伯特§!"
 ra_admiral.1004.desc:0 "“感到悔恨吗？那就带着这份悔恨活下去吧，你的命运只能由你自己做主。”这是一名和她拥有相同模样，但却是毁灭了她的家乡的元凶——联合舰队最高领袖，掐着她脖子所说的一句话。\n多少年来，卡博特上将的眼里只有复仇一词，并被这份怒火一直拖弋着她的身躯前进，直到她遇上了她的第二个家庭——反抗军。那一场战役里，她独自驾驶着一艘舰船，试图与一整个编队的联合舰队同归于尽。她成功了；她的舰船，舰装，身躯，所有的一切都被逼到了极限，但幸运的是偶然路过的反抗军救起了这名复仇天使。新的家让她重新感受到家庭的温暖，人生的意义，也让卡博特上将无比珍惜生命的可贵。"