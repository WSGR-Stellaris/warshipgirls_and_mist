 tech_wg_trade_policy:0 "新型贸易政策" 
 tech_wg_trade_policy_desc:0 "在过去贸易航线仅由低级的民用商船完成一些简单的资源运输。随着帝国资源需求的升级，我们必须开启新时代的贸易。"  
