 policy_wg_trade_policy:0 "WG新型贸易政策"
 policy_wg_trade_policy_desc:0 "在过去贸易航线仅由低级的民用商船完成一些简单的资源运输。随着帝国资源需求的升级，我们必须开启新时代的贸易。\n"

 trade_policy_more_energy:0 "财富贸易"
 trade_conversion_more_energy_name:0 "$trade_policy_more_energy$"
 trade_policy_more_energy_desc:0 "新型的贸易政策将带来更多的贸易机会。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y0.5§!§!\n§H该政策可以和原版贸易政策叠加§!" 
 trade_policy_pantsu:0 "胖次贸易"
 trade_conversion_pantsu_name:0 "$trade_policy_pantsu$"
 trade_policy_pantsu_desc:0 "如果我们不能确保每一位成员都有胖次穿，那么我们还有什么存在的必要呢？\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£sr_pantsu£ §Y0.02§!§!\n§H该政策可以和原版贸易政策叠加§!"
 trade_policy_alloys:0 "合金贸易"
 trade_conversion_alloys_name:0 "$trade_policy_alloys$"
 trade_policy_alloys_desc:0 "总有一些合金被因为各种原因遗忘在仓库之中，现在新的贸易航线将会将它们送到需要的地方。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£alloys£ §Y0.05§!§!\n§H该政策可以和原版贸易政策叠加§!"
 trade_policy_scarce_resource:0 "稀有资源贸易"
 trade_conversion_scarce_resource_name:0 "$trade_policy_scarce_resource$"
 trade_policy_scarce_resource_desc:0 "稀有资源往往不易储存和远距离运输，但随着科技的进步，即使是最低级的运输船也可以安全的运载这些稀有的资源。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£exotic_gases£ §Y0.02§! £volatile_motes£ §Y0.02§! £rare_crystals£ §Y0.02§!\n§H该政策可以和原版贸易政策叠加§!" 
 
 
 