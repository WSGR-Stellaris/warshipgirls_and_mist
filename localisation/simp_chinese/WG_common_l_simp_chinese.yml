 wg_space_mine_0_DESC:0 "巨大的星系水雷布置器基址，一旦彻底完成，它能确保5年内没有任何飞船可以穿过这个星系。"
 wg_space_mine_1:0 "星系水雷布置器"
 wg_space_mine_1_DESC:0 "大量且无法察觉的水雷已经布置在这个星系的每一个角落，每个月水雷布置器就会对过期的水雷进行一次补充。任何试图穿越的飞船都会被摧毁，无论它们是有意还是无意的。"
 wg_space_mine_0_MEGASTRUCTURE_DETAILS:0 "一个能创造无法逾越的星际长城的设施，一旦完成没有任何飞船可以穿越这个星系。"
 
