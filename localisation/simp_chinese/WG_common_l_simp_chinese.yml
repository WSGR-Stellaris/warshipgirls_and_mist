 wsg_hidden_capital_MEGASTRUCTURE_DETAILS:0 "为避免上游一号的威胁，我们决定将一颗小行星秘密改造为隐藏首都。大量的合金保证了结构强度，且会数个发信装置来确保不会出现任何意外情况。"
 
