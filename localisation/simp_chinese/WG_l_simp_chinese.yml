 bombardment_Galo_desc:0 "$bombardment_Galo$轰炸将大量掠食型GALO投放到星球上，以最快的速度消灭一切。\n-对§Y军团§!造成§Y难以置信的§!伤害\n-对§Y星球§!造成§Y难以置信的§!伤害\n-对§Y人口§!造成§Y难以置信的§!伤害\n-将会轰炸不设防的星球\n-不会改变星球类型"
 
