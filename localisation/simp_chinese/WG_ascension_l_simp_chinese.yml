 ap_wsg_station:0 "舰娘巨型建筑"
 ap_wsg_station_desc:0 "舰娘社会对建巨型建筑有着难以解释的热情，是时候建造属于她们自己的巨型建筑了！"
 wsg_station_tooltip:0 "允许建造巨型建筑 舰娘巨型轨道站"
 wsg_yamato_tooltip:0 "允许建造巨型建筑 舰娘戴森云"
 wsg_mining_station_tooltip:0 "允许建造巨型建筑 舰娘大型采矿站"