l_simp_chinese:
###############################
 ap_project_r:0 "Project-R"
 ap_project_r_desc:0 "时间证明了一切，我们远离了内战分裂的纷纷扰扰。摆在我们面前的，是无垠的星海。我们需要进行彻底改革。"
 project_r_tooltip:0 "这次变革将成为我们进入历史下一阶段的钥匙"
 wsg.1000.name:0 "Project-R"
 wsg.1000.desc:0 "在夕张博士以及众多科研人员的努力下，通过全新的基因修饰技术来提升了我们的身体。智能人的技术给我们对舰装的修正带来了不少的灵感。尽管仍未完全分析出海水中催生舰娘的物质，但我们能在一定程度上利用它了"
 wsg.1000.a:0 "这将是我们进入历史下一阶段的钥匙。"
 wsg.1000.a.tooltip:0 "§!§Y注意！修饰基因请使用带有§! §!§R一阶段飞升（深蓝色战舰少女特性）§! §!§Y的模板进行修改，以免二阶段飞升出现BUG§!"
 mod_WARSHIPGIRL_species_trait_points_add:0 "战舰少女种族基因修饰点数"
 requires_technology_tech_wsg_pantsu:0 "$TRIGGER_FAIL$需要£society£§Y$tech_wsg_pantsu$§!科技。"

 wsg.1001.name:0 "注意！"
 wsg.1001.desc:0 "§!§Y注意！修饰基因请使用带有§! §!§R一阶段飞升（深蓝色战舰少女特性）§! §!§Y的模板进行修改，以免二阶段飞升出现BUG§!"
 wsg.1001.a:0 "我了解了"
 
 ap_wsg_universal_transactions:0 "外星援助计划" 
 ap_wsg_universal_transactions_desc:0 "我们的外星商业盟友们低下的工作效率依然令我们难以接受，是时候放开手脚来援助他们了。同时，港区著名资本家桑提女士将成为总督来指导我们如何进行的自由贸易。\n\n§H将提高外星帝国的好感度§!\n\n§H允许建造港区奇迹：§!§Y空中花园§!"
 
 ap_yamato:0 "大和化" 
 ap_yamato_desc:0 "多年以来我们的大和化教育终于有了成果，现在所有的舰娘都自发的加起了班。"
 requires_technology_tech_yamato_education:0 "$TRIGGER_FAIL$需要£society£§Y$tech_yamato_education$§!科技。"
 
 ap_dumplings:0 "下饺子" 
 ap_dumplings_desc:0 "伟大的港区需要下饺子一般建造战舰才能打造出与之相匹配的强大舰队。"
 
 ap_dark_alpha:0 "暗物质与阿尔法的实验" 
 ap_dark_alpha_desc:0 "在获得了堕落帝国使用的暗物质反应堆后，长春小姐有个大胆的想法，让我们实现它。"
 dark_alpha:0 "允许研究暗物质α武器" 
 requires_tech_building_wsg_alpha:0 "$TRIGGER_FAIL$需要£physics£§Y$tech_building_wsg_alpha$§!科技。"
 requires_tech_dark_matter_power_core:0 "$TRIGGER_FAIL$需要£physics£§Y$tech_dark_matter_power_core$§!科技。"
 
 ap_port_project:0 "港区星球企划" 
 ap_port_project_desc:0 "整颗星球将被港区建筑所覆盖，它将成为我们迈向历史新阶段的标志之一。§H允许建造港区星球奇迹：§!§Y诺斯顿巨塔§!"
 allow_port_project:0 "允许将星球改造为港区星球" 
 
 ap_mist:0 "苍青幻影"
 ap_mist_desc:0 "运用港区最新研制的真空零点能反应堆，在近乎无限的庞大的能量驱动下，将空间撕裂，创造出一条通道。使用NEO物质将通道稳定后，我们终于可以派遣少量人员前往另一个世界了。"
 mist_tooltip:0 "向另一个世界的我们献上祝福！"
 wsg.2000.name:0 "苍青幻影"
 wsg.2000.desc:0 "提督，我们已将通道稳定，先遣人员已成功通过通道并与对方取得了联系。接到信号连接请求。"
 wsg.2000.a:0 "接入信号"
 wsg.2001.name:0 "苍青幻影"
 wsg.2001.desc:0 "来自另一个世界的我们，你们好。我是NeoForce集团安全部部长伊吹，负责NeoForce集团安全保障以及外交事务。得益于贵方在之前的短暂联系中提供科技，我方在对深海的作战中取得大胜。为表示感谢，我方科技部将开放数据库与贵方共享科研成果。期望与贵方有更深一步的合作。"
 wsg.2001.a:0 "期望有更进一步的合作。"
 wsg.2002.name:0 "苍青幻影"
 wsg.2002.desc:0 "经过夕张对苍青世界科研成果分析得知，NEO物质在融入舰装和舰娘本体后，能极大的提升能力。在武器制造时加入阿尔法结晶，能大幅度的提升武器的性能。"
 wsg.2002.a:0 "干得不错！"
 requires_technology_tech_wsg_pantsu:0 "$TRIGGER_FAIL$需要£society£§Y$tech_wsg_pantsu$§!科技。"
 requires_tech_building_wsg_neo:0 "$TRIGGER_FAIL$需要£engineering£§Y$tech_building_wsg_neo$§!科技。"
 requires_tech_synthetic_workers:0 "$TRIGGER_FAIL$需要£engineering£§Y$tech_synthetic_workers$§!科技。"
 requires_ascension_ap_project_r:0 "$TRIGGER_FAIL$需要§Y$ap_project_r$§!超凡飞升。"
 ##########################
 ap_shenhai_space:0 "征服星辰" 
 ap_shenhai_space_desc:0 "银河系虽大，但资源是有限的。为建设我们的永恒帝国，对外必须不间断的扩张，对内必须不择手段的改革以适应庞大领土所带来的的问题。" 
 ap_shenhai_upgrade:0 "浴火重生"
 ap_shenhai_upgrade_desc:0 "在经历了长久的漂泊之后，我们终于找到了一颗适合生存的星球。现在我们终于有了这样一片立足之地，可以进行下一步深海舰队的改造了。此外，我们必须反思在母港星上失败的原因。\n\n§H允许建造深海奇迹：§!§Y深海神经计算机§!\n\n§H允许建造深海奇迹：§!§Y深海管理型计算机§!"
 sh.1000.name:0 "浴火重生"
 sh.1000.desc:0 "在深海舰队的科研机构努力下，我们完成了对自己的改造。现在深海舰娘们的生产效率以可见的程度增长。如今我们终于有时间来反思自己的失败以及深海个体的自主意识的问题，我们必须深入探讨。"
 sh.1000.a:0 "一切都会好起来的。"
 sh.1000.a.tooltip:0 "§!§Y注意！修饰基因请使用带有§! §!§R一阶段飞升（双圈深海舰队特性）§! §!§Y的模板进行修改，以免二阶段飞升出现BUG§!"

 sh.1001.name:0 "注意！"
 sh.1001.desc:0 "§!§Y注意！修饰基因请使用带有§! §!§R一阶段飞升（双圈深海舰队特性）§! §!§Y的模板进行修改，以免二阶段飞升出现BUG§!"
 sh.1001.a:0 "我了解了" 
 
 mod_SHENHAI_species_trait_points_add:0 "深海舰队种族基因修饰点数"
 shenhai_upgrade_tooltip:0 "我们将选择一条适合自己的路线。"
 requires_technology_sh_social:0 "$TRIGGER_FAIL$需要£society£§Y$tech_sh_social$§!科技。"
 
 ap_shenhai_silent:0 "第一路线：缄默之声"
 ap_shenhai_silent_desc:0 "冷酷，高效，寂静，无数的历史教训与未来延伸告诫我们感情只不过是征服之旅的一个累赘，我们应该抛弃那些炽热的感动与同情，拥抱我们与生俱来的冰冷本质——无论是过去还是未来，其他的生命体永远都在吵闹，而我们将让他们安静下来，永远。§H外星帝国的关系将会将至冰点§!"
 sh.2000.name:0 "缄默之声"
 sh.2000.desc:0 "无需多余的言语，保持安静。"
 sh.2000.a:0 "......"
 shenhai_silent_tooltip:0 "抛弃多余的感情，成为一个冷酷无情的物种，消灭一切。"
 requires_technology_sh_experiment1:0 "$TRIGGER_FAIL$需要£society£§Y$tech_sh_experiment1$§!科技。"
 requires_ascension_ap_shenhai_upgrade:0 "$TRIGGER_FAIL$需要§Y$ap_shenhai_upgrade$§!超凡飞升。"
 requires_technology_sh_senergy:0 "$TRIGGER_FAIL$需要£society£§Y$tech_sh_senergy$§!科技。"
 casus_belli_sh_rivalry:0 "缄默"
 war_goal_sh_total_war:0 "全面战争"
 war_goal_sh_total_war_desc:0 "§L“请安静”§!" 
 casus_belli_sh_rivalry2:0 "反击"
 war_goal_sh_total_war2:0 "全面战争"
 war_goal_sh_total_war2_desc:0 "§L“这帮深海都疯了，我们必须清除铲除他们！！”§!" 
 
 ap_shenhai_mega_fleet:0 "深海舰队" 
 ap_shenhai_mega_fleet_desc:0 "深海一直以拥有最庞大的舰队而闻名，现在这项优势必须被继承。"

 ap_shenhai_icebreaking:0 "第二路线：破冰"
 ap_shenhai_icebreaking_desc:0 "一直以来，我们都将感情和个人意志视为无用之物并将它们冻结在我们内心的坚冰之下。如今它们的封印将被粉碎，冰将被破开，让我们重新拥抱那炽热的感情吧。§H将会和舰娘国家和解§!"
 sh.3000.name:0 "暖春融冰"
 sh.3000.desc:0 "原先被用于控制的眼罩如今已经停止了，所有深海舰娘的个人意志将被重新激活并给予尊重。各种公共设施都开始被规划建设。虽然有很多姐妹对这个全新的世界此感到微微不适，但我们相信她们一定克服。"
 sh.3000.a:0 "希望我们选择了正确的道路"
 shenhai_icebreaking_tooltip:0 "坚冰将被融化，现在深海舰娘的幸福度和生育不再被束缚。"
 requires_technology_sh_experiment2:0 "$TRIGGER_FAIL$需要£society£§Y$tech_sh_experiment2$§!科技。"
 
 ap_shenhai_project:0 "深海星球" 
 ap_shenhai_project_desc:0 "将整个星球的水系统转化为深海休眠液，最大化的减少人口需求。一旦这项人工奇迹被完成，将宣布我们彻底掌握了这颗星球。"
 allow_shenhai_project:0 "允许将星球改造为港区星球§H星球基础区划将不再受地块限制§!" 
