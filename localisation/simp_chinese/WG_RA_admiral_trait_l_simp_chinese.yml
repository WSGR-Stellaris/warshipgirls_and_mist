###############################
 # R
 leader_trait_admiral_Junyo:0 "见敌必战"
 leader_trait_admiral_Junyo_desc:0 "这位将领在加入反抗军之前是一名小有名气的职业运动员，这使她在加入反抗军之后比其他士兵反应更加迅速。"
 leader_trait_admiral_Chongqing:0 "防空伪装"
 leader_trait_admiral_Chongqing_desc:0 "这位舰娘曾是一名武器研究人员。她知道在战场上如何针对敌人的舰载机和高爆武器。\n\n§R敌方舰载机及无人机，高爆武器伤害-80%，双穿-10%§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_DM:0 "八英寸机关枪"
 leader_trait_admiral_DM_desc:0 "这位舰娘出众的指挥能力以及傲人的身材对身边的每一个士兵来说都是极大的鼓舞。"
 leader_trait_admiral_Fantasque:0 "高速机动"
 leader_trait_admiral_Fantasque_desc:0 "这名将军的舰队以行动迅速而闻名。\n\n§G战斗中随机一艘小型船小几率无敌5天§!"
 leader_trait_admiral_Essex:0 "猎火鸡比赛"
 leader_trait_admiral_Essex_desc:0 "这名舰娘将军知道舰载机的每一个弱点，并利用这些知识在战斗中进行致命打击。\n\n§R敌方舰载机及无人机，高爆武器攻速伤害-15%，且敌方无人机航母释放无人机的数量减半§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_Nevada:0 "重点防御"
 leader_trait_admiral_Nevada_desc:0 "这名舰娘的舰队的装甲异常厚重，能够抵御凶猛的火力。\n\n§R敌方双穿伤害-30%§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_AD:0 "幸运之星"
 leader_trait_admiral_AD_desc:0 "这名舰娘将军的运气总是很好，而她也依赖着这一点赢得胜利。\n\n§G战斗开始时随机增加5~50%伤害及回避§!"
 leader_trait_admiral_Ranger:0 "弹药整备"
 leader_trait_admiral_Ranger_desc:0 "这位舰娘将军工于后勤，并深谙此道的重要性，但她偶尔会因此而丧失战机。"
 leader_trait_admiral_Sirius:0 "多面手巡洋舰"
 leader_trait_admiral_Sirius_desc:0 "这位舰娘将军擅长于利用巡洋舰将自己舰队的性能发挥到极致。\n\n§H战斗时有中等几率秒杀一艘对方驱逐§!"
 leader_trait_admiral_Gearing:0 "冷战先锋"
 leader_trait_admiral_Gearing_desc:0 "这位舰娘将军善于利用情报武装自己，并以此让自己在战斗中获得优势。"
 leader_trait_admiral_Vanguard:0 "皇家游轮"
 leader_trait_admiral_Vanguard_desc:0 "这名舰娘将军强大的战术分析能力使得她的舰队能越战越勇。\n\n§G战斗中每半个月舰队装甲+2%，防空炮伤害攻速+10%，命中+3，伤害+2%，回避+3；此效果最多可重复叠加5次。§!"
 leader_trait_admiral_Ninghai:0 "舰队训练"
 leader_trait_admiral_Ninghai_desc:0 "确保每一位士兵在走上战场之前都受到了严格而充足的训练是这位将军一直以来的信条。\n\n§G招募后所有新建舰船经验+50§!§Y技能效果不能重复叠加§!"
 leader_trait_admiral_Tashkent:0 "高速规避"
 leader_trait_admiral_Tashkent_desc:0 "这位舰娘将军的舰队利用速度优势可以做出复杂的规避动作到达指定的战术位置，以跟上她超前的战略部署。\n\n§G战斗中随机一驱逐舰小几率无敌5天§!"
 leader_trait_admiral_Kitayama:0 "渐减雷击"
 leader_trait_admiral_Kitayama_desc:0 "这位舰娘将军擅长使用鱼雷作战。\n\n§Y战斗开始时刷出一波开幕雷击。§!\n"
 leader_trait_admiral_Sukhbaatar:0 "钓鱼"
 leader_trait_admiral_Sukhbaatar_desc:0 "§Y战斗胜利后获得一定数量的随机舰船§!"
 # UR
 leader_trait_admiral_Eugen:0 "战线防御"
 leader_trait_admiral_Eugen_desc:0 "这名舰娘将军所装备的力场增强舰装能很好地保护属下舰队并带领她们反击，从而赢得战事的胜利。\n\n§Y战斗时有中等几率使随机舰船无敌3天§!"
 leader_trait_admiral_Helena:0 "情报分析"
 leader_trait_admiral_Helena_desc:0 "这位将军有着“以情报为食的舰娘”的称号，显然战场上所有的动向都逃不过她的法眼。\n\n§G战斗开始时所有友军舰队（包括自己）索敌+30%，命中+15§!，§G战斗中有中等几率让舰队中的随机一艘驱逐舰或巡洋舰伤害+50%§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_Renown:0 "最后的荣耀"
 leader_trait_admiral_Renown_desc:0 "这位舰娘以她背负的一切作为动力不断前行着。\n\n§G战斗中每半个月舰队装甲+5%，防空炮伤害+10%，命中+5，伤害+5%，回避+5；此效果最多可重复叠加5次。§!"
 leader_trait_admiral_Renown2:0 "29节的纳尔逊"
 leader_trait_admiral_Renown2_desc:0 "这位舰娘善于伪装自己的舰队，并从敌人的要害展开攻击。这种战术往往能取得不俗的战果。\n\n§H战斗开始时秒杀敌方一艘主力舰，战斗中也有小几率随机秒杀敌方一艘主力舰。§!"
 leader_trait_admiral_Yamato:0 "逆转反击"
 leader_trait_admiral_Yamato_desc:0 "这位院长即使处于逆境，也总能抓紧战机，并给与她的对手深刻的伤害。\n\n§G此舰队所有主力舰伤害+30%，攻速+15%§!，§H交战中自己每艘舰船被击破时都有小几率秒杀敌方随机一艘舰船§!\n§R无人机被击破导致触发此技能的概率较普通舰船少！§!"
 leader_trait_admiral_Changchun:0 "四大金刚"
 leader_trait_admiral_Changchun_desc:0 "这位舰娘十分喜欢导弹，即使有时候她拿的是布朗运动弹...\n\n§Y战斗开始时刷出一波开幕导弹。§!"
 leader_trait_admiral_Johnston:0 "萨马岛斗士"
 leader_trait_admiral_Johnston_desc:0 "即使面对着数倍于自己的敌人时，这位舰娘将军仍能保持着惊人的意志和毅力挣扎并抵御敌人。\n\n§G战斗开始若己方舰船数比对方少，自己舰队闪避+80%，命中+50%。§!"
 leader_trait_admiral_Richelieu:0 "胸甲骑兵"
 leader_trait_admiral_Richelieu_desc:0 "这位舰娘的一生经历了绝多数人都没有的大起大落，这更坚定了她在战场上的意志。\n\n§G战斗开始若己方舰船数比对方少则舰船伤害+30%，小几率再追加30%双穿。§!"
 leader_trait_admiral_Royal_Ark:0 "精准打击"
 leader_trait_admiral_Royal_Ark_desc:0 "这位将军通晓舰船防御方面的知识，并将其加以利用到自己的舰船武器，以获得惊世骇俗的杀伤力。\n\n§R敌方回避及装甲护盾-30%§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_U47:0 "狼群战术"
 leader_trait_admiral_U47_desc:0 "协调数量庞大的舰队一直是困扰着无数代人的难题，但对于这位天才将军来说并非什么难事。\n\n§B战斗开始时所有友军舰队（包括自己）命中+10，高爆类攻速伤害+30%§!，且§R战斗时小几率秒杀敌方一艘任意护卫舰§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_Hutton:0 "德式设计"
 leader_trait_admiral_Hutton_desc:0 "这位舰娘将军的舰队装配有新设计的装甲结构，可以通过特殊手段在短时间内获得极其优异的防护。缺点是无法灵活地防御小型飞机的进攻。\n\n§Y战斗中有中等几率此舰队舰船无敌3天。此效果每场战斗只生效一次。§!\n§R无人机及护卫舰无法获得无敌效果§!"
 # SR
 leader_trait_admiral_Enterprise:0 "独木成林"
 leader_trait_admiral_Enterprise_desc:0 "企业一生战功赫赫，是个染满了传奇色彩的英雄。\n进入战斗后§R对方伤害和装甲-20%§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_Enterprise2:0 "大E"
 leader_trait_admiral_Enterprise2_desc:0 "企业即使在多么绝望的局面也没有一丝气馁，并总能最终带领着军队走向战役的胜利。\n\n进入战斗后，§H开幕秒杀一艘泰坦或无畏舰§!（若没有则选择战列舰或航母，都没有则不会生效），§G此舰队舰船大破时中等几率满血复活（每艘舰船只生效一次）§!"
 leader_trait_admiral_VV:0 "意式设计"
 leader_trait_admiral_VV_desc:0 "维内托的新型舰装使得她的舰队在遭遇怎么样的强大火力都能毫发无损。\n\n§Y舰队进入战斗后6天内无敌§!\n§R无人机及护卫舰无法获得无敌效果§!"
 leader_trait_admiral_Hood:0 "皇家海军的荣耀"
 leader_trait_admiral_Hood_desc:0 "这位将军的指挥能力异常优秀，即使舰队所属不同，她也能轻易协调其他舰船进行作战。不过她有时候会欠缺一些运气\n\n§B战斗开始时所有友军舰队（包括自己）获得此技能增益§!，§R进入战斗后有小几率己方暴毙1艘船，对方暴毙3艘船§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_Rodney_ra:0 "大7"
 leader_trait_admiral_Rodney_ra_desc:0 "对火力异常执着的罗德尼被反抗军将士们并列为港区最强的7名海军上将之一，即Big Seven。\n\n§B战斗时小几率秒杀对方两艘船，极小几率锁定战列舰§!"
 leader_trait_admiral_Yukikaze:0 "瑞祥御免"
 leader_trait_admiral_Yukikaze_desc:0 "雪亲王那来自东方的(Eastern)神秘(Mysterious)力量(Power)令她每次都能逢凶化吉，至于其他人就另说了。\n\n§R战斗开始时有非常非常小的几率会发生十分可怕的事情§!"
 # SSR
 leader_trait_admiral_Lexington:0 "航空战术先驱"
 leader_trait_admiral_Lexington_desc:0 "列克星敦的航空战术理论开创了反抗军在这方面战术的先河，并填补了不少战术运用的空白，可以说是反抗军的立军之本之一，而列克星敦也因此成为反抗军的核心人物。\n\n§B战斗开始时所有友军舰队（包括自己）获得此技能增益。§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_Lexington2:0 "Lady Lex"
 leader_trait_admiral_Lexington2_desc:0 "我认为列克星敦就是世界的主宰，所有人都应该成为她忠心的奴仆.jpg \n\n§Y战斗开始后召唤一队列克星敦的粉丝应援团。§!"
 leader_trait_admiral_Missouri:0 "决胜之兵"
 leader_trait_admiral_Missouri_desc:0 "密苏里上将是反抗军中屈指可数的战术奇才及女英杰，她曾无数次带领反抗军从绝望逃生，她即便势单力薄也绝不畏惧，她便是那个把反抗军的反抗精神刻在了所有人骨子里的传奇将领。\n\n§H战斗时中几率秒杀一艘主力舰，CD10天§!"
 leader_trait_admiral_Taiho_sh:0 "晴空万里"
 leader_trait_admiral_Taiho_sh_desc:0 "大凤将军研究的对联合无人机电子压制系统能在短时间使对方无人机瘫痪，为我方抢夺制空权提供机会。此外，大凤将军也十分注重自身舰队的防御，以免被敌方摧毁这套珍贵的系统。\n\n§Y战斗开始时阻止敌方舰队释放第一波无人机（第二波及以后依然可召唤）；§!§B所有友军舰队（包括自己）获得此技能增益；§!§R所有敌方舰队舰载机及无人机伤害-100%，双穿-30%；§!\n§Y技能效果不能重复叠加§!"
 leader_trait_admiral_Cabot:0 "蓝色幽灵"
 leader_trait_admiral_Cabot_desc:0 "广纳百川似大海，神出鬼没似幽灵；纵有魑魅伴我路，我心我行澄如镜。我，即是蓝色幽灵。\n\n§G战斗开始时此舰队舰船附加效果：大破后3天内无敌，且此后20天内攻击伤害，攻速+100%。3天后血量回复至50%。§!§B所有友方舰船闪避+30%，且中破后20天内攻击伤害，攻速+100%§!\n§Y技能效果不能重复叠加§!\n§R无人机及护卫舰无法获得无敌效果§!"

 raa_skill.2051.title:0 "东方的(Eastern)神秘(Mysterious)力量(Power)"
 raa_skill.2051.desc:0 "据报，在雪风最近指挥的一场战役中，交战双方的船员突然浑身冒奶，发了疯似的到处破坏。虽然大部分舰船安好无事，但有一部分的舰船因为这样自爆了。我们仍未得知战役的最后结果......"
 raa_skill.2051.a:0 "太 可 怕 了"

 raa_skill.150.name:0 "捞船"
 raa_skill.150.desc:0 "苏赫巴托尔将军在最近一场战役胜利以后，将作战残骸收集起来并为她自己的舰队新添了一些舰船！"
 raa_skill.150.a:0 "清楚了。以后不需要再通知我了。"

 raa_skill.9999.name:0 "无敌系技能改动"
 raa_skill.9999.desc:0 "您刚刚招募的将领拥有时限性的全体无敌系技能，因技能改动特意弹出此窗口通知。为避免困扰，此消息仅会弹出一次。\n\n请注意：§R全体无敌系技能对§!§B无人机及护卫舰§!§R无效!!!§!\n"
 raa_skill.9999.a:0 "我不是星际韩宗。我已确认此消息。"

 ninghai_buff:0 "舰队训练"
 ninghai_buff_desc:0 "宁海将军高效的训练方法能让我们的将士更快地熟悉战斗技巧。"
 
