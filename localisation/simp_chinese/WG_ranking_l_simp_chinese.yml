 living_metal_sold_out:0 "§R商店库存的§H$sr_living_metal$§R不足！请稍后再来吧。§!"
 pantsu2nanite:0 "我们想要购买一些§H$nanites$§!"
 nanite_sold_out:0 "§R商店库存的§H$nanites$§R不足！请稍后再来吧。§!"
 pantsu2alpha:0 "我们想要购买一些§H$sr_alpha$§!"
