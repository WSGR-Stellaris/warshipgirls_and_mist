 comfirm_cancellation:0 "您与敝店的该项期货合约已经终止。请问我们还能为您做什么呢？"

 wsgranking.1017.desc:0 "请容我确认一下，客人您确定要取消所有于敝店的合约吗？"
 wsgranking.1017.a:0 "我确认取消所有协议"

 wsgranking.1018.desc:0 "客人，你这个月好像没有交付足额的胖次，这到底是怎么一回事呢？"
 wsgranking.1018.a:0 "非常抱歉"
 wsgranking.1018.a.response:0 "根据合约内容，由于你无法继续履行合约，你需要连续48个月交付50能源币作为违约金，且10年之内禁止签订任何与敝店的合约。那么就此告辞了。"
 pantsu_shop_contract_break:0 "战利品商店毁约赔偿金"
 wg_modifier_weapon_payment:0 "战利品商店研发费"

########################################################
# 商店被摧毁
 wsgranking.2000.title:0 "摧毁了战利品商店！"
 wsgranking.2000.desc:0 "战利品商店被摧毁了！这些狡诈的断椅族人再也不能骗取我们的胖次了。"
# 其他国家收到被摧毁消息
 wsgranking.2001.title:0 "战利品商店被摧毁了！"
 wsgranking.2001.desc:0 "战利品商店被摧毁了！她们独特的产品与服务永远消失在了茫茫星海之中。"
# 商店特殊事件

 wsgranking.5001.desc:"你们好，[Root.GetSpeciesNamePluralCompliment]。我们在经营商店方面遇到了一些困难。千百年来断椅族在星际空间漂流，所剩下的人口已经不是很多了，现在有些难以支撑我们的业务。可否请您提供§Y1个£pops£人口§!帮助我们的经营呢？我们会付你工资的。我们已经听到财富的[Root.GetRandomSpeciesSound]声了！"
 wsgranking.5001.a:"可以啊。你的报酬令我非常满意，成交。"
 wsgranking.5001.b:"我们不会让我们的人民承受风险。"

 wsgranking.5002.desc:"[Root.GetSpeciesNamePluralCompliment]，是我们，战利品商店。我们正面临着资金问题。最近我们在某个国家的投资项目急需要一笔资金。这次投资大概有99.61%的机会获得巨大成功，因此我们可以保证分期向您兑付资金，绝不会让您亏本。您的投资额越大，能获得的好处也越多！考虑一下吗？或许我们还会增加您的军阶点数哦！"
 wsgranking.5002.a:"投资5000£energy£（每月可获得100£energy£，持续5年）"
 wsgranking.5002.b:"投资10000£energy£（每月获得150£energy£，持续10年）"
 wsgranking.5002.c:"投资25000£energy£（每月获得250£energy£，持续20年）"
 wsgranking.5002.d:"我们不会把珍贵的能量币浪费在这种事情上。"

 wsgranking.5003.desc:"[Root.GetName]，这里是战利品商店。我们注意到在您帝国的一颗星球，[pantsu_shop_franchising_planet.GetName]上有许多勤劳工作的[Root.GetSpeciesNamePlural]。让我们开门见山吧：我们想在此处建立一个特许经营分部，保证对当地的经济有益，保证创造大量的就业机会。您只需要给我们一点点政策优待就好了。另外，我们也会提高您的§Y军阶点数§!。"
 wsgranking.5003.a:"我们允许你们在[pantsu_shop_franchising_planet.GetName]上进行经营。"
 wsgranking.5003.b:"我们才不会向可恶的骗子们让步。"
 pantsu_shop_franchising:"断椅族特许经营分部"
 pantsu_shop_franchising_desc:"这颗星球上有断椅族商人们开设的特许经营分部。她们促进了这颗星球的经济发展，但代价是星球上的一部分资源被这些分部垄断。"
 wsgranking.5004.title:0 "断椅族请求改善伙食"
 wsgranking.5004.desc:0 "不要问你能为断椅族做些什么，而是断椅族能为你做些什么！我们的消化系统一时难以负担PATPAT牌营养冰淇淋和“没味道”牌面条了！你听明白了吗？我们在此请求您用新研发的食品加工技术来为我们提供一些§E餐点§!，一些违反常识的餐点，最好美味到能够引来全银河的食客！"
 wsgranking.5004.a:0 "一块A5级的海豹排，用瑞柑香料调味！"
 wsgranking.5004.b:0 "给你这道极星豆腐！配上银河系含漱爆破药！"
 wsgranking.5004.c:0 "这是恩多迪亚帝国标准军用口粮。全银河系可能就这么一箱了。"
 wsgranking.5004.d:0 "抱歉，我们自己也在凑合过日子呢。"
 wsgranking.5005.title:0 "奇怪的商人"
 wsgranking.5005.desc:0 "最近，有一名自称“奈拉”的外星商人因其货舰意外坠毁，被困在我国境内一颗星球。在获救之后，她自称接受过断椅族教育，而且向我们表达了留下为我们工作的意向，顺便向我们推销了她从银河另一端搞来的贝石风味胡萝卜。断椅族城邦看上去对此事漠不关心，甚至在我们第一次询问时并不知晓这号人物的存在。"
 wsgranking.5005.a:0 "既然她不想回去了，那就让她留下吧。"
 wsgranking.5005.b:0 "我们不能让来历不明的人进来。送她回去吧！"
 wsgranking.5005.c:0 "给我也来一根贝石风味胡萝卜！"
 NAILA:0 "奈拉"
 leader_trait_governor_chairman:0 "断椅族教育"
 leader_trait_governor_chairman_desc:0 "奈拉曾经在断椅族城邦接受过商贸教育，因此具有断椅族的一部分知识。"
 leader_trait_governor_naila:0 "贝石风味胡萝卜"
 leader_trait_governor_naila_desc:0 "食用了奈拉带来的贝石风味胡萝卜之后，整个星区掀起了喜剧创作的热潮。"
 mod_pop_category_specialists_unity_produces_add:"专家生产的凝聚力"
 
 wsgranking.6001.desc:0 "好消息，好消息！本店的镇店之宝威力巨大の最终决战兵器四六零式阿尔法结晶千斤宏伟巨炮上架啦！本店良心保证！绝对物超所值！"
 wsgranking.6002.desc:0 "好消息，好消息！本店的镇店之宝“威力巨大の最终决战兵器四六零式深海能源千斤宏伟巨炮”上架啦！本店良心保证！绝对物超所值！"

 wsgranking.6004.desc:"不会使用那些一戳就会自己变形的液态金属？我们既然经营它们，就有使用它们的技术。为了增加我们的财源，我们决定分享这项技术的部分秘密给您。免费的！"

 #终极物品事件
 wsgranking.9000.desc:0 "成功了！这套实验性舰装插件能够使得舰队司令官完全与舰艇合而为一，并有限程度地认知全帝国舰队的状况。\n但它的缺憾在于需要极端精密的神经图谱，能够被这位司令官使用也仅仅是巧合。在数百年内我们没办法再为§Y任何其他司令官§!提供同样的设备了。"
 leader_trait_ascension_implant:0 "传奇型舰装插件"
 leader_trait_ascension_implant_desc:0 "这套储存了精密神经图谱的传奇指挥套件碰巧与这位司令相容。"
 leader_trait_inferior_implant:0 "简易型舰装插件"
 leader_trait_inferior_implant_desc:0 "简便的量产化舰装插件与大多数司令都有一定的匹配性，但效果相对较差。"
 wsgranking.9001.desc:0 "成功了！原本需要一整座战略指挥中心容纳的大型战斗情报中心现在能够以分布式的形式装载在每一艘舰艇上。现在舰队旗舰可以统合各舰艇的战斗信息，允许旗舰指挥规模更大的舰队。\n§Y全速前进！§!"
 wsgranking.9002.desc:0 "成功了！现在这些普通武器能够迅速分散赛博伦金属的奇异键。就像热刀切黄油！"
 wsgranking.9003.desc:"成功了！现在这些水雷场已经真正意义上的不可逾越。"

 pantsu_shop_exit:0 "退出"
