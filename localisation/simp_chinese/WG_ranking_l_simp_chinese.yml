 wsgranking.1016.desc:0 "请问您想要取消哪项合约呢？"
 wsgranking.1016.a:0 "我们想要取消有关§H$sr_dark_matter$§!的期货合约"
 wsgranking.1016.b:0 "我们想要取消有关§H$sr_zro$§!的期货合约"
