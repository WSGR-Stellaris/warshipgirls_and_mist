###############################
# 普通国家遇到胖次商店
 wsgranking.997.title:0 "神秘的城邦"
 wsgranking.997.desc:0 "我们的船只探索遇到的这个偏居一偶的文明似乎对我们的通讯要求毫无反应，但显然她们强大的军事堡垒以及战舰依然正常运作着，且并未对我们展露出任何敌意行动。"
# 胖次科技研究后主动联络胖次商店
 wsgranking.999.title:0 "断椅族"
 wsgranking.999.desc:0  "在我们掌握胖次的制备方法后，我们突然从远方收到了一段来自于自称为“断椅族”城邦的讯息。我们的科学家分析认为她们是与我们相同种族的星际游牧文明，且有可能远在我们能够进行太空旅行前她们便开始观察着我们的发展。"
 wsgranking.999.a:0 ""
# 初次介绍
 pantsu_shop_name:0 "断椅族城邦"
 wsgranking.1000.desc:0 "远方的客人们你们好，欢迎你们。我们是断椅族城邦，世代居住在太空之中，对舰娘和深海国家经营着货物与服务贸易。我们有一套独有的方法来评估您帝国的实力————对啦，那就是“军阶点数”。与我们交易——大多数时候我们只接受战利品，少数时候我们也接受能量币。"
 wsgranking.1000.a:0 "让我们看看有什么可买的。"
 wsgranking.1000.b:0 "以后再说吧。"
# 商店的主界面
 pantsu_shop_hello1:0 "我们不仅出售商品，而且还出售服务！所以快加入我们的销售团队！————对不起，现在不接受简历投递。"
 pantsu_shop_hello2:0 "客官您想要买点什么？是这门152CM自动等离子火炮？还是这些流动的金属？还是要我们的团队来指导你的贸易？又或者是仅此一家的结婚戒指？ \n 拜托了，买点什么吧。随便买点什么都行。"
 pantsu_shop_hello3:0 "我们断椅族没有所谓的老板。每个人都是每个人的老板。但我们的评价标准是绝对公正的，即使在你们发现我们之前，评估系统就已经开始工作了。"
 wsgranking.1001.a:0 "我们有多少军阶点数？。"
 wsgranking.1001.b:0 "我们希望和你们交易。"
 wsgranking.1001.a.response:0 "据我们的评价，您目前有§Y[Root.rankpts]§! $rankpts$ 游戏中有很多方式可以提高您的军阶点数。提高收入，建造舰队，发展国家，提升战斗力，击落利维坦，如此种种不一而足。"
# 非舰娘帝国点进胖次商店
 pantsu_shop_cooldown_desc:0 "实在抱歉，客官。我们断椅族裔的成员不多了，现在大家都正忙于处理您上一件订单。稍后再来吧。"
 #pantsu_shop_exit:0 "退出"
# 敌对时联络
 wsgranking.1003.desc:0 "抱歉，我们不对攻击我们的国家营业。千百年来断椅族裔已经所剩无几，我们绝对不会放任对我们的无礼冒犯。"
 wsgranking.1003.a:0 "关闭通讯。"
# 一级界面 - 进入兑换。
 wsgranking.1004.desc:0 "我们断椅族从不问您购买我们的商品的用途。即使是用来灭绝种族也无所谓！"
 wsgranking.1004.a:0 "我们希望购买独有的武器和技术."
 wsgranking.1004.b:0 "您的专业团队能为我们做些什么？"
 wsgranking.1004.c:0 "也许您能够为我们提供一些稀有资源？"
 wsgranking.1004.d:0 "我们想购买一枚结婚戒指。" 
 wsgranking.1004.e:0 "我们对你说的终极项目感兴趣。"
# 二级菜单 - 兑换科技
 wsgranking.1005.desc:0 "这重量。这威力。这光芒！多到数不清的武器，来看看吧！还有，你以前见过这样的尖端技术吗？它正在召唤你。"
 tech_cooldown_desc:0 "您上一款武器的图纸尚未交易完成，请稍后片刻。"
# 二级菜单 - 兑换修正
 wsgranking.1007.desc:0 "我们的专业团队将会听您调遣，她们只吃PATPAT牌营养冰淇淋和“没味道”牌面条，且极少制造麻烦。任务的时间也与任务的难度有关！\n目前您还可以再持有 §Y[Root.max_allowed_shop_buffs]§! 个战利品商店增益。"
 wsgranking.1007.a:0 "我们希望你们来改善我们的工业生产。"
 wsgranking.1007.b:0 "我们希望你们充当我们的外交使节"
 wsgranking.1007.c:0 "可否指导我们的军事作战？"
 wsgranking.1020.desc:0 "我们有各种方法来提升工业生产的效率。奥秘隐藏在我们数千年来对数百个舰娘与深海社会的观察当中。 \n 当然，奇迹和魔法都不是免费的。强大的生产力提升也一样。"
 wsgranking.1021.desc:0 "是的，是的。我们之所以孑然一身生存至今，坐拥滚滚财源，正是因为擅长和外星佬们打交道。 \n 找我们，就对了。但战场上拿不到的，外交谈判桌上也拿不到。不付钱就更拿不到了。"
 wsgranking.1022.desc:0 "您这回可找对专家了。我们断椅族能在这个危机丛生又充满变化的宇宙的秘密便是我们领先全宇宙200年的换家战术！正所谓“学会了姐的营运，剩下的就只有F2A了。”"
# 二级菜单 - 兑换杂项资源
 wsgranking.1009.desc:0 "我们手中有银河系中最稀缺的货物，你绝对想不到它们都是从哪儿来的！ \n\n 产地保密，但绝对上乘。"
 wsgranking.1009.a:0 "我们想购买一些资源"
 wsgranking.1009.b:0 "我们想签署一些期货合约"
 end_contract:0 "我们想要取消某项期货合约"
 end_all_contract:0 "我们想取消所有期货合约"
# 二级菜单 - 购买戒指
 wsgranking.1010.desc:0 "客官您是有心上人了对吧？那么这枚阿尔法戒指一定能让您心上人满意的。或者要不看看这枚暗物质戒指？或者是这枚中子钢戒指，即使过去一千万年也不会有任何损坏和变质的可能！都不满意？...只能拿出本店的镇店之宝了。这枚克拉数能匹敌银河之星的戒指一定能合您心上人的心意！"
 wsgranking.1010.a:0 "请给我一枚普通的戒指就可以了"
 not_enough_rings:0 "§R商店库存的戒指不足，请稍后再来吧。§!"
