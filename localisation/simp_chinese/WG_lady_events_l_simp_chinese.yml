 wg_lady.48.title:0 "资源短缺"
 wg_lady.48.desc:0 "我们库存的资源不足以支持继续进行大小姐的改造计划！整项计划被迫中断！"
 wg_lady.49.title:0 "改造完成"
 wg_lady.49.desc:0 "在投入了大量资源以及在全国工程科研人员的攻关之下，大小姐在战舰形态下终于能使用§R歼星§!级武器了！"
 wg_lady.57.desc:0 "在投入了大量资源以及在全国工程科研人员的攻关之下，大小姐在战舰形态下终于能使用§R泰坦§!级武器了！"
 wg_lady.58.desc:0 "在投入了大量资源以及在全国工程科研人员的攻关之下，大小姐在战舰形态下终于能自由使用我国所有的武器装备了！\n\n§H现在，大小姐将会解除战舰形态。§!§R请在要求大小姐再次变成战舰形态前为她设计好船体！否则可能会出现BUG！§!"

