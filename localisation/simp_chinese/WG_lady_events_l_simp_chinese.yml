##############################

##############################
### 主线剧情3-1
##############################
wg_lady_affection_up:0 "§Y大小姐的好感度提升了。§!"
wg_lady_affection_up_less:0 "§Y大小姐的好感度提升了一点。§!"
wg_lady_affection_up_greatly:0 "§Y大小姐的好感度大幅提升了！§!"
can_marry_wsg_lady:0 "A上去吧少年！大小姐可能会接受你的求婚了！"
can_marry_and_affection_up_greatly:0 "§Y大小姐的好感度大幅提升了，而且她很有可能会接受你的求婚！§!"
wg_lady.101.name:0 "娇羞的大小姐"
wg_lady.101.desc:0 "大小姐经过[wg_fallen_empire.GetName]的魔改造之后加入我们已经有一段时间了，虽然她依旧努力保持着威严满满，但在一次又一次的接触中，她其实早已放下了最初的架子。我看她的行为......甚至可以说有些可爱？\n大小姐应该察觉到了我的心思，她在刻意的回避我，但是有些笨拙，时常被我发现她的身影，可爱的大小姐并不善于隐藏自己的狐狸尾巴，这让她显得愈发可爱。"
wg_lady.101.a:0 "§B那去找她聊聊吧（笑）§!"
wg_lady.101.b:0 "§B让她继续这样吧§!"
wg_lady.102.desc:0 "§P喂，找本小姐有什么事吗？看你那么着急（嫌弃）！你不是还有其他事吗？§!"
wg_lady.102.a:0 "§B只是想问问，你在我们这里生活得怎么样？§!"
wg_lady.102.b:0 "§B你觉得我是个什么样的人啊？§!"
wg_lady.103.desc:0 "§P嘛，也就那样吧，§!§H[wsg_player_nickname.GetName]§!§P你提供的住宿环境还勉强符合本小姐的胃口。不过也只是刚过及格线而已。§!"
wg_lady.103.a:0 "§B是这样阿...§!"
wg_lady.104.desc:0 "§P其实...还是挺满意的，在新的家的感觉...还不赖。§!"
wg_lady.104.a:0 "§B有什么困难的话就说出来吧，就怕你不说。§!"
wg_lady.104.a.response:0 "§P是是是…本小姐知道啦。§!"
wg_lady.104.b:0 "§B嗯…那其他姑娘呢？她们有没有对你说什么？§!"
wg_lady.106.name:0 "似有若无"
wg_lady.106.desc:0 "大小姐显然对你的过分关心显得不太在乎，但在离去之际，你恍惚间好像听见大小姐的某些自言自语？"
wg_lady.106.a:0 "£sr_wg_up£ §B算了算了，还是别逗她了§!"
wg_lady.107.desc:0 "§P你说其他[ROOT.GetSpeciesName]吗？没有阿？话说，§!§H[wsg_player_nickname.GetName]§!§P你从刚才开始就一直在唠叨这唠叨那的？是不是发生什么了阿？§!"
wg_lady.107.a:0 "§B没有阿…只是担心你而已。§!"
wg_lady.107.b:0 "§B因为大小姐你最近都在躲着我。§!"
wg_lady.108.desc.a:0 "§P啊..嗯嗯..这..这样阿？§!\n大小姐的脸刷的一下就红了起来。"
wg_lady.108.desc.b:0 "§P诶..诶诶？啊？才，才没有？§!\n大小姐的脸刷的一下就红了起来。"
wg_lady.108.a:0 "（把脸凑过去看看）§B是不是不舒服了？脸有点红哦？§!"
wg_lady.108.b:0 "§B嗯…有什么困难的话就说出来吧。§!"
wg_lady.109.desc:0 "§P嘿咦？？？§!\n大小姐在察觉到你靠近的时候突然发出惊慌失措的声音\n§P什什什什什什怎怎怎？？？有有有机体你你你...§!"
wg_lady.109.a:0 "§B我…怎么了吗？§!"
wg_lady.110.name:0 "踩到猫尾巴了"
wg_lady.110.desc:0 "§P八嘎hentai无路赛！§!"
wg_lady.110.a:0 "£sr_wg_up£ ？？？"
wg_lady.111.desc:0 "§P我..本小姐知..道了。§!\n虽然大小姐回答了你，但她依然畏畏缩缩地不敢与你对视"
wg_lady.111.a:0 "§B嗯？怎么了吗？我的脸上有蟑螂吗？§!"
wg_lady.112.desc:0 "§P噗嗤...§!（偷笑）§P没有啦。真是的，本小姐又不怕蟑螂。§!"
wg_lady.112.a:0 "§B嗯，看来是没事了。去喝一杯§!（咖啡）§B吗？§!"
wg_lady.112.a.response:0 "§P嗯。§!"
wg_lady.114.name:0 "计划通？"
wg_lady.114.desc:0 "之后，你跟大小姐在去咖啡馆的一路上有说有笑，原先尴尬的气氛也随之烟消云散了"
wg_lady.114.a:0 "£sr_wg_up£（事情都在向着好的方向前进呢）"
wg_lady.115.desc:0 "（警觉）§P你问这个干什么？§!"
wg_lady.115.a:0 "§B只是问一下，我怕我无法给你最好的环境。§!"
wg_lady.116.desc:0 "§P是吗？让我想想...\n总的来说...§!§H[wsg_player_nickname.GetName]§!§P你挺好的...在我快要沉睡的时候给了我维生的能量，在我无法联系大家的时候给了我一个新的归宿...\n喂！你那副笑着的样子真的很恶心啊！§!\n大小姐装腔作势地拍了你一下，但她这幅模样实在没有一丁点的威慑力。"
wg_lady.116.a:0 "§B咳哼，抱歉。您继续？§!"
wg_lady.116.b:0 "§B啊！！！（装死，倒地不起）§!"
wg_lady.117.desc:0 "§P总之...还不坏啦。§!"
wg_lady.117.a:0 "§B这样阿...抱歉，问了奇怪的问题§!"
wg_lady.118.desc:0 "§P嗯...你知道就好。§!"
wg_lady.118.a:0 "£sr_wg_up£ §B对了，我还想起有些事情要做，下次再谈吧。§!"
wg_lady.119.desc:0 "看到滑倒在地的我，大小姐明显慌了神。\n§P喂，§!§H[wsg_player_nickname.GetName]！§!§P你还好吗？§!\n§H[wsg_player_nickname.GetName]！§!\n§H[wsg_player_nickname.GetName]§!§P，你别吓我啊！§!"
wg_lady.119.a:0 "§B我还好，就是有点晕...§!"
wg_lady.120.desc:0 "§P啊，原来你没事啊，吓我一跳...\n不对...你是故意的！§!\n意识到什么的大小姐变得非常生气，将你一脚从地上踹翻。\n§P你这个笨蛋！笨蛋！笨蛋！笨蛋！笨蛋！大笨蛋！§!"
wg_lady.120.a:0 "§B哇阿，别，别踢了，对不起。§!"
wg_lady.121.name:0 "人作死就会死"
wg_lady.121.desc:0 "§P无路赛无路赛无路赛！去死吧去死吧去死吧！§!\n尽管你不断的求饶，大小姐仍然没有停下攻击，直到数秒后她哭着跑了出去。"
wg_lady.121.a:0 "£sr_wg_up£ §B唉，真是人作死就会死。§!"

##############################
### 主线剧情3-2
##############################
wg_lady.123.name:0 "亡羊补牢"
wg_lady.123.desc:0 "在发生过一些事情之后，大小姐始终对你闪闪躲躲的，[ROOT.GetRulerTitle][ROOT.GetRulerName]也向你反映了大小姐经常在会议上神不守舍的情况。由于大小姐的特殊地位，在公在私也好，[ROOT.GetRulerName]也希望你能做点什么事情来让大小姐振作。"
wg_lady.123.a:0 "那么，[ROOT.GetRulerName]你有什么好办法吗？"
wg_lady.123.b:0 "果然我还是对这种东西不熟阿，随便买点东西应付吧。"
wg_lady.124.name:0 "对策"
wg_lady.124.desc:0 "经过一番询问之后，[ROOT.GetRulerName]向你推荐了在接下来的情人节里制作巧克力送给大小姐的办法来彌补你们的关系。"
wg_lady.124.a:0 "等等，这不是在告白吗？"
wg_lady.124.b:0 "自作孽..不可活..自作孽..不可活.."
wg_lady.125.name:0 "情人节"
wg_lady.125.desc:0 "时间终于来到了2月14日那一天，你告知大小姐有重要事项需要约见，然后带着精心准备好的礼物来到了约定的地点。"
wg_lady.125.a:0 "希望至少她不会像上次那样吧..."
wg_lady.126.desc:0 "见到大小姐后，她依然没有改变最近的态度，始终刻意地想要避开你的视线。这时，你们两人同时开口了。\n§P本…小姐有点事情，想跟你说...\n§B我...有点事情想跟你说。§!"
wg_lady.126.a:0 "§B你先说你先说§!"
wg_lady.127.name:0 "异口同声后的沉默"
wg_lady.127.desc:0 "你发现大小姐也再次几乎同时间跟你说出一模一样的话，无奈之下两人都一起沉默了好一段时间。于是，你决定做些什么来打破沉默。"
wg_lady.127.a:0 "§B大小姐，还是你先说你的事情吧。§!"
wg_lady.127.b:0 "§B大小姐，对不起！（90°弯腰，双手伸直递出礼物）§!"
wg_lady.128.desc:0 "§P就...就是，这个，要吃吗§!\n你看着大小姐脸红耳赤地侧着身低着头去，用颤抖着的手慢慢向你递去一盒东西。"
wg_lady.128.a:0 "§B我也有东西想给你。§!"
wg_lady.128.b:0 "（直接抱上去）"
wg_lady.129.desc:0 "§P本小姐...的？§!\n在你们交换礼物之后，大小姐战战兢兢地看着手中的礼物"
wg_lady.129.a:0 "§B嗯，上次的事，对不起§!"
wg_lady.130.desc.a:0 "§P嗯？哪件事？§!\n只见大小姐已经把礼物拆开，并且小口吃起里面的巧克力。"
wg_lady.130.desc.b:0 "§P嗯？哪件事？§!\n只见大小姐已经把礼物拆开，并且搂紧你送的礼物——一个小熊玩偶。"
wg_lady.130.a:0 "§B那...可能是我记错了。礼物喜欢吗？§!"
wg_lady.130.b:0 "§B就是，之前...§!"
wg_lady.131.desc.a:0 "§P嘿？诶？嗯..很好吃..谢谢。§!"
wg_lady.131.desc.b:0 "§P嘿？诶？嗯..很可爱..谢谢。§!"
wg_lady.131.a:0 "£sr_wg_up£ £sr_wg_up£ §B（伸出手）时间还早，一起去逛逛吧§!"
wg_lady.131.a.response:0 "§P嗯，本小姐想去游乐园玩！§!"
wg_lady.132.desc:0 "突然，大小姐用食指抵在你的嘴上。\n§P没有这回事吧？§!"
wg_lady.132.a:0 "§B大概..是这样的。§!"
wg_lady.133.desc:0 "§P那么，能做本小姐一天的护花使者吗？本小姐有不少地方想逛逛呢？§!"
wg_lady.133.a:0 "£sr_wg_up£ £sr_wg_up£ §B乐意至极§!"
wg_lady.134.desc:0 "§P嘿咦？？？§!\n大小姐慌忙发出了一声尖叫，还没来得及反应过来就被你紧紧搂住了。"
wg_lady.134.a:0 "§B大小姐，我喜欢你！§!"
wg_lady.135.name:0 "含苞待放的情感"
wg_lady.135.desc:0 "已经彻底慌了的大小姐就这样一动不动被你拥抱着，听着你的心跳。然而如此近距离的接触，导致你的心率也是非常之快。"
wg_lady.135.a:0 "§B大小姐…§!"
wg_lady.136.name:0 "相拥所爱"
wg_lady.136.desc:0 "大小姐并没有回应你，但是她把空着的两手也环抱在你的背后。此刻，你们似乎像是心意相通的两人，已经无需任何话语表达心中的情感了。"
wg_lady.136.a:0 "£sr_wg_up£ £sr_wg_up£ £sr_wg_up£ £sr_wg_up£ $OK$"
wg_lady.137.desc:0 "§P诶？诶诶？[wsg_player_nickname.GetName]？先...先站起来，呐？§!"
wg_lady.137.a:0 "§B你…没有生气吗？§!"
wg_lady.137.b:0 "§B你能原谅我吗？§!"
wg_lady.138.desc.a:0 "§P噗嗤...没有啦。再说，本小姐才没有..特别在意。§!\n大小姐似乎是想起什么了似的，声量降低了不少。\n§P唔…那礼物本小姐收下了，还有这个...§!\n大小姐在接过你的礼物同时，也递给了你她的礼物。"
wg_lady.138.desc.b:0 "§P噗嗤...才没有生气啦。本小姐才没有..特别在意。§!\n大小姐似乎是想起什么了似的，声量降低了不少。\n§P唔…那礼物本小姐收下了，还有这个...§!\n大小姐在接过你的礼物同时，也递给了你她的礼物。"
wg_lady.138.a:0 "§B谢谢§!"
wg_lady.138.a.response:0 "§P嗯...§!"
wg_lady.138.b:0 "£sr_wg_up£ £sr_wg_up£（伸出手）§B那么，时间还早，一起去逛逛吧§!"
wg_lady.138.c:0 "（抱上去）"
wg_lady.140.name:0 "多愁善感的大小姐"
wg_lady.140.desc:0 "最近，大小姐工作中突然发生不少差错。不像是上次那样，大小姐的脸上明显多了几分忧伤的色彩，很明显大小姐是在担心什么事情。"
wg_lady.140.a:0 "去问问她吧"
wg_lady.140.b:0 "跟她出去走走并顺便打听事情"
wg_lady.141.desc:0 "§P[wsg_player_nickname.GetName]，怎么了吗？是要紧事吗？§!"
wg_lady.141.a:0 "§B不是什么要紧的事，只是你...§!"
wg_lady.141.b:0 "§B确实是要紧事，因为你...§!"
wg_lady.142.desc:0 "§P我…？本小姐都说了啦，没事的。§!"
wg_lady.142.a:0 "§B可在我看来不是这么回事阿？特别是自从幻梦余烬...§!"
wg_lady.142.b:0 "§B可在我看来不是这么回事阿？§!"
wg_lady.143.desc:0 "§P所以说真的没有！要本小姐说多少遍阿？§!"
wg_lady.143.a:0 "§B我不想看见你这个样子，懂吗！§!"
wg_lady.143.b:0 "§B我在乎你！懂吗！§!"
wg_lady.144.desc.a:0 "大小姐被你的话刺激到，瞬间眼泪像决堤一样涌出，并倒在了你的怀里放声大哭。过了好一会后，大小姐终于停止了哭泣，并慢慢向你道出最近令她六神无主的事情\n——那便是幻梦余烬提到的【§R联合舰队§!】。"
wg_lady.144.desc.b:0 "大小姐被你的话刺激到，瞬间眼泪像决堤一样涌出，并倒在了你的怀里放声大哭。过了好一会后，大小姐终于停止了哭泣，并慢慢向你道出最近令她六神无主的事情\n——那便是她原本所属的【§R肃正协议§!】。"
wg_lady.144.a:0 "原来是这么一回事吗？"
wg_lady.144.b:0 "这样阿，有什么可怕的？"
wg_lady.145.desc:0 "什么阿？什么叫是这样阿？万一..万一.."
wg_lady.145.a:0 "（她是真的很在意我，和我一样）"
wg_lady.146.name:0 "抉择"
wg_lady.146.desc:0 "正当大小姐的眼角再次湿润了起来，想要再次哭喊的情感又再控制不住之时，你…"
wg_lady.146.a:0 "（吻额头）"
wg_lady.146.b:0 "（抱上去）"
wg_lady.146.c:0 "£sr_ring£（吻上去）"
wg_lady.147.desc:0 "“§B不论发生什么，我都会保护你的。因为，你是我最重要，最特别的大小姐，所以我这辈子，下辈子，永远也不会离开你的身边的。§!”\n你轻轻擦拭着大小姐湿润的泪痕\n“§B所以别哭了，好吗？因为，我的心也会跟着你痛的§!”\n§P[wsg_player_nickname.GetName]，你...§!"
wg_lady.147.a:0 "£sr_wg_up£ £sr_wg_up£ £sr_wg_up£ £sr_wg_up£ §B以后凡事都要跟我坦白，知道吗？§!"
wg_lady.147.a.response:0 "§P嗯，[wsg_player_nickname.GetName]，本小姐答应你。§!"
wg_lady.148.name:0 "无法压抑的感情"
wg_lady.148.desc:0 "“[wsg_player_nickname.GetName]，你...！”\n另一只手绕到她的背后，将她拥入怀中。我压抑的感情已无法控制，唇齿相接，那份炙热我想一直守候。\n这次，她没有任何拒绝。"
wg_lady.148.a:0 "§B嫁给我吧，大小姐。此身此生，为您效忠。§!"
wg_lady.149.name:0 "任性的一天"
wg_lady.149.desc:0 "你尽可能地疏通了一切关系，抛开了一切繁重的工作来到了[Root.Capital.GetName]上的一个从开国营业至今的最驰名的游乐园陪大小姐放纵地游玩了一番。事前，你安排了园区的工作人员在晚上表演烟火，而你则带着大小姐到达了最好的景点，准备今天最后的节目。"
wg_lady.149.a:0 "一切都已准备就绪。"
wg_lady.150.desc:0 "§P[wsg_player_nickname.GetName]，谢谢你…每次每次都为我，这么着想，但我...§!"
wg_lady.150.a:0 "§B你可是我的大小姐，多任性一点也没所谓的。§!"
wg_lady.151.desc:0 "§P不是这样..我...§!\n大小姐突然抓住了你的一只手\n§P[wsg_player_nickname.GetName]，你能...答应我一件事吗？§!"
wg_lady.151.a:0 "§B你尽管说§!"
wg_lady.151.b:0 "§B无论什么事情，我都可以答应。§!"
wg_lady.152.desc:0 "§P答..答应我，不要离开我，好吗？你..你要发誓！§!"
wg_lady.152.a:0 "（她突然怎么了）"
wg_lady.152.b:0 "（是担心我吗？）"
wg_lady.153.name:0 "君子一言，重于泰山"
wg_lady.153.desc:0 "月光照在大小姐脸上的两道泪痕，此时的她是那么的楚楚动人，让你忍不住赶紧发誓安慰她\n§B“天..天地为证，日月可鉴...我..一定会一直陪着你！”§!\n让大小姐看着你滑稽的表演之后，你拿起身上带着的手巾，擦拭着大小姐的脸颊\n§B“所以…别哭了好吗？这么漂亮的你，很浪费呢”§!\n此时，对岸的烟火亮起，像一场幻灯秀交替照亮着你们两人的侧影。\n对视着的两人的感情终于冲破了最后一道屏障，不可言说的炙热情感涌上心头。"
wg_lady.153.a:0 "（吻上去）"
wg_lady.153.b:0 "£sr_ring£§B嫁给我，好吗？大小姐§!"
wg_lady.154.name:0 "月影之下，山丘之上，此刻即永恒"
wg_lady.154.desc:0 "当烟火归于平静，炙热归于冷清，月光再次洒向大地，幽暗的山谷上只剩下一对佳人互相凝视。虽有千愁万绪未理去，亦有千思万虑未散去，也有千言万语想说去，但当嘴边的丝丝温热已然淡去，再多再多的情感早已沉默，唯有眼前美景与佳人不变。"
wg_lady.154.a:0 "£sr_wg_up£ £sr_wg_up£ £sr_wg_up£ £sr_wg_up£ 今伊人犹在，便是一切。"
wg_lady.155.name:0 "唯爱意，蔽辉光"
wg_lady.155.desc:0 "你拿出了早已准备好的戒指，单膝跪在地上向大小姐求婚。\n§P“[wsg_player_nickname.GetName]，你说什么……”§!\n§B“我说，嫁给我，大小姐。”§!\n看着单膝跪地的有机体手里拿着的戒指，大小姐一时无法作出反应。\n§P“我.....这.....”§B“没关系，我会继续跪着，直到你作出回复。”\n§P“要…要是我不答应呢？”\n§B“为爱而死，本是一种幸福。我只是想，让你也得到幸福。”§!"
wg_lady.155.a:0 "此一言，君不负"
wg_lady.156.name:0 "持此戒，爱此人"
wg_lady.156.desc:0 "[Root.GetName]举行了一场盛大的婚礼，新郎是目前最为优秀的执政官，而新娘是我们万民偶像，大小姐。\n\n虽然我们不知道他们的情愫如何发展，但我们向他们致以衷心的祝愿。帝国见证一堆新人的成长，他们必将给我们的帝国带来新的辉煌！\n现在，新郎，请将戒指戴在新娘的无名指上。"
wg_lady.156.a:0 "山盟海誓，天地为证，此生不离，终生不弃"

