### 其他描述
##############################
 lady_army:0 "大小姐"
 lady_army_desc:0 "纳米机械的大小姐变化成为的陆军。她能根据战场变化成任意类型的作战单位，并对敌方造成致命性的打击，在战场上是十分恐怖的单位。"
 wsg_lady_recover_cd:0 "大小姐被大破"
 wsg_lady_recover_cd_desc:0 "大小姐目前正在泡澡中..."
 leader_trait_governor_wsg_lady:0 "纳米管理模组"
 leader_trait_governor_wsg_lady_desc:0 "舰娘堕落为大小姐安装的强大的管理模块能让大小姐胜任一切工作，但似乎她本人并不太喜欢干这种活..."

##############################
### 大小姐通讯界面(未变身)
##############################
 wg_fe.160.name:0 "大小姐"
 wg_fe.160.desc.a:0 "本小姐今天心情还行。如果你好好地问本小姐的话，或许本小姐会考虑考虑你的要求。"
 wg_fe.160.desc.b:0 "本小姐可是在卑尊屈膝给你做事情哦，放尊重点，有机体！"
 wg_fe.160.desc.c:0 "有什么事情快说，本小姐没什么时间陪你磨磨蹭蹭的。"
 wg_fe.160.desc.d:0 "没有什么事情的话就别嚷嚷本小姐了，本小姐可是很忙的，哼！"
 wsg_lady_to_governer:0 "大小姐，能帮我们处理一下内政吗？"
 wsg_lady_to_warship:0 "大小姐，能变成你原本的样子帮一下我们舰队吗？"
 wsg_lady_to_army:0 "大小姐，能帮我们打一下登陆战吗？"
