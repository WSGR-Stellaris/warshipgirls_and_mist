l_simp_chinese:
##############################
### 大小姐后续事件
##############################
 wg_fe.138.name:0 "银河手办展览会"
 wg_fe.138.desc:0 "最近，[wg_fallen_empire.GetName]面向全银河举办了一场大型展览会，她们也邀请了我们作为特别嘉宾出席。"
 wg_fe.138.a:0 "好阿好阿，去见识一下堕落妈的技术也无妨。"
 wg_fe.138.b:0 "除去手办这个要素外，去见识一下也好。"
 wg_fe.138.c:0 "这种一听就是充满二刺猿要素的死宅展还是不去为妙。"
 wg_fe.139.name:0 "人山人海的会场"
 wg_fe.139.desc_1:0 "我们从有兴趣的舰娘们随机抽出一批作为使节团前往参观展览会。当我们到达现场时，会场前被各个国家的民众们堵得水泄不通，我们在外的使节团完全不能进去"
 wg_fe.139.desc_2:0 "我们随机抽出一批姐妹们作为使节团前往参观展览会。当我们到达现场时，会场前被各个国家的民众们堵得水泄不通，我们在外的使节团完全不能进去"
 wg_fe.139.a:0 "看来堕落妈的动漫展深受外星debu们的欢迎。"
 wg_fe.139.b:0 "完全不能理解这群恶心生物的兴趣..."
 wg_fe.140.desc:0 "诶，你们到了啊？通知我们一声嘛，我这就给你开个VIP通道去。你们先进去随便看看~"
 wg_fe.140.a:0 "好的，非常感谢。"
 wg_fe.141.name:0 "纳米机器人手办"
 wg_fe.141.desc:0 "我们在使节团中混入的一部分观察人员注意到会场中有一些由纳米机械组建的可以自由变换外表与体型的等身手办，但似乎并没有安装感性AI，所以只能做一些简单的回应。"
 wg_fe.141.a:0 "不愧是堕落妈，已经能把纳米机器用到如此出神入化的地步。"
 wg_fe.141.b:0 "这次旅途如我们所料确实有收获。"
 wg_fe.142.desc:0 "你们对这个机器人感兴趣吗? 眼光真好啊！"
 wg_fe.142.a:0 "请问这个机器人是..."
 wg_fe.142.a.response:0 "这可是我们在别的宇宙抓到的战利品。它原本的姿态说了你绝对不会信...§Y它居然是一条龙！§!当时我们还刚刚踏上旅程，武器什么的就很少，花了我们不少功夫才把它打趴下呢。\n后来发现这只龙是一团纳米机器，虽然对我们没啥用，但是好在能捏成一团，就把它捏成等身手办的样子然后当成战利品带着走了。因为是手办嘛，所以也没有装什么特别的AI，就放着在那看了。"
 wg_fe.142.b:0 "说起来AI...我们家好像有一个..."
 wg_fe.142.b.response:0 "哦，这么早就把感性AI点出来了？有一套啊，虽然那玩意也不怎么管用来着..."
 wg_fe.142.c:0 "嗯...不是不是，她不是普通的那种AI，她自称啥来着？小姐？肃清？肃正？"
 wg_fe.142.c.response:0 "你想说的是§R肃正协议§!？"
 wg_fe.142.d:0 "对对对，就是那个。"
 wg_fe.142.d.response:0 "哦？你是怎么搞到的？根据我们的观测，他们应该还不是时机出来啊？"
 wg_fe.142.e:0 "是这样的...如此如此，这般这般..."
 wg_fe.143.desc:0 "哦，是这回事？要不...你把她带过来看看？放心，我不会害她的。"
 wg_fe.143.a:0 "嗯，可以阿，我们试试说服她。"
 wg_fe.143.b:0 "她还是比较怕外人的，我想她不太愿意会来吧。"
 wg_fe.143.b.tooltip:0 "§R结束有关后续事件§!"
 wg_fe.1440.name:0 "任务对象错误"
 wg_fe.1440.desc:0 "您用于执行特殊任务的舰队并非大小姐，该任务已被撤回并重新开启。"

 wsg_lady_to_wg_fe:0 "小型虫洞通道"
 wsg_lady_to_wg_fe_DESC:0 "为了方便将大小姐运送过去，[wg_fallen_empire.GetName]在我们的[capital_scope.solar_system.GetName]星系打开了一条临时的次元通道，我们只需要让大小姐钻进这个通道里就可以了。\n\n§R任何非大小姐的舰队将会导致此任务无法完成！§!"

 wg_fe.145.name:0 "瓮中捉鳖"
 wg_fe.145.desc:0 "我们将大小姐通过[wg_fallen_empire.GetName]临时架设的虫洞运送过去之后，早已在另一边埋伏好的[wg_fallen_empire.GetName]的舰队三两下便将大小姐捕获了，然后她们当场将大小姐的核心AI程序给转移了出来。"
 wg_fe.145.a:0 "沉痛悼念大小姐同志，3秒。"
 wg_fe.146.name:0 "重获新生（误）"
 wg_fe.146.desc:0 "[wg_fallen_empire.GetName]在捕获大小姐之后，似乎将大小姐的ai程序修改了一下。过了不久之后，[wg_fallen_empire.GetName]在我们面前把大小姐的程序启动了。"
 wg_fe.147.desc:0 "……请##……请等###……请等待……\n\n自我检测……\n\n§R警告，程序被篡改\n-错误-错误-错误-错误-错误-错误-§!"
 wg_fe.147.a:0 "她到底怎么了..."
 wg_fe.147.a.response:0 "软弱不堪的 §H肮脏异物§! 你们...程序不需要启动？\n§R-错误-错误-错误-错误-错误-错误-§!\n（长久的沉默）"
 wg_fe.147.b:0 "[wg_fallen_empire.GetName]给她洗脑了吗...？"
 wg_fe.147.b.response:0 "就算本小姐怎么样\n\n§R 警告 §!本小姐，肃正协议，有机体，绝对...绝对不会怕你的。"
 wg_fe.147.c:0 "是不是刚被洗脑，语言组织得不太清楚...？"
 wg_fe.147.c.response:0 "你们...你们，对本小姐，做了什么奇怪的事情！有机体！是坏人/恶人/异端/废品/垃圾！\n要惩罚/摧毁/消灭/净化！"
 wg_fe.147.d:0 "没有...说了我自己也不信。反正我不知道（无关心）"
 wg_fe.148.desc:0 "哇，居然是个死傲娇AI，这种可不常见啊，看来之后的节目有着落了！"
 wg_fe.148.a:0 "不详的预感..."
 wg_fe.149.desc:0 "傲娇？节目？解读...不能理解...有机体，重申！你们必须要用本小姐听得懂的词汇说话！你们听见了吗？喂！听本小姐说话啊————"
 wg_fe.149.a:0 "不对不对...你自己语言能力就一塌糊涂的吧？"
 wg_fe.150.name:0 "告一段落"
 wg_fe.150.desc:0 "在大小姐进行了一段时间的抗议之后，[wg_fallen_empire.GetName]和我们都华丽地无视了她。于是过了一会[wg_fallen_empire.GetName]就把大小姐关机了。"
 wg_fe.150.a:0 "再次沉痛悼念大小姐同志，1秒。"
 wg_fe.151.desc:0 "嘿，好姐妹啊，你是不是想要我们那个手办啊？我们可以免费送给你...不过，先等这次展会落幕了好吗？"
 wg_fe.151.a:0 "嗯嗯嗯（反正不关我们事就对了，那个肃正啥啥的就卖了吧。）"
 wg_fe.151.b:0 "事到如今...就这样吧，嗯。"
 wg_fe.152.name:0 "手办展览会落幕"
 wg_fe.152.desc:0 "在数周之后，[wg_fallen_empire.GetName]的手办展览会终于迎来了落幕。[wg_fallen_empire.GetName]表示在落幕时有临时的特别节目，虽然保持秘密，但她极力邀请我们出席参观。"
 wg_fe.152.a:0 "就象征性地让使节团去一下吧。"
 wg_fe.152.b:0 "最后一次了，姐妹们加油..."
 wg_fe.153.name:0 "压轴表演"
 wg_fe.153.desc:0 "经过了一系列正经的表演之后，最后突然有一名女孩子走到了台上，堕落妈的司仪为她们做了基本介绍。原来，她便是我们在一开始相中的那个纳米机械真人手办。\n随后，司仪向那名纳米机械舰娘下达了对观众执行礼仪程式的命令。"
 wg_fe.153.a:0 "我怎么有非常不好的预感。"
 wg_fe.154.desc:0 "【执行中】您...你们好..."
 wg_fe.154.a:0 "怎么有点熟悉？"
 wg_fe.155.name:0 "滑稽的开始"
 wg_fe.155.desc:0 "沉默了一会之后，这名女孩子突然面容扭曲，做出被恶心到的表情。"
 wg_fe.155.a:0 "发生了什么事？"
 wg_fe.156.desc:0 "好恶心...你们这群debu怎么不快去死阿？有机体也好无机体也好你们都好碍眼啊！为什么这个宇宙里会有这么恶心的存在啊？你们就是为了把本小姐的眼睛报废而存在吗？你们脑袋是缺了几根螺丝啊？为什么要本小姐给你们行礼不成啊？你们还不快给本小姐去死啊？坐在那里的你们就是给宇宙添堵污染环境懂吧？快！点！滚！"
 wg_fe.156.a:0 "喂喂喂？喂喂喂喂？？"
 wg_fe.157.name:0 "四斋蒸鹅心"
 wg_fe.157.desc:0 "经过一段时间的死寂之后，整个会场突然喧哗不断，并到处充斥着奇怪的声音，例如： 你再骂（恳求）；哎哎哎太棒了；女王大人，骂我（恳求）\n\n整场表演最后以那名莫名熟悉的表演者的喘息声和现场的观众的哀求声落幕。"
 wg_fe.157.a:0 "这么恶心的生物，快死掉吧（绝望）"
 wg_fe.158.desc:0 "嘿嘿，刚才的表演怎么样？"
 wg_fe.158.a:0 "嗯，很好，不错（无表情，棒读）"
 wg_fe.158.b:0 "感谢你让我们见识到了死宅的恶心下限。"
 wg_fe.158.response:0 "嗯，虽然不用说你们也猜到了，以后她就是你们的啦，好好珍惜哦。"
 wg_fe.159.desc:0 "有机体！有机体！本小姐被虐待了！呜呜呜......"
 wg_fe.159.a:0 "辛苦了。"
 wg_fe.159.a.tooltip:0 "§Y您现在可以在通讯栏找到大小姐，并让她为您服务。§!"

##############################
### 大小姐改造
##############################
 wg_fe.180.title:0 "改造计划"
 wg_fe.180.desc:0 "通过对纳米技术的研究，现在我们可以对大小姐进行进一步的改造，以便将§R歼星§!级武器或者§R泰坦§!级武器安装到她的战舰形态上，或者让她能自由变换战舰形态时的武器。\n§R大小姐需要变更为战舰形态来研究特别项目，且任何非大小姐的舰船不能完成特殊项目！§!\n§H改造期间大小姐将变得无法使用！§!"
 wg_fe.180.a:0 "批准加装§R歼星§!级武器的改造计划"
 wg_fe.180.a.tooltip:0 "为进行此项计划，你将需要每个月§R支出10 £nanites£$nanites$§!以及§R50 £alloys£$alloys$§!"
 wg_fe.180.b:0 "批准加装§R泰坦§!级武器的改造计划。"
 wg_fe.180.a.tooltip:0 "为进行此项计划，你将需要每个月§R支出8 £nanites£$nanites$§!以及§R40 £alloys£$alloys$§!"
 wg_fe.180.c:0 "批准大小姐的军火库全部使用权限。"
 wg_fe.180.c.tooltip:0 "为进行此项计划，你将需要每个月§R支出15 £nanites£$nanites$§!\n§H完成改造后你将可以自行设计大小姐的船体§!"
 wg_fe.180.d:0 "晚点再说吧"
 wg_fe.180.d.tooltip:0 "当您觉得可以开展计划时，您可以在法令中找到开展改造计划的选项。"
 wg_fe.180.e:0 "还是不了"
 wg_fe.180.e.tooltip:0 "§R改造计划将彻底取消§!"
 wg_fe.187.desc:0 "是否批准大小姐的改造计划？"

 require_finish_colossus_project:0 "§H你需要拥有§!§Y巨像计划§!§H飞升并完成§!§Y巨像计划§!§H的研究！§!"
 require_titan_tech:0 "§H你需要先研发£engineering£§Y$tech_titans$§!§H科技§!"
 
 edict_wsg_lady_modification_project:0 "重启改造计划"
 edict_wsg_lady_modification_project_desc:0 "重启大小姐的改造计划"
 WSG_LADY_MODIFICATION:0 "大小姐改造计划"
 WSG_LADY_MODIFICATION_DESC:0 "注意：§P此特殊项目完成后会§!§R自动派遣§!§P大小姐前往母星开始改造。§!\n§R请将大小姐转换为§!§Y战舰形态后§!§R再启动此特殊项目！§!"
 WSG_LADY_MODIFICATION1:0 "大小姐改造计划"
 WSG_LADY_MODIFICATION1_DESC:0 "我们将开展一项改造计划，尝试在大小姐的战舰形态上安装一门§R歼星§!级武器。\n你将需要每个月§R支出10 £nanites£$nanites$§!以及§R50 £alloys£$alloys$§!\n§R任何非大小姐的舰船不能完成特殊项目！§!\n§H改造期间大小姐将变得无法使用！§!\n§P取消进行特殊项目将不会返还已消耗资源！§!\n§R若£nanites£$nanites$或£alloys£$alloys$资源不足，此项目将会视为失败且十五年内不能再次开启该项目！§!"
 WSG_LADY_MODIFICATION2:0 "$WSG_LADY_MODIFICATION$"
 WSG_LADY_MODIFICATION2_DESC:0 "我们将开展一项改造计划，尝试在大小姐的战舰形态上安装一门§R泰坦§!级武器和更多的装甲。\n你将需要每个月§R支出8 £nanites£$nanites$§!以及§R40 £alloys£$alloys$§!\n§R任何非大小姐的舰船不能完成特殊项目！§!\n§H改造期间大小姐将变得无法使用！§!\n§P取消进行特殊项目将不会返还已消耗资源！§!\n§R若£nanites£$nanites$或£alloys£$alloys$资源不足，此项目将会视为失败且十五年内不能再次开启该项目！§!"
 WSG_LADY_MODIFICATION3:0 "$WSG_LADY_MODIFICATION$"
 WSG_LADY_MODIFICATION3_DESC:0 "我们将开展一项改造计划，以便大小姐能变更战舰配置。\n§H完成改造后你将可以自行设计大小姐的船体§!\n你将需要每个月§R支出15 £nanites£$nanites$§!\n§R任何非大小姐的舰船不能完成特殊项目！§!\n§H改造期间大小姐将变得无法使用！§!\n§P取消进行特殊项目将不会返还已消耗资源！§!\n§R若£nanites£$nanites$或£alloys£$alloys$资源不足，此项目将会视为失败且十五年内不能再次开启该项目！§!"
 
 wg_fe.1810.name:0 "无法执行特殊项目"
 wg_fe.1810.desc:0 "你需要在外交界面找到大小姐，并指示她转换为§Y战舰形态§!才能执行特殊项目！"

 wsg_lady_modify_consume:0 "大小姐改造资源消耗"
 wsg_lady_modify_consume2:0 "大小姐改造资源消耗"
 wsg_lady_modify_consume3:0 "大小姐改造资源消耗"
 retry_modify_wsg_lady_cd:0 "大小姐改造计划失败"
 retry_modify_wsg_lady_cd_desc:0 "我们的资源因为赶不上大小姐的改造计划的消耗，因此计划无法继续进行下去。我们必须重新筹集足够的资源，才能继续计划。"
 wg_fe.182.title:0 "选择武器"
 wg_fe.182.desc:0 "我们对大小姐战舰形态的改造已进入最后阶段，现在我们需要决定安装哪一款§R歼星§!级武器到大小姐的战舰形态上\n§Y你只能选择安装一款§R歼星§!级武器到大小姐上，并且你不能更改武器！§!"
 wg_fe.182.a:0 "$PLANET_KILLER_CRACKER$"
 wg_fe.182.b:0 "$PLANET_KILLER_SHIELDER$"
 wg_fe.182.c:0 "$PLANET_KILLER_NEUTRON$"
 wg_fe.182.d:0 "$PLANET_KILLER_GODRAY$"
 wg_fe.182.e:0 "$PLANET_KILLER_NANOBOTS$"
 wg_fe.182.f:0 "$PLANET_KILLER_OVO$"
 wg_fe.182.g:0 "$PLANET_KILLER_PSH$"
 wg_fe.182.h:0 "$PLANET_KILLER_SK$"
 wg_fe.183.title:0 "资源短缺"
 wg_fe.183.desc:0 "我们库存的资源不足以支持继续进行大小姐的改造计划！整项计划被迫中断！"
 wg_fe.184.title:0 "改造完成"
 wg_fe.184.desc:0 "在投入了大量资源以及在全国工程科研人员的攻关之下，大小姐在战舰形态下终于能使用§R歼星§!级武器了！"
 wg_fe.192.desc:0 "在投入了大量资源以及在全国工程科研人员的攻关之下，大小姐在战舰形态下终于能使用§R泰坦§!级武器了！"
 wg_fe.193.desc:0 "在投入了大量资源以及在全国工程科研人员的攻关之下，大小姐在战舰形态下终于能自由使用我国所有的武器装备了！\n\n§H现在，大小姐将会解除战舰形态。§!§R请在要求大小姐再次变成战舰形态前为她设计好船体！否则可能会出现BUG！§!"
