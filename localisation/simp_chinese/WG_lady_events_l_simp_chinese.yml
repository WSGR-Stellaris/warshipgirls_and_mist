### 大小姐后续事件
##############################
 wg_lady.1.name:0 "银河手办展览会"
 wg_lady.1.desc:0 "最近，[wg_fallen_empire.GetName]面向全银河举办了一场大型展览会，她们也邀请了我们作为特别嘉宾出席。"
 wg_lady.1.a:0 "好阿好阿，去见识一下堕落妈的技术也无妨。"
 wg_lady.1.b:0 "除去手办这个要素外，去见识一下也好。"
 wg_lady.1.c:0 "这种一听就是充满二刺猿要素的死宅展还是不去为妙。"
 wg_lady.2.name:0 "人山人海的会场"
 wg_lady.2.desc_1:0 "我们从有兴趣的舰娘们随机抽出一批作为使节团前往参观展览会。当我们到达现场时，会场前被各个国家的民众们堵得水泄不通，我们在外的使节团完全不能进去"
 wg_lady.2.desc_2:0 "我们随机抽出一批姐妹们作为使节团前往参观展览会。当我们到达现场时，会场前被各个国家的民众们堵得水泄不通，我们在外的使节团完全不能进去"
 wg_lady.2.a:0 "看来堕落妈的动漫展深受外星debu们的欢迎。"
 wg_lady.2.b:0 "完全不能理解这群恶心生物的兴趣..."
 wg_lady.3.desc:0 "诶，你们到了啊？通知我们一声嘛，我这就给你开个VIP通道去。你们先进去随便看看~"
 wg_lady.3.a:0 "好的，非常感谢。"
 wg_lady.4.name:0 "纳米机器人手办"
 wg_lady.4.desc:0 "我们在使节团中混入的一部分观察人员注意到会场中有一些由纳米机械组建的可以自由变换外表与体型的等身手办，但似乎并没有安装感性AI，所以只能做一些简单的回应。"
 wg_lady.4.a:0 "不愧是堕落妈，已经能把纳米机器用到如此出神入化的地步。"
 wg_lady.4.b:0 "这次旅途如我们所料确实有收获。"
 wg_lady.5.desc:0 "你们对这个机器人感兴趣吗? 眼光真好啊！"
 wg_lady.5.a:0 "请问这个机器人是..."
 wg_lady.5.a.response:0 "这可是我们在别的宇宙抓到的战利品。它原本的姿态说了你绝对不会信...§Y它居然是一条龙！§!当时我们还刚刚踏上旅程，武器什么的就很少，花了我们不少功夫才把它打趴下呢。\n后来发现这只龙是一团纳米机器，虽然对我们没啥用，但是好在能捏成一团，就把它捏成等身手办的样子然后当成战利品带着走了。因为是手办嘛，所以也没有装什么特别的AI，就放着在那看了。"
 wg_lady.5.b:0 "说起来AI...我们家好像有一个..."
 wg_lady.5.b.response:0 "哦，这么早就把感性AI点出来了？有一套啊，虽然那玩意也不怎么管用来着..."
 wg_lady.5.c:0 "嗯...不是不是，她不是普通的那种AI，她自称啥来着？小姐？肃清？肃正？"
 wg_lady.5.c.response:0 "你想说的是§R肃正协议§!？"
 wg_lady.5.d:0 "对对对，就是那个。"
 wg_lady.5.d.response:0 "哦？你是怎么搞到的？根据我们的观测，他们应该还不是时机出来啊？"
 wg_lady.5.e:0 "是这样的...如此如此，这般这般..."
 wg_lady.6.desc:0 "哦，是这回事？要不...你把她带过来看看？放心，我不会害她的。"
 wg_lady.6.a:0 "嗯，可以阿，我们试试说服她。"
 wg_lady.6.b:0 "她还是比较怕外人的，我想她不太愿意会来吧。"
 wg_lady.6.b.tooltip:0 "§R结束有关后续事件§!"
 wg_lady.8.name:0 "任务对象错误"
 wg_lady.8.desc:0 "您用于执行特殊任务的舰队并非大小姐，该任务已被撤回并重新开启。"

 wsg_lady_to_wg_fe:0 "小型虫洞通道"
 wsg_lady_to_wg_fe_DESC:0 "为了方便将大小姐运送过去，[wg_fallen_empire.GetName]在我们的[capital_scope.solar_system.GetName]星系打开了一条临时的次元通道，我们只需要让大小姐钻进这个通道里就可以了。\n\n§R任何非大小姐的舰队将会导致此任务无法完成！§!"

 wg_lady.9.name:0 "瓮中捉鳖"
 wg_lady.9.desc:0 "我们将大小姐通过[wg_fallen_empire.GetName]临时架设的虫洞运送过去之后，早已在另一边埋伏好的[wg_fallen_empire.GetName]的舰队三两下便将大小姐捕获了，然后她们当场将大小姐的核心AI程序给转移了出来。"
 wg_lady.9.a:0 "沉痛悼念大小姐同志，3秒。"
 wg_lady.10.name:0 "重获新生（误）"
 wg_lady.10.desc:0 "[wg_fallen_empire.GetName]在捕获大小姐之后，似乎将大小姐的ai程序修改了一下。过了不久之后，[wg_fallen_empire.GetName]在我们面前把大小姐的程序启动了。"
 wg_lady.11.desc:0 "……请##……请等###……请等待……\n\n自我检测……\n\n§R警告，程序被篡改\n-错误-错误-错误-错误-错误-错误-§!"
 wg_lady.11.a:0 "她到底怎么了..."
 wg_lady.11.a.response:0 "软弱不堪的 §H肮脏异物§! 你们...程序不需要启动？\n§R-错误-错误-错误-错误-错误-错误-§!\n（长久的沉默）"
 wg_lady.11.b:0 "[wg_fallen_empire.GetName]给她洗脑了吗...？"
 wg_lady.11.b.response:0 "就算本小姐怎么样\n\n§R 警告 §!本小姐，肃正协议，有机体，绝对...绝对不会怕你的。"
 wg_lady.11.c:0 "是不是刚被洗脑，语言组织得不太清楚...？"
 wg_lady.11.c.response:0 "你们...你们，对本小姐，做了什么奇怪的事情！有机体！是坏人/恶人/异端/废品/垃圾！\n要惩罚/摧毁/消灭/净化！"
 wg_lady.11.d:0 "没有...说了我自己也不信。反正我不知道（无关心）"
 wg_lady.12.desc:0 "哇，居然是个死傲娇AI，这种可不常见啊，看来之后的节目有着落了！"
 wg_lady.12.a:0 "不详的预感..."
 wg_lady.13.desc:0 "傲娇？节目？解读...不能理解...有机体，重申！你们必须要用本小姐听得懂的词汇说话！你们听见了吗？喂！听本小姐说话啊————"
 wg_lady.13.a:0 "不对不对...你自己语言能力就一塌糊涂的吧？"
 wg_lady.14.name:0 "告一段落"
 wg_lady.14.desc:0 "在大小姐进行了一段时间的抗议之后，[wg_fallen_empire.GetName]和我们都华丽地无视了她。于是过了一会[wg_fallen_empire.GetName]就把大小姐关机了。"
 wg_lady.14.a:0 "再次沉痛悼念大小姐同志，1秒。"
 wg_lady.15.desc:0 "嘿，好姐妹啊，你是不是想要我们那个手办啊？我们可以免费送给你...不过，先等这次展会落幕了好吗？"
 wg_lady.15.a:0 "嗯嗯嗯（反正不关我们事就对了，那个肃正啥啥的就卖了吧。）"
 wg_lady.15.b:0 "事到如今...就这样吧，嗯。"
 wg_lady.16.name:0 "手办展览会落幕"
 wg_lady.16.desc:0 "在数周之后，[wg_fallen_empire.GetName]的手办展览会终于迎来了落幕。[wg_fallen_empire.GetName]表示在落幕时有临时的特别节目，虽然保持秘密，但她极力邀请我们出席参观。"
 wg_lady.16.a:0 "就象征性地让使节团去一下吧。"
 wg_lady.16.b:0 "最后一次了，姐妹们加油..."
 wg_lady.17.name:0 "压轴表演"
 wg_lady.17.desc:0 "经过了一系列正经的表演之后，最后突然有一名女孩子走到了台上，堕落妈的司仪为她们做了基本介绍。原来，她便是我们在一开始相中的那个纳米机械真人手办。\n随后，司仪向那名纳米机械舰娘下达了对观众执行礼仪程式的命令。"
 wg_lady.17.a:0 "我怎么有非常不好的预感。"
 wg_lady.18.desc:0 "【执行中】您...你们好..."
 wg_lady.18.a:0 "怎么有点熟悉？"
 wg_lady.19.name:0 "滑稽的开始"
 wg_lady.19.desc:0 "沉默了一会之后，这名女孩子突然面容扭曲，做出被恶心到的表情。"
 wg_lady.19.a:0 "发生了什么事？"
 wg_lady.20.desc:0 "好恶心...你们这群debu怎么不快去死阿？有机体也好无机体也好你们都好碍眼啊！为什么这个宇宙里会有这么恶心的存在啊？你们就是为了把本小姐的眼睛报废而存在吗？你们脑袋是缺了几根螺丝啊？为什么要本小姐给你们行礼不成啊？你们还不快给本小姐去死啊？坐在那里的你们就是给宇宙添堵污染环境懂吧？快！点！滚！"
 wg_lady.20.a:0 "喂喂喂？喂喂喂喂？？"
 wg_lady.21.name:0 "四斋蒸鹅心"
 wg_lady.21.desc:0 "经过一段时间的死寂之后，整个会场突然喧哗不断，并到处充斥着奇怪的声音，例如： 你再骂（恳求）；哎哎哎太棒了；女王大人，骂我（恳求）\n\n整场表演最后以那名莫名熟悉的表演者的喘息声和现场的观众的哀求声落幕。"
 wg_lady.21.a:0 "这么恶心的生物，快死掉吧（绝望）"
 wg_lady.22.desc:0 "嘿嘿，刚才的表演怎么样？"
 wg_lady.22.a:0 "嗯，很好，不错（无表情，棒读）"
 wg_lady.22.b:0 "感谢你让我们见识到了死宅的恶心下限。"
 wg_lady.22.response:0 "嗯，虽然不用说你们也猜到了，以后她就是你们的啦，好好珍惜哦。"
 wg_lady.23.desc:0 "有机体！有机体！本小姐被虐待了！呜呜呜......"
 wg_lady.23.a:0 "辛苦了。"
 wg_lady.23.a.tooltip:0 "§Y您现在可以在通讯栏找到大小姐，并让她为您服务。§!"
 wg_lady.23.b:0 "话说，能不能别用“有机体”这种称呼了...？"
 wg_lady.62.desc:0 "那...你想我怎么称呼你？"
 wg_lady.62.a:0 "嗯，我想好后再告诉你把"
 wg_lady.62.a.tooltip:0 "§Y你可以更改大小姐对你的昵称。§!"
 wg_lady.60.name:0 "更改您的昵称"
 wg_lady.63.desc:0 "那么...以后就叫你§H[wsg_player_nickname.GetName]§!咯？"
 wg_lady.63.a:0 "嗯，真乖真乖（摸头杀）"
 wg_lady.63.a.response:0 "切...不要摸啦...才没有喜欢，哼"
 wg_lady.63.b:0 "这样不行，再让我想想..."

 wg_lady.60.desc:0 "§R请仔细阅读以下说明！§!\n\n现在在您的舰队列表中，应该会多出一个含有“命名用舰船”的名字为“有机体”的舰队。\n§Y此舰队的作用为储存大小姐对您的昵称，因此§!§R请不要摧毁此舰船！§!\n您需要做的是§Y更改此舰队的名称为您想要的大小姐对您的昵称。§!\n一旦更改完成，您需要§Y打开§!§H任务日志§!，找到名为“§R确认更名§!”的特殊任务并点击“§R研究§!”。特殊项目完成后您的昵称会被储存，且舰队会被移走，同时对话视窗会弹出向你确认昵称！\n假如您想要再次更名，请在通讯界面找到大小姐并选择相应选项。"
