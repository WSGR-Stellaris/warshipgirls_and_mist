l_simp_chinese:
###############################
 r_neoforce_remain:0 "前深海机械建造厂"
 r_neoforce_remain_desc:0 "这座被海水浸泡的深海组装厂依然有修复价值。"
 d_neoforce_remain:0 "港区建造厂"
 d_neoforce_remain_desc:0 "在工程团队的努力下，这座深海建造厂如今为我们所用。"
 d_port_pilan_remain:0 "新皮兰"
 d_port_pilan_remain_desc:0 "皮兰港终于重建完毕，现在即使是奇点炸弹也无法撼动其分毫。"
 r_DM:0 "德梅因山脉"
 r_DM_desc:0 "从前有个驱逐舰，她很痛恨这座直入云霄的巨大山脉，于是她日复一日的搬山，企图将山移走。最后她累死了，史称维驱移山。"
 d_VV:0 "维内托平原"
 d_VV_desc:0 "在掌握了山脉移除科技后，这座阻挡我们发展的大山终于被清除，为了纪念这一壮举，我们将这里命名为维内托平原。"
 r_port_pilan_ruins:0 "皮兰港核废土"
 r_port_pilan_ruins_desc:0 "在深海末日战役初期，深海将数枚当量巨大的核弹在母港引爆。所幸的是港区已经有一次核爆经验，人员伤亡并不严重，但强大的核弹依然将皮兰港变成了废土。"
 r_hp_shipyard:0 "HM黄浦江造船厂遗址"
 r_hp_shipyard_desc:0 "HM造船厂作为我军最大的造船厂，成为了深海首轮打击目标。废墟之下依然有成吨的稿件等待发掘。"
 r_cherry_tree:0 "普通的樱桃树"
 r_cherry_tree_desc:0 "一颗很常见的樱桃树，没啥特别的，直接砍了就行。"
 d_dp_obelisk:0 "深海石碑"
 d_dp_obelisk_desc:0 "这座深海石碑其实是一座巨大的深海数据库，我们可以从中解读出无数的信息。"
 d_satellite_group:0 "前HM卫星群"
 d_satellite_group_desc:0 "黄浦江造船厂被毁后这些储存着大量信息的卫星群随之瘫痪，但如今我们依然可以从这些卫星中读取出大量被积压的稿件。"
 d_plant_reaper:0 "韭菜种植基地"
 d_plant_reaper_desc:0 "韭菜种植产业能为我们提供大量的食物来源（只需要做好防昆工作）。"
 d_bison_power_station:0 "仓鼠涡轮发电机"
 d_bison_power_station_desc:0 "不管你信不信，这属于永动机。"
 d_dp_mining_station:0 "深海采矿场"
 d_dp_mining_station_desc:0 "深海之所以能源源不断生产战争机器的原因终于找到，这座巨大的矿场将为我们所用。"
 d_port_system_NAME:0 "母港"
 d_port_system_DESC:0 "刚刚结束战争不久的舰娘母星。"
 wg_ring_world_system_NAME:0 "舰娘先驱者"
 wg_ring_world_system_DESC:0 "我们对自己文明的记忆仅限于知道自己诞生于一片城市丛林之中，通过不知名的奇迹建筑过着无忧无虑的生活。不知过了多少个世纪，我们的文明终于意识到自己处于在一个深海环世界之上。现在，是时候利用先驱者的遗产征服群星了。\n\n§!§R警告：§!§!§Y这是一个极为OP的开局§!"
 
 
 d_pantsuhd:0 "补给舰猎杀场"
 d_pantsuhd_desc:0 "一些深海补给舰被投放在这片海域，舰娘们会自发来这里进行捕猎活动，我们只需要花费一些能量币购回这些胖次作为廉价的人工费即可。"
 d_neo:0 "NEO运用"
 d_neo_desc:0 "NEO正在被这个星球所使用。" 
 d_neo2:0 "NEO自动化工厂"
 d_neo2_desc:0 "这颗星球上存在着这样一个工厂，它能源源不断的生产NEO，却不需要任何资源投入。"
 d_grassy_building:0 "长韭菜的房子"
 d_grassy_building_desc:0 "我们不知道为什么这些房子长满了韭菜，需要我们花费时间清理。" 
 
 r_clovertheater_world_tree:0 "世界树"
 r_clovertheater_world_tree_desc:0 "播种亚智慧生命体后产生的巨树，仅仅是树荫下的生物多样性远超我们的母港。" 
 ################
 pc_wsg_port:0 "港区星球"
 pc_wsg_port_desc:0 "整个星球已经完全被建筑所覆盖，港区建筑密布其中。"
 
 district_arcology_wsg_housing:0 "宿舍区划"
 district_arcology_wsg_housing_plural:0 "宿舍区划"
 district_arcology_wsg_housing_desc:0 "舰娘们生活的地方，豪华商业区、大澡堂等设施一应俱全，舒适度爆表。"
 district_arcology_wsg_neo:0 "NEO合金厂区划"
 district_arcology_wsg_neo_plural:0 "NEO合金厂区划"
 district_arcology_wsg_neo_desc:0 "通过最优化的布局，NEO合金厂可以大规模的布置且不会造成任何污染。"
 district_arcology_wsg_science:0 "科研区划"
 district_arcology_wsg_science_plural:0 "科研区划"
 district_arcology_wsg_science_desc:0 "大量先进的实验设施被布置在这个区域。" 
 district_arcology_wsg_military:0 "港区调度区划"
 district_arcology_wsg_military_plural:0 "港区调度区划"
 district_arcology_wsg_military_desc:0 "这个区划掌管整个国家的舰队调度和行政管理。" 
 
 d_AP:0 "深海小型补给站"
 d_AP_desc:0 "这座补给站已经被我们控制，里面的补给舰将日夜不停的生产胖次。"
 
 ############
 r_sh_freezer:0 "深海冷冻仓复苏第一阶段"
 r_sh_freezer_desc:0 "由于资源不足，大量的人口被迫进入冷冻仓进入休眠状态。" 
 r_sh_freezer2:0 "复苏第二阶段"
 r_sh_freezer2_desc:0 "随着我们逐渐在星球上站稳脚跟，是时候解冻下一批人口了。" 
 r_sh_freezer3:0 "复苏第三阶段"
 r_sh_freezer3_desc:0 "这是最后一批冬眠人口了。" 
 d_sh_monument:0 "征途纪念碑"
 d_sh_monument_desc:0 "历经多少磨难，多少悲伤，残酷的迁移使我们失去了太多。现在我们将重新振作，夺回我们失去的一切。" 
 d_sh_db:0 "深海环境改造设施"
 d_sh_db_desc:0 "在虚空中漂泊并不是没有收获，我们在一颗废弃的星球上找到了这个先进的环境改造设施，虽然在启动之后就报废了，但我们依然可以通过逆向工程来复制一部分功能。" 
 d_sr_se:0 "深海能源核心生产机"
 d_sr_se_desc:0 "这些强大的自动化深海能源核心生产机已经得到妥善的修复。" 
 d_sr_se2:0 "损坏的深海能源核心生产机"
 d_sr_se2_desc:0 "由于经历了漫长的时间，大量深海能源核心制造机由于保护装置的失效而损坏，巨量的辐射充斥着这一区域。如果这些机器得到修复，应该能为我们产出这一珍贵资源。" 
 d_shenhai_ringworld:0 "废弃工厂"
 d_shenhai_ringworld_desc:0 "早已荒废多时的工厂，没有任何利用价值。" 
 ################
 pc_shenhai:0 "深海星球"
 pc_shenhai_desc:0 "整个星球的海洋都被转换为了深海休眠液在容纳更多的人口的同时大幅度降低了维护费用。"
 ################
 decision_shenhai_rw_project:0 "深海环形世界企划"
 decision_shenhai_rw_project_desc:0 "我们计划将这伟大的环形世界进行工业化改造。" 
 decision_sh_rw_project_requirements:0 "§Y需要将全部区划建造为城市区段!" 
 decision_sh_rw_effects:0 "将环形世界改造为深海环形世界"
 
 pc_ringworld_habitable_sh:0 "深海环形世界"
 pc_ringworld_habitable_sh_desc:0 "通过对环形世界的二次升级，将其改造为更适合深海的超级环世界。"
 
 district_rw_sh_city:0 "深海城市环"
 district_rw_sh_city_plural:0 "深海城市环"
 district_rw_sh_city_desc:0 "通过更合理的设计来提供更多的住房，同时配备了大量深海辅助单位来维护我们的建筑物。"
 district_rw_sh_alloys:0 "深海熔炉环"
 district_rw_sh_alloys_plural:0 "深海熔炉环"
 district_rw_sh_alloys_desc:0 "这个区域被密集的布置了大量深海合金厂且维护更方便。"
 district_rw_sh_goods:0 "深海科研环"
 district_rw_sh_goods_plural:0 "深海科研环"
 district_rw_sh_goods_desc:0 "进一步强化过的环世界科研区划，可以容纳更多的科研人员。" 
 district_rw_sh_soldier:0 "深海调度环"
 district_rw_sh_soldier_plural:0 "深海调度环"
 district_rw_sh_soldier_desc:0 "这个区划掌管整个国家的舰队调度和行政管理。" 
 
 district_sh_foundry_shpc:0 "深海星球复合工厂区划"
 district_sh_foundry_shpc_desc:0 "得益于深海星球的特殊地貌，同时生产消费品和合金成为了可能。" 
 district_sh_foundry_shpc_plural:0 "深海星球复合工厂区划"
