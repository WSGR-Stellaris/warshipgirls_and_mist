 wg_aft.18.name:0 "誓约仪式"
 test_only_add_ring:0 "买一个戒指"
 reminder_for_test:0 "§R为了方便测试，这是作弊给你的选项！§!"
 wg_aft.18.desc:0 "请选择你要进行誓约仪式的对象。\n§Y对该领袖进行誓约仪式后，可解锁最后一阶好感度并获得强力特性。§!"
