 wg_aft.10001.name:0 "旧存档警告"
 wg_aft.10001.desc:0 "如果您看到此事件框出现，即表示您正在使用本mod4.0以前的版本的存档进行游戏。本mod自更新至4.0后便§R不再兼容任何基于在4.0版本前的存档§!！\n关于本mod的更新内容，请参阅创意工坊中的更新日志。\n假如您继续游戏并遇到了任何BUG（尤其是大小姐的）（p.s.好感度系统应该没问题），那么多半是因为版本不兼容，请谨慎继续游戏！"
 wg_aft.10001.a:0 "我已确认以上事项"