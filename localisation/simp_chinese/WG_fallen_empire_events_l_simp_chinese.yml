VV_buff_fe:0 "MEGA VV"
VV_buff_fe_desc:0 "这个由舰娘堕落研发的完全潜入式虚拟实景游戏能满足你的一切需求，某舰娘的某件事情除外。"
wg_fe.134.desc:0 "嘿，怎么愁眉苦脸的？发生了什么事吗？"
wg_fe.134.a:0 "我跟你讲阿...那个维内托...（下略）"
wg_fe.134.a.response:0 "哦哦，是这么一回事阿...等等，你刚刚说啥？§R轮回之终末§!？？？"
wg_fe.134.b:0 "是阿，她是这么说的阿，一个自称§R轮回之终末§!的东东出现在她的梦境。"
wg_fe.134.b.response:0 "哦我的古神啊...圆神也拿她没办法吗...真惨...我想想法子。"
wg_fe.135.desc:0 "找到啦，我想我大概找到办法帮助维内托小姐了！不过...方法先保密！"
wg_fe.135.a:0 "Exciting！"
wg_fe.136.name:0 "3D虚拟实景：第四次机会"
wg_fe.136.desc:0 "装神秘的舰娘堕落在几天之后派人搬运了一台潜入式虚拟实景游戏机过来，然后我们安排了维内托小姐过来进行游戏试玩，但我们并没有事前通知她有关游戏的内容。\n维内托小姐在工作人员的帮忙之下，佩戴上了脑电波读取头盔，然后坐上了专门设计的游戏座椅，顺利地进入到了虚拟世界。随后，工作人员将游戏画面投影到了大银幕上。"
wg_fe.136.a:0 "这次能成功吗？"
#wg_fe.137.name:0 "天无绝人之路"
#wg_fe.137.desc:0 "在场的每一位舰娘要不死盯着屏幕，要不一直在检查着设备的安全，生怕出现什么意外，但是这回所有机器都运作正常，似乎是连老天爷都为这位可怜的女士在祈祷着。\n看着维内托女士在游戏中快乐玩耍的姿态，所有人都松了一口气。"
#wg_fe.137.a:0 "这算是，如愿所偿了吗？"
wg_fe.137.name:0 "天命所归"
wg_fe.137.desc:0 "在维内托小姐进入到游戏后，屏幕显示出的并非我们为她早已准备好的巨R角色形象，而是被替换成了她原本的形象。无论我们在后台如何操作，也无法把她的胸围拉高哪怕一分，而她本人则毫不知情地在里面愉快地玩耍着。\n事后，我们只好将这台机器开放给公众使用，而[wg_fallen_empire.GetName]也对此事绝口不提。"
wg_fe.137.a:0 "堕落妈妈也尽力了。"

