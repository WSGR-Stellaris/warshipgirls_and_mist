##############################
### 中期送暗物质
##############################
wg_fe.20.desc:0 "已经这个时间了吗？\n...我的孩子们啊，你们还不够§Y强大§!。§Y她们§!快要来了，这样下去可不行，就算冒着干涉规则的风险，你们也要变强，比我们§Y强大数十倍§!，这样至少在她们面前才有一战之力。"
wg_fe.20.a:0 "§Y她们§!...是谁？"
wg_fe.20.a.response:0 "铭记着这个名字：§R联合舰队§!！她们是超越了一切文明的天谴，她们是我们的天敌，她们就是灾难的本尊！她们所到之处，什么都不会留下，她们会将一切变为虚无！"
wg_fe.20.b:0 "这么强大的敌人，我们有机会战胜吗？"
wg_fe.20.b.response:0 "宇宙是无边无际的，这其中也有许多文明在负隅顽抗，她们有的组织起来，成立一方势力；而我们则选择了逃跑，正所谓留得青山在，不愁没柴烧，我们的责任是尽可能保存更多同胞的性命，这当然包括你们。但是，我们也不会强行把你们带离，一切都看你们的决意。"
wg_fe.20.c:0 "我们会留下来，我们会变得无比强大，挺身而出对抗她们！"
wg_fe.20.c.response:0 "既然你意已决，那我们剩下可以做的就是把这个§G暗物质科技§!的概要授予你们。这将是你们科研路上一大难关，走过这道坎之后，你们将能创造更强大的武器和舰船抵抗她们。"
wg_fe.20.d:0 "行吧，我们必定会变得强大，强大到足以令所有人对我们感到恐惧与绝望。"
wg_fe.20.d.response:0 "年轻真好啊...[root.GetName]，那你们就试试看吧，强大得足以比肩她们。去吧，试着铲除那缠绕着我们多年的噩梦。这样，即使灭亡也好，我们这个背了千万年的包袱也能放下了。"
wg_fe.20.e:0 "将我们一部分的姐妹接走把，我们会在这里反抗到最后！"
wg_fe.20.e.response:0 "既然你意已决，那么无论怎样，我们也会带着你们的姐妹活下去，这是我们能做到的唯一承诺了。另外，这个§G暗物质科技§!的概要就赠与你们吧。这将是你们科研路上一大难关，走过这道坎之后，你们将能创造更强大的武器和舰船抵抗她们。"
wg_fe.20.d.tooltip:0 "[wg_fe_task_planet.GetName]中随机一个人口将会被带至[wg_fallen_empire.GetName]。"

##############################
### 后期堕落觉醒或跑路
##############################
# 觉醒
##############################
wg_fe.23.desc:0 "各位[root.GetName]的姐妹们，同胞们，所有战舰少女们，深海舰娘们。在与你们相处的日子里，我们见识到了这里的美好，我们见证到了你们坚持抵抗到底的决心，我们对以往东躲西藏的日子感到了懊恼和厌倦，我们[wg_fallen_empire.GetName]所有公民一致决定，将会在这个银河系与你们共同进退，绝不退缩，战至最后一兵一卒！"
wg_fe.23.a:0 "（连绵不断的掌声和欢呼声）"
##############################
# 跑路
##############################
wg_fe.26.desc:0 "来了，§R她们要来了§!，各位[root.GetName]的姐妹们，孩子们，我们不能再继续呆在这里了！我们由衷的感到抱歉，但我们要走了，请你们一定要保重！希望我们将来在哪里能再见吧！\n\n在走之前，这支舰队就送给你们吧，希望它或多或少能从那些恶魔手中保护你们。"
wg_fe.26.a:0 "看来她们已经下定决心了。"
wg_fe.26.b:0 "一群可悲的人..."
wg_fe.26.c:0 "走吧，旧时代的残渣，不要再让我看见你们！"
wg_fe.28.name:0 "启程"
wg_fe.28.desc:0 "这个在银河系“暂时”居留了上万年的租客再次开始了她的旅程，她的居所被收拾得一干二净。以往人来人往的建筑现在也变得渺无人烟。"
wg_fe.28.a:0 "我们能够在那里再次与她们再见吗？"
wg_fe.28.b:0 "既行之人，将行之事。"
wg_fe.28.c:0 "很好，她们的东西都是我们的了。"
wg_fe.29.name:0 "余烬熄灭"
wg_fe.29.desc:0 "就在不久前，我们的科学家确认了一件令人震惊的事实，偏居一隅的神秘堕落帝国§Y§幻梦 余烬§!突然消失了。一切都是来得那么突然，以至于所有人都一时间没有反应过来是什么意思。究竟她们的离去是福还是祸，我们所有人都没有头绪。"
wg_fe.31.desc:0 "赢了...真不敢相信...\n我们活下来了...看来，我们应该还有别的任务。你问什么任务？大概是去下一个银河系帮助其他孩子们吧。（笑）\n毕竟，我们已经过习惯了这种生活了，突然安定下来反而对我们不习惯。希望我们在某个地方能再会吧。"
wg_fe.31.a:0 "一路顺风，前辈们。"
wg_fe.31.b:0 "...（关闭通讯）"

##########################################
### 其他整活事件链                      ###
##########################################


###############################
## special_projects
###############################
wg_fe_game_console:0 "修复游戏机"
wg_fe_game_console_DESC:0 "[wg_fallen_empire.GetRulerTitle]希望我们能帮忙修复一个旧式的游戏机，她们认为我们或许能找到什么方法。"
##############################
### 游戏机事件
##############################
wg_fe.110.desc:0 "嗨，你们好吗？我们有一件事情想要拜托你们...别用这种眼神看我们好吗...好啦，就是帮忙修个游戏机而已。"
wg_fe.110.a:0 "等等，我没听错吧？你们不是堕落妈妈吗？要我们帮忙修游戏机？"
wg_fe.110.a.response:0 "这个游戏机是我们在别的银河系从别的舰娘土著文明拿到的，虽然它用的科技十分原始，但是有时候这东西就很玄，我们甚至动用了纳米技术来尝试修复，但是没有原型图纸始终还会有问题。这个游戏机的制造工艺跟你们挺像的，所以我寻思你们应该有方法。"
wg_fe.110.b:0 "好吧，我们尝试一下。"
wg_fe.110.c:0 "您太抬举我们了。这游戏机您也修不好，我们更不可能修得好的。"
wg_fe.110.c.response:0 "唉，算了，那没事了。"
wg_fe.111.title:0 "修复失败"
wg_fe.111.desc:0 "虽然工程部对这件事本来就没抱多大期待，但是听见专家们连日来对这件事的哀叹之后，我们便确定她们也拿这个神秘的游戏机没什么办法了。"
wg_fe.11100.title:0 "修复成功"
wg_fe.111.desc_2:0 "虽然我们从来没有见过这种类型的游戏机，而且它所使用的技术也很古老和刁钻，但是对于我们的工程师来说却并不是什么难事，她们三两下便把游戏机修复好了。"
wg_fe.111.a:0 "不如去找个原子时代的土著文明，看看她们有没有什么法子？"
wg_fe.111.b:0 "去找策展人问问看？"
wg_fe.111.c:0 "去找收藏商人问问看？"
wg_fe.111.d:0 "我寻思砸一下看看？"
wg_fe.111.e:0 "太好了，把游戏机还给[wg_fallen_empire.GetName]吧。"
wg_fe.112.title:0 "神奇的旧式游戏机"
wg_fe.112.desc.a:0 "我们派遣了数组特工，乔装成为该星球的居民，并报称为旅客。借此她们开始询问当地居民有关修复游戏机店铺的位置。在经过连日来的搜索后，我们锁定了数家店铺，并询问游戏机的修复事项。意外的是，居然有一家店铺老板拥有这种游戏机的硬件备件，并以低价向我们出售了。"
wg_fe.112.a:0 "我们真幸运。"
wg_fe.112.desc.b:0 "我们派遣了数组特工，乔装成为该星球的居民，并报称为旅客。借此她们开始询问当地居民有关修复游戏机店铺的位置。在经过连日来的搜索后，我们锁定了数家店铺，并询问游戏机的修复事项。但不幸的是，没有一家店铺铺主表示有能力修复这个游戏机。"
wg_fe.113.desc:0 "游戏机？你在开玩笑吧，客人，你找我来就是为了这个？"
wg_fe.113.a:0 "这个游戏机我们[root.GetRulerTitle]十分喜欢，希望你们有办法能修复它。"
wg_fe.113.a.response:0 "这样阿...虽然这的确有点浪费我宝贵的时间，但奈何你给的钱实在是太多了。好吧，我们马上帮你修复它。"
wg_fe.113.b:0 "我再重申一遍，我没有开玩笑！"
wg_fe.113.b.response:0 "唉...这种东西你们肯定也能修好的，拜托客人您别浪费我时间了。"
wg_fe.114.title:0 "神奇的旧式游戏机"
wg_fe.114.desc:0 "果然不出我们所料，策展人庞大的数据库中就有不少关于这种老式游戏机的资料，她们三两下便修好了游戏机，只不过这修复费似乎有点儿贵..."
wg_fe.114.a:0 "能修好就行，拿回去给[wg_fallen_empire.GetRulerTitle]吧！"
wg_fe.115.desc:0 "游戏机？客人你的兴趣还挺...奇特？"
wg_fe.115.a:0 "我们的[root.GetRulerTitle]对这款游戏机情有独钟，拜托你了。"
wg_fe.115.a.response:0 "哦，这样啊，虽然有点不太愿意，但客人您给的钱实在是太多了，我帮你找找有没有存货吧。"
wg_fe.115.b:0 "是阿...所以能请你帮我们这个忙吗？"
wg_fe.115.b.response:0 "客人阿...我们实在不可能会有这种偏门的货物...请您另请高明吧。"
wg_fe.116.title:0 "另一台游戏机"
wg_fe.116.desc:0 "在经过商人一番搜索之后，它们从老旧的仓库翻出来了几台还可以用的游戏机，其中有一部我们手上的款式一模一样。"
wg_fe.116.a:0 "虽然不是原本那台好像不太好...但没所谓吧？"
wg_fe.117.title:0 "绿皮式修复方式"
wg_fe.117.desc.a:0 "我们寻思这游戏机修复方法需要waaaaaaaagh..................\n\n游戏机居然能§Y成功启动了！§!"
wg_fe.117.a:0 "真不可思议！"
wg_fe.117.desc.b:0 "我们寻思这游戏机修复方法需要waaaaaaaagh..................\n\n游戏机被我们§Y砸烂了。§!"
wg_fe.117.b:0 "..."
wg_fe.118.desc:0 "怎么样怎么样？修好了吗？"
wg_fe.118.a:0 "给，小事一桩。"
wg_fe.118.response:0 "哦，那实在是太好了，感谢你们,[Root.GetName]！对了，我这里有一个很好玩的游戏，就作为报酬免费给你们所有人都拷贝一份送给你们吧！"
wg_fe.119.title:0 "半条命3"
wg_fe.119.desc:0 "[wg_fallen_empire.GetName]向我们分享了一款名为§Y半条命3§!的来自别的银河系的游戏，这款来自舰娘失落帝国的游戏马上在民众间掀起了一股游戏热潮。"
wg_fe.119.a:0 "大家都喜欢的话，那是极好的。"
wg_fe.120.a:0 "抱歉，我们尽力了..."
wg_fe.120.response:0 "哦，没事没事，不是什么大不了的事情。下次有空的话来我这边做客吧。"

half_life_3:0 "半条命3"
half_life_3:0 "舰娘堕落帝国向我们分享的这款游戏火遍了我们的港区，几乎每名舰娘都在争相游玩它。"

##############################
### 胖次事件
##############################
research_pantsu_missing:0 "离奇失踪的胖次"
research_pantsu_missing_DESC:0 "最近我们库存的胖次经常会无故失踪，而且丢失的数量和频率均有规律可循，这绝不是单纯的人为错失，我们应该彻底调查失踪的原因。"
steal_pantsu:0 "离奇失踪的胖次"
steal_pantsu_desc:0 "不知道为何，我们在仓库里的胖次经常无故失踪。"
##############################
wg_fe.121.name:0 "胖次失窃"
wg_fe.121.desc:0 "最近，不少负责清点仓库的舰娘发现堆在库存里的胖次经常会无缘无故地失踪。起初我们以为是漏点或者是单纯的人为错误，但当我们安排数名擅长会计的舰娘进行复查时，类似的事件依然在发生着，而且胖次失踪的数量和事件均有规律可循。"
wg_fe.121.a:0 "不能再这样下去了，成立专责委员会全力调查这件事。"
wg_fe.122.name:0 "异次元提取器"
wg_fe.122.desc:0 "经过仔细的全方面的排查之后，我们发现在仓库竟然有一个连接着异次元的裂缝！研究发现正是这个裂缝神奇地吸走了我们仓库内的胖次。虽然我们没有办法追查异次元裂缝的来源，但通过将大质量物件堵塞洞口，便能轻松防止此类事件发生。此外，在实行堵塞行动前，我们的科学家对这个神秘的异次元洞穴好好地研究了一番，相信会在某些方面增进我们的科学研究。"
wg_fe.123.name:0 "异次元提取器"
wg_fe.123.desc:0 "经过仔细的全方面的排查之后，我们发现在仓库竟然有一个连接着异次元的裂缝！研究发现正是这个裂缝神奇地吸走了我们仓库内的胖次。而我们对这个异次元裂缝的进一步研究发现，这个裂缝居然连接的是一个来自[wg_fallen_empire.GetName]的一个类似异次元提取器的装置！"
wg_fe.123.a:0 "woc，这什么黑科技？"
wg_fe.123.b:0 "我们需要找[wg_fallen_empire.GetName]理论去！"
wg_fe.124.desc:0 "嗯，是[root.GetRulerName]吗？等一下...提取器？（一些什么东西掉地上的声音）哇啊啊啊被发现了？？没有没有，我们怎么会干出偷胖次...这种...猥琐的事情嘛？（心虚）"
wg_fe.124.a:0 "可是我们这里为什么有一个莫名其妙的异次元洞穴呢？"
wg_fe.124.a.response:0 "......对不起！一定是我们次元抽取机出现了故障，我们马上会修复这个漏洞的。"
wg_fe.124.b:0 "那把我们的胖次还回来，还有关掉那个莫名其妙的机器去。"
wg_fe.124.b.response:0 "是的，好的，我们马上照办！"

##############################
### 山口山（伪）事件
##############################
wows_buff:0 "World of Starship"
wows_buff_desc:0 "我们的军官利用这款新颖的战术模拟游戏改进了我们的战舰战术。"
wows_debuff:0 "World of Starship"
wows_debuff_desc:0 "这款游戏让我们许多的舰娘都沉迷其中，甚至不能好好工作了。"
wg_fe.125.desc:0 "嗨，蠢萌的[root.GetRulerName]，每次我看到你们软弱不堪的舰队，总让我怀疑你们到底有没有发展过军事。如果你们想向我们证明你们实力，不如来尝试和我们一起联机这款星舰游戏，也许我对你们的看法会有所改变。"
wg_fe.125.a:0 "哼！放马过来吧。"
wg_fe.125.b:0 "我想还是不了...毕竟玩物丧志。"
wg_fe.126.name:0 "World of Starship"
wg_fe.126.desc:0 "我们向一部分军官推荐了这个战术模拟游戏，她们从与[wg_fallen_empire.GetName]的模拟战中发掘出了一些能用于实战的新技术。"
wg_fe.126.a:0 "堕落妈妈给的新游戏真不赖。"
wg_fe.127.desc:0 "我们向一部分军官推荐了这个战术模拟游戏，并被[wg_fallen_empire.GetName]的高玩吊打的妈都不认识。为此她们下定决心锻炼自己的游戏技巧。\n然而不幸的是，她们竟然彻底沉迷进这个游戏里了，甚至有一少部分军官将游戏散播出去了！之后，这个令人上瘾的游戏随即占据了所有舰娘的日常生活，给不少地方的日常生产造成了不便。"
wg_fe.127.a:0 "哦豁，完蛋。可是这游戏真好玩！"

##############################
### 买手办
##############################
game_buff1:0 "半条命2"
game_buff1_desc:0 "那个自由的男人..."
game_buff2:0 "文明6"
game_buff2_desc:0 "一位村庄老人向你展示了暗物质能源的奥秘。"
game_buff3:0 "围观"
game_buff3_desc:0 "源自光明的中世纪的魔法科技，能够模仿任何创造。"
game_buff4:0 "CK2"
game_buff4_desc:0 "赞美三小姐！"
wg_fe.128.desc:0 "嗨，[root.GetRulerTitle][root.GetRulerName]在吗？我想找你谈点事情。"
wg_fe.128.a:0 "可以，你想谈点什么？"
wg_fe.129.desc:0 "是这样的，我想买一点你们那边的手办...你们希望我用什么来做交换吗？"
wg_fe.129.desc_2:0 "是这样的，我想买一点你们那边的手办...我可以用§Y战舰§!来抵押吗？"
wg_fe.129.desc_3:0 "是这样的，我想买一点你们那边的手办...我可以用§Y科技§!图纸来抵押吗？"
wg_fe.129.desc_4:0 "是这样的，我想买一点你们那边的手办...我可以用一些§Y游戏§!来抵押吗？"
wg_fe.129.a:0 "我们需要一点§Y$energy$§!和§Y$minerals$§!"
wg_fe.129.b:0 "我们需要一点§Y$alloys$§!"
wg_fe.129.c:0 "胖次，可以给我康康吗（直球）"
wg_fe.129.d:0 "我们需要一点§Y稀有资源§!"
wg_fe.129.e:0 "我们需要一点§Y高级资源§!"
wg_fe.129.f:0 "我们需要一点§Y$sr_se$§!"
wg_fe.129.g:0 "可以要一点你们不要的旧战舰吗？"
wg_fe.129.h:0 "可以要一点你们不要的旧图纸吗？"
wg_fe.129.i:0 "你自己挑点东西吧"
wg_fe.129.j:0 "我们需要一点§Y$nanites$§!"
wg_fe.129.response1:0 "这个简单，资源已经打进你们账目上了。"
wg_fe.129.response2:0 "不好意思，我穿的是安全裤啦。想要那种战利品的话我去次元机偷点吧。"
wg_fe.129.response3:0 "ok，谢谢啦。舰队要稍微等一等才能送过来。\n对了，因为这些战舰的设备都很久，所以§Y需要很长一段时间才能完全恢复战力§!，反正你们到时候就知道啦。"
wg_fe.129.response4:0 "我可以黑进去资料库偷一些科技图纸给你们，不过未必是你们想要的...不要告诉别人哦！"
wg_fe.129.response5:0 "那，这个游戏送你把，这是我最喜欢玩的游戏之一。"
