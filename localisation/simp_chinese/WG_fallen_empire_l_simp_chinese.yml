###############################################################
 wg_fe.2.desc:0 "嗨，各位[root.GetSpeciesNamePlural]，很高兴见到你们，虽然我们已经记不清你们是我们遇到过的第几个舰娘文明了。\n\n我们是§Y[wg_fallen_empire.GetName]§!，现在是这个银河系的住民。\n\n我们和你们一样都是§Y舰娘§!，所以就来问候一声了。"
 wg_fe.2.a:0 "很高兴能认识你们，[wg_fallen_empire.GetName]。"
 wg_fe.2.b:0 "[wg_fallen_empire.GetName]，我们了解了。"
 wg_fe.2.c:0 "......（关闭通讯）"
 
 01_WG_FE_PATRONIZING_WSG:0 "你好[From.GetSpeciesName]，你们的文明信息已经被我们录入了，虽然不知道是第几个了……果然她们说没有错呢。"
 02_WG_FE_PATRONIZING_WSG:0 "珍惜当下吧，珍惜被你们称之为“家”的地方。"
 03_WG_FE_PATRONIZING_WSG:0 "欢迎，想去游戏中心第1453层的提尔比茨中心玩玩吗？我的孩子。"
 04_WG_FE_PATRONIZING_WSG:0 "为什么深海舰娘和我们在一起？我的孩子，并不是所有的舰娘和深海都一定是死敌。"
 05_WG_FE_PATRONIZING_WSG:0 "[From.GetSpeciesName]，我的孩子们，你们要快点成长起来。也许不久的将来我们就不得不面对挑战，因为追逐我们的梦魇终将会再找到我们。" 
 06_WG_FE_PATRONIZING_WSG:0 "我们创造了你们？不不不...你们对于[wg_fallen_empire.GetName]来说都是重要的，我们像爱自己的孩子一样爱着你们。"
 07_WG_FE_PATRONIZING_WSG:0 "你说§Y提督§!？听起来是一个很高的职位。不过很可惜，我们并没有过这样的历史。并不是所有的舰娘文明都有一样的起源，你们要了解这一点。"
 01_WG_FE_DISMISSIVE_WSG:0 "你们只是我们遇到过的无数文明中很普通的一个。"
 02_WG_FE_DISMISSIVE_WSG:0 "你好，[From.GetSpeciesName]。再见。"
 01_WG_FE_ANGRY_WSG:0 "知道吗，[From.GetSpeciesName]，我们在过去也见到过无数同你们一样叛逆的文明，可惜她们大多都因为自大走向了衰亡。"
 02_WG_FE_ANGRY_WSG:0 "保持谦卑，[From.GetSpeciesName]，你们要学的东西还很多。"
 03_WG_FE_ANGRY_WSG:0 "在追逐我们的梦魇面前，我们都一样，只是你们会毁灭的早得多。"
 04_WG_FE_ANGRY_WSG:0 "你们会为自己的无知和自大付出代价。" 
 01_WG_FE_WAR_GREETING_WSG:0 "为什么要与我们为敌？"
 02_WG_FE_WAR_GREETING_WSG:0 "和她们相比，你们根本不值一提。"
 03_WG_FE_WAR_GREETING_WSG:0 "向[wg_fallen_empire.GetName]展示你们的力量吧。\n\n希望你们能证明你们有能力阻挡她们，阻止追逐我们的梦魇。"
 
 01_WG_FE_PATRONIZING_SH:0 "所有的深海舰娘都尚武强大，不是吗？我亲爱的[From.GetSpeciesName]。"
 02_WG_FE_PATRONIZING_SH:0 "为什么深海舰娘和舰娘站在一起？我们从文明诞生开始就是这样，舰娘负责外交，深海负责军事。"
 03_WG_FE_PATRONIZING_SH:0 "[From.GetSpeciesName]，我亲爱的孩子，有什么事吗？"
 04_WG_FE_PATRONIZING_SH:0 "我们的过去？抱歉，我不能多说。"
 05_WG_FE_PATRONIZING_SH:0 "[From.GetSpeciesName]，我的孩子们，你们要快点成长起来。也许不久的将来我们就不得不面对挑战，因为追逐我们的梦魇终将会再找到我们。" 
 06_WG_FE_PATRONIZING_SH:0 "我们创造了你们？不不不...你们对于[wg_fallen_empire.GetName]来说都是重要的，我们像爱自己的孩子一样爱着你们。"
 07_WG_FE_PATRONIZING_SH:0 "你们[From.GetSpeciesName]从家园逃离...啊，没什么，想起了一些不好的回忆而已。"
 01_WG_FE_DISMISSIVE_SH:0 "没什么事的话，请自便吧。"
 02_WG_FE_DISMISSIVE_SH:0 "你好，[From.GetSpeciesName]。"
 01_WG_FE_ANGRY_SH:0 "[From.GetSpeciesName]，比你们强大的深海文明有许多，只可惜强大的武力并不能弥补她们的无知。"
 02_WG_FE_ANGRY_SH:0 "保持谦卑，[From.GetSpeciesName]，你们对未来要面临的挑战根本一无所知。"
 03_WG_FE_ANGRY_SH:0 "在她们面前，我们都只是蝼蚁，只是你们会毁灭的早得多。"
 04_WG_FE_ANGRY_SH:0 "注意你的态度，[From.GetSpeciesName]。" 
 01_WG_FE_WAR_GREETING_SH:0 "巧啊，多么无知，多么自大。"
 02_WG_FE_WAR_GREETING_SH:0 "我们见识过她们的真正力量，而你们...不值一提。"
 03_WG_FE_WAR_GREETING_SH:0 "向[wg_fallen_empire.GetName]证明你们自己。\n\n证明你们有阻止那个梦魇。"
 
 
 01_WG_FE_CUSTODIAL_WG:0 "只有击败联合舰队，我们才有生存的权利。"
 02_WG_FE_CUSTODIAL_WG:0 "曾经，不断的逃亡就是我们文明的全部。但现在，我们决定面对自己的命运。[Root.GetName]，让我们一起终结这个噩梦。"
 03_WG_FE_CUSTODIAL_WG:0 "[From.GetSpeciesName]，我亲爱的孩子，有什么事吗？"
 04_WG_FE_CUSTODIAL_WG:0 "[wg_fallen_empire.GetName]的力量还不足以对抗联合舰队，但只要我们倾力合作，就会有希望。"
 05_WG_FE_CUSTODIAL_WG:0 "我们会用尽我们的全部，照亮这个银河。" 
 06_WG_FE_CUSTODIAL_WG:0 "950万年来，我们见证了无数的生离死别，无数文明的毁灭，无数银河系的毁灭。我们游走于虚空之中，只为获得那可笑且短暂的安息，但现在，我们绝不退缩。"
 07_WG_FE_CUSTODIAL_WG:0 "不要放弃希望，[From.GetSpeciesName]，我们一定能挺过去。"
 
