 wg_fe_ark_factory:0 "方舟工厂\n§W§Y该生产模块:\n§H 生产§G巨量的§!£energy £minerals £food £alloys £consumer_goods £sr_se £sr_pantsu §!"
 wg_fe_ark:0 "永恒方舟"
