##建筑、职业""
 building_wg_fe_game_centre:0 "大型游戏中心"
 wg_fe_game_centre_desc:0 "供舰娘打发时间的地方。"
 building_wg_fe_game_centre_desc:0 "舰娘堕落的游戏体验馆，拥有大量黑科技游戏，例如大奸大恶4，日共模拟器5，大妈3，大明的狗5，海星罐头2，下北泽模拟器2，核弹圣雄7，半条命4，将军2，红色警戒4，赛博朋克3077，合金装备6，美O女万华镜6，四叶草剧场，咸干烧酒2，阿米娜鲁2，走4死3，老头滚动条10，怪物在哭泣6，传火4，昆特牌4，头盖骨2，挫盘子，挫蛇，搓手台，粉饼连连看等"
 job_wg_fe_gamer:0 "专业电竞玩家"
 job_wg_fe_gamer_plural:0 "专业电竞玩家"
 mod_job_wg_fe_gamer_add:0 "专业电竞玩家"
 job_wg_fe_gamer_desc:0 "出于对游戏的疯狂喜爱，很多舰娘都便乘了宅女，并且对玩游戏有着非同寻比的心得，而她们沉湎享乐的前提是她们所有的日常需求都被高度先进的科技充分满足。"
 job_wg_fe_war_factorer:0 "兵工厂工作者"
 job_wg_fe_war_factorer_plural:0 "兵工厂工作者"
 mod_wg_fe_war_factorer_add:0 "兵工厂工作者"
 job_wg_fe_war_factorer_desc:0 "这些舰娘为帝国存亡而不知疲倦的工作着。"

 building_wg_fe_ancient_palace:0 "中央枢纽"
 building_wg_fe_ancient_palace_desc:0 "舰娘堕落帝国的核心建筑，掌管整个星球的行政事务。"
 building_wg_memory_data_base:0 "追忆资料库"
 building_wg_memory_data_base_desc:0 "“多少天真的理想，多少找到是颓丧；沉默去仍失望，多少心中创伤。”"
 building_wg_fe_senergy:"自动化深海能源核心工厂"
 building_wg_fe_senergy_desc:0 "深海能源核心产生的辐射能够损坏一切智能机械部件。但这座设施能够自动化生产深海能源核心，原理我们还不知道。" 
 building_wg_fe_foundry:0 "深海能源核心锻造工厂"
 building_wg_fe_foundry_desc:0 "深海能源核心驱动着这座奇迹建筑，它能以令人称奇的效率将资源转化成合金和消费品。" 
 building_wg_fe_stronghold:0 "暗影要塞"
 building_wg_fe_stronghold_desc:0 "巨大的星球防御基地，拥有多个装满先进先驱者武器的军械库,同时它正产生强大的护盾抵御来自轨道轰炸的威胁。"
 building_wg_fe_energy:0 "等级5的奇点"
 building_wg_fe_energy_desc:0 "只有足够强大的隔离力场才能维持这座建筑正常运行，是堕落舰娘的科技结晶之一。"
 building_wg_fe_food:0 "奇迹食堂"
 building_wg_fe_food_desc:0 "如果说电竞游戏是舰娘的半条命，那么食堂的美食则就是另外半条。"
 building_wg_fe_dimensional_fabricator:0 "深海能源核心异次元制造机"
 building_wg_fe_dimensional_fabricator_desc:0 "这座建筑利用所知甚少的异次元科技，从其它次元中吸取宝贵的资源。值得注意的是它还能生产胖次，不过受害者属于哪一个次元我们不得而知。"
 building_wg_fe_war_factory:0 "舰娘兵工厂"
 building_wg_fe_war_factory_desc:0 "巨大的建筑从中间打开，露出了它真正的核心，一座巨大的战争工厂。原先大量的模拟游戏其实都是为战争而准备。\n为机械加工生产而准备的模拟游戏委内瑞拉工厂，为太空作战而准备的星舰世界，为陆军作战准备的Heavendivers。"
 wg_fe_war_factory_desc:0 "战争工厂"
# 政体
 civic_wg_fe:0 "无根之叶"   
 civic_wg_fe_desc:0 "这个舰娘种族一生都在不同银河系间游荡并偶尔定居。对于她们来说，并没有算得上是真正的家的地方。"
 civic_wg_awakened_fe:0 "背水一战"
 civic_wg_awakened_fe_desc:0 "整个国家一心上下都为迎接即将到来的，足以记入银河系历史一页的战役而做着准备。"
 civic_wg_awakened_fe_advance:0 "背水一战"
 civic_wg_awakened_fe_advance_desc:0 "整个国家一心上下都为迎接即将到来的，足以记入银河系历史一页的战役而做着准备。"
 auth_wg_fe:0 "舰娘精英联盟制度"
 auth_wg_fe_desc:0 "由一小群殚精竭虑的精英舰娘组建管理制度。她们无私奉献并维持着这个国家的正常运转。"
 gov_wg_fe:0 "精英联盟制"
 gov_wg_fe_desc:0 "整个国家和政府由一群心系族群存亡的精英舰娘管理，没有产生派系的必要。"
# ai个性
 personality_wg_fallen_empire:0 "族群保护者"
 personality_wg_fallen_empire_desc:0 "该失落帝国经历了长年累月的漂泊生涯。除了自己的存续与漫游外，她们对绝大部分事物都不屑一顾。"
 personality_awakened_wg_fallen_empire:0 "银河守卫者"
 personality_awakened_wg_fallen_empire_desc:0 "该失落帝国已决意献身，尽一切努力以保护整个银河系免受即将到来的侵袭。"
