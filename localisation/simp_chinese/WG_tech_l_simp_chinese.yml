 tech_wsg_reform:0 "港区改革"
 tech_wsg_reform_desc:0 "为了在无情的银河之中生存，我们必须改革，永不灭亡。"
 tech_yamato_education:0 "大和化教育"
 tech_yamato_education_desc:0 "虽然大和作为敌对势力，但她坚持不懈永不言败的精神依然鼓舞着港区的舰娘们。当然最重要的是她全年无休。" 
 tech_yamato_education2:0 "大和化教育第二阶段"
 tech_yamato_education2_desc:0 "大和化教育的推广已经被证明效果拔群，现在我们要进一步贯彻落实其核心理念。"  
 tech_wsg_pantsu:0 "战利品运用理论"
 tech_wsg_pantsu_desc:0 "胖次是舰娘社会中不可缺少的物资之一，在上古时期只能通过狩猎获得。如今我们已经掌握了足够的科学技术来制造和运用胖次。"
 tech_warshipgirl_assembly_plant:0 "港区建造机"
 tech_warshipgirl_assembly_plant_desc:0 "夕张博士将深海遗留下来的制造机进行改装，便可为我们所用。"
 tech_warshipgirl_assembly_plantU:0 "港区建造机改进图纸"
 tech_warshipgirl_assembly_plantU_desc:0 "在战利品理论的支持下，改进型港区制造机的效率将翻倍。"
 tech_warshipgirl_assembly_plantF:0 "最高级港区建造机"
 tech_warshipgirl_assembly_plantF_desc:0 "通过NEO，我们可以将港区建造机的效率再提高一个台阶。"
 tech_building_wsg_yamato_monument:0 "大和纪念碑"
 tech_building_wsg_yamato_monument_desc:0 "英勇的战士值得被铭记，哪怕身处不同的阵营。"
 tech_building_wsg_autochthon_monument:0 "古神纪念碑"
 tech_building_wsg_autochthon_monument_desc:0 "他是一盏明灯，照亮我们前进的道路。"
 tech_building_pantsu_shop:0 "战利品商店"
 tech_building_pantsu_shop_desc:0 "舰娘世界最高等级的商店，商品囊括了大部分奇珍异宝。" 
 tech_building_wsg_fortress:0 "蔚蓝要塞" 
 tech_building_wsg_fortress_desc:0 "这座坚不可摧的堡垒将成为我们的星球之盾。" 
 tech_building_wsg_military_academy:0 "港区学院" 
 tech_building_wsg_military_academy_desc:0 "只有在港区学院才能领悟最尖端的陆战知识。" 
 tech_building_wsg_bathhouse:0 "港区澡堂" 
 tech_building_wsg_bathhouse_desc:0 "一座能使所有舰娘满意的建筑，凝聚了最尖端的浴室科技。"
 tech_building_wsg_neo:0 "NEO合成工艺" 
 tech_building_wsg_neo_desc:0 "感谢Neoforece向我们分享了这项伟大的科技。" 
 tech_neo_exchange:0 "NEO转换技术" 
 tech_neo_exchange_desc:0 "比起传统稀有资源合成工业，NEO的转换更加高效和安全。" 
 tech_building_wsg_foundry:0 "NEO合金生产" 
 tech_building_wsg_foundry_desc:0 "NEO将成为我们未来工业的核心。" 
 tech_building_wsg_alpha:0 "阿尔法结晶提纯工艺" 
 tech_building_wsg_alpha_desc:0 "Neoforce提供了这种超高纯度水晶的制作方法。" 
 tech_wsg_military:0 "港区调度站" 
 tech_wsg_military_desc:0 "港区调度站是一个同时掌握星球防卫力量以及军舰调度和民政管理的特殊机构，她们被明确禁止了一切经商行为。" 
 tech_building_wsg_research2:0 "舰娘实验室" 
 tech_building_wsg_research2_desc:0 "更加先进的实验室，其中高级研究员是经过层层选拔上来的顶尖人才。" 
 tech_building_wsg_research3:0 "舰娘高级实验室" 
 tech_building_wsg_research3_desc:0 "在我们与NF建立直接联系后，双方的人员终于可以在这座先进的实验建筑中进行科学研究了。" 

 tech_wg_zro:0 "泽洛肥料化" 
 tech_wg_zro_desc:0 "我们无法同灵能者那样使用泽洛，但我们发现可以将它们做成肥料。"  
 wsg_zro_edicts:0 "§H解锁星球决策：§!使用金泽垃"
 wsg_zro_edicts_desc:0 "肥料掺了金泽垃，小麦亩产一万八，能吸收星球对面的氮磷钾。"
 
 tech_wsg_alpha_power:0 "阿尔法结晶反应堆" 
 tech_wsg_alpha_power_desc:0 "阿尔法结晶能为我们的战舰提供无穷无尽的动力。"  
 
 tech_galodam:0 "GaloDam" 
 tech_galodam_desc:0 "Galo在遭遇危机的时候会抱团模仿敌人来组成巨大的组合体，仿佛像大坝(Dam)一样，所以这种形态也被称为GADAM(GaloDam)。我们的科学家已经能利用galo的这一特性使其成为最强大的战争怪物。"
 tech_galokiller:0 "掠食型GALO" 
 tech_galokiller_desc:0 "掠食型GALO因实验错误诞生无法被有效控制的狂暴GALO，几乎刀枪不入并会攻击一切目标即使是机械目标，好在它们会在数天内死亡。我们现在可以将这些怪物投放到敌对星球上，高效的清理掉外星异端。"
 
 tech_wsg_timetable:0 "港区改革：建造妖精如厕时间表"
 tech_wsg_timetable_desc:0 "在过去，由于缺乏对港区妖精上厕所时间的管理，舰船建造时间经常过多，这导致我们不得不重新建造新的舰船。现在这份如厕时间表能有效规范建造妖精的如厕时间，能有效降低造船成本。"
 tech_wsg_fb:0 "港区改革：快速建造"
 tech_wsg_fb_desc:0 "在远古时期，"快速建造"能魔法般的瞬间完成船只建造。如今这项科技已经失传，但我们依然从历史资料库中掌握了部分以运用到造船工业中。"
 tech_wsg_pb:0 "港区改革：高效基建MK1"
 tech_wsg_pb_desc:0 "原先一位建筑妖精的小推车能运3块砖，现在我们想办法运30块。"
 tech_wsg_pb2:0 "港区改革：高效基建MK2"
 tech_wsg_pb2_desc:0 "如今建筑妖精已经能同时运输300块砖，这几乎颠覆了物理法则。" 
 tech_wsg_ky:0 "港区改革：辅助型科研型妖精"
 tech_wsg_ky_desc:0 "只需要几乎可以忽略不计的食物就可以让一些有科研天赋的妖精成为科学家的得力助手。" 
 tech_wsg_equipment:0 "港区改革：新一代舰装"
 tech_wsg_equipment_desc:0 "新一代舰装能更好的辅助舰娘在各方面的工作。" 
 tech_wsg_garbage:0 "港区改革：港区生活垃圾处理办法"
 tech_wsg_garbage_desc:0 "一直以来垃圾分类是港区令人头疼的问题，现在我终于想到了办法————将它们丢到其他外星人的头上去。" 
 tech_wsg_diplomacy:0 "港区改革：外交机构"
 tech_wsg_diplomacy_desc:0 "新的外交机构会充分了解异星习俗，以更有效地为我们的努力提供指导方向。" 
 tech_space_science_wsg:0 "港区改革：轨道站人员替换"
 tech_space_science_wsg_desc:0 "原先舰娘们需要在轨道站上孤独的从事各种繁重的工作，这可能会出现各种心理疾病。现在我们让妖精进行全部的轨道站工作，她们不知疲倦且听话顺从，能大大提高我们的轨道站产出。" 
 tech_wsg_unite:0 "港区改革：团结一致"
 tech_wsg_unite_desc:0 "曾经的我们，会为一粒弹药而小打小闹甚至引爆港区。现在，每一位舰娘都以自己身为舰娘而感到自豪，让我们真正团结起来。"
 tech_wsg_kodiak:0 "科迪亚克战舰"
 tech_wsg_kodiak_desc:0 "在战役的后期，我们服役了一种搭载24英寸巨炮的空地战列舰，才得以扭转战局。战争结束后，这些战争机器由于失去了对手和高昂的维护费被封存，但随着我们科技的发展和经济进步，是时候让这些空中巨兽回归战场了。"
 tech_wsg_genetic_resequencing:0 "舰娘基因序列重组" 
 tech_wsg_genetic_resequencing_desc:0 "如今的我们已经可以将将基因随意的改造。"   
 tech_wsg_toy:0 "NEO消费品生产"
 tech_wsg_toy_desc:0 "NEO合金工厂在生产合金的同时会生产一些诸如玩具之类的消费品，但会略微提高NEO的需求量。"   
 tech_wsg_moyu:0 "摸鱼法案通过"
 tech_wsg_moyu_desc:0 "我们的社会已经足够先进发达，可以允许大量人口摸鱼这种行为，现在为我们的人民提供一个摸鱼场所，用享乐主义来取代失业。"    
 
 wsg_toy_edicts:0 "现在£job£NEO合金生产者将额外生产2个£consumer_goods£，略微提升NEO需求"
 wsg_toy_edicts_desc:0 "NEO合金工厂在生产合金的同时会生产一些诸如玩具之类的消费品。"

 wsg_genetic_edicts:0 "§H解锁特性：§!舰娘高级特性"
 wsg_genetic_edicts_desc:0 "我们将揭开基因的奥秘。" 
 
 galokiller_edicts:0 "§H解锁轨道轰炸：§!掠食型GALO"
 galokiller_edicts_desc:0 "将这些残忍的杀戮生物直接丢到敌对星球上。"
 wsg_pantsu_edicts:0 "§H解锁法令与星球决策：§!战利品法案"
 wsg_pantsu_edicts_desc:0 "对战利品的合理运用能极大的提高港区的舰队的实力"
 wsg_neo_edicts:0 "§H解锁星球决策：§!NEO运用"
 wsg_neo_edicts_desc:0 "NEO能帮助我们提高星球生产"
 wsg_381_edicts:0 "危险！381警告！！"
 wsg_381_edicts_desc:0 "这项科技将提高玩家被381炮决的几率"
 wsg_alpha_edicts:0 "危险！钱包告急！！"
 wsg_alpha_edicts_desc:0 "这项科技将会提高玩家钱包被掏空的几率" 
 wsg_ovo_edicts:0 "危险！0v0警告！！"
 wsg_ovo_edicts_desc:0 "QUINCY IS WATCHING YOU" 
 wsg_branch_edicts:0 "解锁§H战舰少女§!专属分部建筑§!\n\n获得§H带资本家§!：桑提§!"
 wsg_branch_edicts_desc:0 "解锁§H战舰少女§!专属分部建筑§!" 
 wsg_alpha_weapon_edicts:0 "允许研究暗物质α武器"
 wsg_hc_edicts:0 "§H解锁巨型建筑：§!舰娘隐藏首都"
 wsg_hc_edicts_desc:0 "嘘，我们不能让任何人知道这里。" 
 wsg_mine_edicts:0 "§H解锁巨型建筑：§!星系水雷布置器"
 wsg_mine_edicts_desc:0 "一个能创造无法逾越的星际长城的设施，一旦完成没有任何飞船可以穿越这个星系。" 
 wsg_alpha_weapon_edicts_desc:0 "长春小姐，这是你的工作服和工具，到西边报道。" 
 ship_hull_edicts:0 "§H飞船模块§!：无畏舰首（战列） 航母舰身（战列）堡垒舰身（战列） 无畏舰身（泰坦） 无畏舰尾（泰坦）"
 ship_hull_edicts_desc:0 "通过对飞船结构的改善，我们可以建造更多类型的飞船模块。"
 TECH_UNLOCK_THRUSTER_WSG_TITLE:0 "§H解锁部件：§!暗物质α推进器"
 TECH_UNLOCK_THRUSTER_WSG_DESC:0 "通过阿尔法和暗物质融合产生的巨大能量推动飞船前进"
 TECH_UNLOCK_SENSOR_WSG_TITLE:0 "§H解锁部件：§!暗物质α探测器"
 TECH_UNLOCK_SENSOR_WSG_DESC:0 "根据研究，暗物质和阿尔法进行少量融合时可以让我们的探测器信号稳定的进入更高的维度以方便我们对当前维度的观测。" 
 
            
 tech_wsg_152:0 "152式动能量武器组" 
 tech_wsg_152_desc:0 "这款舰炮是夕张研究所作为用于替换老旧舰载武器的第一代产品，融合了旧式的“蠢驴”A型物质投射器和“蠢驴”B型激光器的特点。据称博士的房间里摆着一台缩小版的152式，用于晚上吃烤肉时当加热器。" 
 tech_wsg_180:0 "180式动能量武器组" 
 tech_wsg_180_desc:0 "152型舰炮的升级版，可以更快的将肉烤熟！———夕张博士。"  
 tech_wsg_203:0 "203式重型能量武器组" 
 tech_wsg_203_desc:0 "在获得阿尔法结晶科技后，夕张博士设计了这款最新型的重型舰炮。" 
 tech_wsg_381:0 "381M快子光矛" 
 tech_wsg_381_desc:0 "最为致命的武器。" 
 tech_wsg_P381:0 "381M灵能长矛" 
 tech_wsg_P381_desc:0 "汇集了维内托小姐的全部怨念的恐怖武器。"  
 tech_wsg_460:0 "460M炼狱射线" 
 tech_wsg_460_desc:0 "专门为泰坦级飞船设计的超级巨炮。" 
 tech_wsg_BTD:0 "S-BTD星际战术轰炸机" 
 tech_wsg_BTD_desc:0 "拥有强大作战能力的星际轰炸机，它使用反重力引擎，因此可以在最前端放一个仅做装饰用途的螺旋桨。S-BTD拥有突入大气层的能力以提高舰队轨道轰炸伤害。" 
 tech_wsg_B25:0 "B-25Z星际轰炸机" 
 tech_wsg_B25_desc:0 "搭载了小型阿尔法结晶反应堆和小型化IA护甲的新一代舰载机，拥有突入大气层的能力以提高舰队轨道轰炸伤害。" 
 tech_wsg_PD:0 "40CM博福斯激光点防阵列" 
 tech_wsg_PD_desc:0 "这款先进的自动点防武器能将试图靠近的导弹和舰载机变成太空垃圾。" 
 tech_wsg_YL:0 "720DM阿尔法鱼雷" 
 tech_wsg_YL_desc:0 "装备最新人工智能和IA装甲的超级鱼雷，虽然装填速度很慢，但一发便可重创甚至直接击沉大型战舰。" 
 tech_wsg_battleship_hull_3:0 "新一代船体模块"
 tech_wsg_battleship_hull_3_desc:0 "在NEO和阿尔法结晶工艺的帮助下，我们允许将更多的基轴主炮安装在飞船上。"
 tech_wsg_hc:0 "舰娘隐藏首都"
 tech_wsg_hc_desc:0 "我们的行政机关再也无法在忍受上游一号导弹的袭击，现在我们决定将一颗小行星秘密改造为我们的隐藏首都来避免。"
 tech_wsg_mine:0 "绝对防御"
 tech_wsg_mine_desc:0 "将大量高能水雷通过自动化装置生产且投送到星系之中，制造一个无法逾越的星际长城。" 

 tech_wsg_autocannon:0 "ACSP动能投射系统"
 tech_wsg_autocannon_desc:0 "ACSP是舰娘稍有的动能武器，这种速射机炮可以在极短的时间内对目标倾泻大量的火力。"
 
 tech_alpha_weapon:0 "暗物质α" 
 tech_alpha_weapon_desc:0 "长春小姐的实验证明了这项新式武器的无限潜能。" 
 tech_wsg_203EX:0 "203式暗物质α武器组" 
 tech_wsg_203EX_desc:0 "虽然母港被炸了一个大坑，但因此再也没有人会质疑这种武器强大的威力。" 
 tech_wsg_406:0 "406M暗物质α光矛" 
 tech_wsg_406_desc:0 "长春小姐，你还有很多工作要做，所以还不能休息。" 
 tech_wsg_533:0 "533M暗物质α射线" 
 tech_wsg_533_desc:0 "长春小姐，由于损坏清单中增加了一项炸坏了的夕张博士烤肉机，所以你的工程任务增加了。"
 tech_wsg_alpha_propulsion:0 "暗物质α推进器" 
 tech_wsg_alpha_propulsion_desc:0 "长春小姐，这是舰队武器部门给你颁发的奖章，另一份是你今天的工程任务。" 
 tech_sensors_WSG:0 "暗物质α探测器" 
 tech_sensors_WSG_desc:0 "根据研究，暗物质和阿尔法进行少量融合时可以让我们的探测器信号稳定的进入更高的维度以方便我们对当前维度的观测。" 
 tech_wsg_s_460:0 "S-460M暗物质α射线" 
 tech_wsg_s_460_desc:0 "工地上的狂风，真是舒爽呢。"
 tech_wsg_s_406:0 "S-406M暗物质α射线" 
 tech_wsg_s_406_desc:0 "由于长春小姐的卓越工作，我们才得以发现总督私藏已久的贝石办公桌。"
 
 tech_wsg_pk_ovo:0 "昆西之光发射器" 
 tech_wsg_pk_ovo_desc:0 "让巨神兵搭载一台巨大的昆化发射器，可以将所在星球上的生物全部进入昆化状态。" 
 
 tech_wsg_ia:0 "IA型一体化装甲" 
 tech_wsg_ia_desc:0 "IA型一体化装甲将为我们的飞船提供全方面的防护。" 
 tech_wsg_ovo:0 "0v作战计算机0式" 
 tech_wsg_ovo_desc:0 "这款作战计算机采用玄学式预算模型，但即使是我们也没搞明白这款计算机到底是怎么计算出如此正确的数据的——夕张博士" 
 tech_wsg_jump_drive:"阿尔法结晶跃迁引擎" 
 tech_wsg_jump_drive_desc:0 "借助阿尔法结晶的强大能量，这使进行更长距离的星际跃迁成为可能。" 
 tech_building_wsg_alpha_center:"苍青世界桥梁计划" 
 tech_building_wsg_alpha_center_desc:0 "使用阿尔法结晶和NEO来建立一个巨大且稳定的传送立场，使我们能真正与苍青世界展开全面合作。"  
 tech_wsg_ia2:0 "先进IA型装甲" 
 tech_wsg_ia2_desc:0 "使用更加合理的材料布局以及最先进可靠的装甲材料，能为战舰提供更强大可靠的装甲和船体。唯一可惜的是护盾方面并没有提升。" 
 
 tech_wsg_weapon_ovo:0 "闪电昆云"
 tech_wsg_weapon_ovo_desc:0 "在击败昆西实体后，我们从残存的能量团中学会了如何制造出威力强大的闪电武器。"   
 
 tech_wsg_damage_control:0 "损害管理" 
 tech_wsg_damage_control_desc:0 "港区妖精能对战舰进行有效的紧急损害管理。在非战斗状态时会对舰况进行检查，确保我们的战舰始终处于最佳状态。" 
 
 tech_wsg_fire_control:0 "火控雷达" 
 tech_wsg_fire_control_desc:0 "这款火控雷达能准确计算出敌军战舰的行动轨迹以确保打击的准确度。" 
 
 tech_wsg_md:0 "辅助推进器" 
 tech_wsg_md_desc:0 "在阿尔法结晶的帮助下，新型辅助推进器提供了更多转向喷口以提高飞船躲避火力打击的能力，同时也为主推进器提供了更多的前进推力。" 
 
 tech_wsg_aura:0 "压制立场" 
 tech_wsg_aura_desc:0 "通过对立场的研究，我们现在有了能对拥有护盾和装甲穿透效果的武器进行防御的能力。" 
 
