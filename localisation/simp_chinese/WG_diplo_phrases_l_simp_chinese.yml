###############################
 01_WSG_FRIENDLY_GREETING:0 "啊，这不是我们的深海姐妹吗，欢迎你随时来港区游玩——等等，那边那个胖…武器加工厂不对外开放。"
 02_WSG_FRIENDLY_GREETING:0 "我们亲爱的深海姐妹。欢迎来到港区，今天我们的饭堂由伦敦主厨，你正好赶上饭点啦。"
 03_WSG_FRIENDLY_GREETING:0 "愿你们的港区永远不受上游一号的干扰;愿你们的椅子永远不会坐塌;愿你们的女厕所永远不会有人斗殴。"
 04_WSG_FRIENDLY_GREETING:0 "现在港区内任何迫害深海的舰娘都会受到严惩。"
 01_WSG_NEUTRAL_GREETING:0 "你好。"
 02_WSG_NEUTRAL_GREETING:0 "我们与你们无任何瓜葛。"
 01_WSG_UNFRIENDLY_GREETING:0 "究竟要怎么样才能把你们这些四处掳掠，蚕食鲸吞的垃圾消灭。"
 02_WSG_UNFRIENDLY_GREETING:0 "你们就是加把劲yamato的人？看你们这幅一蹶不振的阵子。嗯，挺像的。"
 03_WSG_UNFRIENDLY_GREETING:0 "蓝色天堂因你们这些恶心的蛆虫而沦为蓝色地狱。"
 04_WSG_UNFRIENDLY_GREETING:0 "[From.GetSpeciesAdj] 的一切在我们港区都是经久不衰的笑话。"
 05_WSG_UNFRIENDLY_GREETING:0 "[Root.GetName]能将你们赶出母港，我们同样能将你们赶出银河系。" 
 06_WSG_UNFRIENDLY_GREETING:0 "你们战舰的违章建筑就像十五年没修缮的危楼。" 
 07_WSG_UNFRIENDLY_GREETING:0 "像你这样的舰娘，在我们港区是要拿去喂galo的。"
 08_WSG_UNFRIENDLY_GREETING:0 "雪风会保佑你哟。"
 09_WSG_UNFRIENDLY_GREETING:0 "放在舰娘博物馆里的收藏品，和你那断角的纹路一摸一样嘛！" 
 01_WSG_WAR_GREETING:0 "感谢你们的后勤部门为我们制造源源不断的胖次，现在你可以来码头把你身上那条卸货了。"
 02_WSG_WAR_GREETING:0 "你们的院长对我们港区来说，不过是一个新手野怪而已。"
 03_WSG_WAR_GREETING:0 "推图活动开始了？看看这次我们能获得什么战利品。"

 
 
 
 01_SH_FRIENDLY_GREETING:0 "海面上的姐妹，我很高兴我们能放下仇恨友好相处……所以可以把我的胖次还回来了吗？"
 02_SH_FRIENDLY_GREETING:0 "亲爱的姐妹，最近如何？"
 03_SH_FRIENDLY_GREETING:0 "这是[Root.GetName]最新研发的高强度椅子，可以承受数千吨的重量。"
 04_SH_FRIENDLY_GREETING:0 "希望你们能照顾好我们共同的家园。"
 01_SH_NEUTRAL_GREETING:0 "你好。"
 02_SH_NEUTRAL_GREETING:0 "我们目前处于和平。"
 01_SH_UNFRIENDLY_GREETING:0 "[Root.GetName]不会忘记你们对我们的所作所为。"
 02_SH_UNFRIENDLY_GREETING:0 "[Root.GetName]将自强不息，我们必然将夺回属于我们的[From.Capital.GetName]。"
 03_SH_UNFRIENDLY_GREETING:0 "出港大破其实不是什么严重的事情，要知道我这里还有你A点全家桶的录像呢。"
 04_SH_UNFRIENDLY_GREETING:0 "[From.GetSpeciesAdj] 的一切在我们港区都是经久不衰的笑话。"
 05_SH_UNFRIENDLY_GREETING:0 "曾经美丽的[From.Capital.GetName]被卑鄙的[From.GetName]玷污了。" 
 06_SH_UNFRIENDLY_GREETING:0 "究竟要怎么样才能把你们这些掠夺成性的卑鄙[From.GetName]消灭。" 
 07_SH_UNFRIENDLY_GREETING:0 "像这种由粪提建立的糟糕港区，会有你们这么恶心的舰娘也是理所应当。"
 08_SH_UNFRIENDLY_GREETING:0 "奇怪，你居然在线？[From.GetName]的舰娘不是一天二十四小时都在远征的吗？。"
 09_SH_UNFRIENDLY_GREETING:0 "你的提督当初没有拉你去黑暗炼钢，这是这个银河系的遗憾。"
 10_SH_UNFRIENDLY_GREETING:0 "我还记得你们吃全家桶的样子。"
 01_SH_WAR_GREETING:0 "希望你们将[From.Capital.GetName]打扫干净，好方便我们进行战后重建。"
 02_SH_WAR_GREETING:0 "投降吧，你们的练度根本不够。"
 03_SH_WAR_GREETING:0 "等到我攻进你的首都，记得提醒我我不是在逛窑子。"
 04_SH_WAR_GREETING:0 "我在你家门口放了一个1/3随机沟。"