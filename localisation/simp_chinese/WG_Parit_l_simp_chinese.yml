###############################
 Parit_age:0 "帕里特舰娘文明"
 Parit_age_desc:0 "这个舰娘文明的拥有难以置信的高科技，一些建筑几乎可以匹敌堕落帝国。先进的民用设施满足着星球上居民的一切需求，但她们似乎都沉迷于虚拟娱乐之中，对于上天这种事情并不放在心上。"
 
 Parit_army:0 "帕里特自动化部队"
 Parit_army_desc:0 "帕里特星上存在的自动化军事力量，任何试图大气层突入的入侵者都会遭到它们的反击。"
 
 building_primitive_capital_Parit:0 "帕里特中枢"
 building_primitive_capital_Parit_desc:0 "帕里特星上的中枢建筑，不过全部的行政已经被自动机械取代。"
 building_game_centre_Parit:0 "帕里特娱乐中心"
 building_game_centre_Parit_desc:0 "帕里特上巨大的虚拟娱乐中心，一些死宅舰娘甚至直接选择住在了里面。"
 building_energy_Parit:0 "帕里特电厂"
 building_energy_Parit_desc:0 "虽然并非完全自动化，但也被设计成只要不是弱智且看得懂文字就能操作。"
 building_data_base_Parit:0 "帕里特数据库"
 building_data_base_Parit_desc:0 "§!§H“如果这座数据库被启动，那么说明我们的文明遭到了毁灭性打击。请记住，这座数据库记录的信息能帮助你们恢复我们帝国的荣耀！”§!\n这是数据库中放在最显眼位置的一段文字并被高亮显示，但很显然并没有人在意，反而里面用于娱乐的数据被提取了不少。"
 building_food_Parit:0 "帕里特奇迹食堂"
 building_food_Parit_desc:0 "一座富丽堂皇的自主餐馆，自动化设施每天都能产出无数菜肴，同时每一道菜都会附送一个豪华手办。"
 building_minerlas_Parit:0 "帕里特自动矿场"
 building_minerlas_Parit_desc:0 "众所周知，任何采矿工具的重量都足以压垮一个死宅，所以自动化矿场的意义就是让这种危险情况不会发生。"
 
 job_primitive_gamer_Parit:0 "虚拟游戏沉迷者"
 mod_job_primitive_gamer_Parit_add:0 "虚拟游戏沉迷者"
 job_primitive_gamer_Parit_plural:0 "虚拟游戏沉迷者"
 job_primitive_gamer_Parit_desc:0 "得益于先进的自动化设施，这些沉迷虚拟游戏的舰娘可以不用担心任何生存问题，唯一会造成困扰的是需要考虑明天应该玩什么游戏。"
 primitive_gamer_Parit_desc:0 "虚拟游戏沉迷者"
 
 job_energy_Parit:0 "帕里特电厂操作者"
 mod_job_energy_Parit_add:0 "帕里特电厂操作者"
 job_energy_Parit_plural:0 "帕里特电厂操作者"
 job_energy_Parit_desc:0 "这份工作非常具有挑战性，每三天就需要推动一下杠杆，具体要推到什么位置需要看说明书。"
 energy_Parit_desc:0 "帕里特电厂操作者"
 
 job_eater_Parit:0 "帕里特享乐主义者"
 mod_job_eater_Parit_add:0 "帕里特享乐主义者"
 job_eater_Parit_plural:0 "帕里特享乐主义者"
 job_eater_Parit_desc:0 "几乎全部的帕里特舰娘都成为了享乐主义者，每天除了吃喝玩乐不会干别的事情。"
 eater_Parit_desc:0 "帕里特享乐主义者"
 
 planet_Parit:0 "帕里特护盾"
 planet_Parit_desc:0 "强大的帕里特自动防御部队会攻击任何进入试图进入大气层的目标。"
 d_Parit:0 "帕里特奇迹"
 d_Parit_desc:0 "这颗星球显然受到过很大程度的改造，让原本不可能出现的自然地貌在这颗星球上出现。巧妙的人工干预让这个区域能在自然环境下产出非常容易收集的稀有资源。"
 d_Parit2:0 "帕里特合金仓库"
 d_Parit2_desc:0 "这些仓库被存放了大量的合金。但由于帕里特的居民并没有从事太空活动，仅有少量的合金被用于维护机械。"
 d_Parit3:0 "帕里特向日葵花海"
 d_Parit3_desc:0 "一望无际的向日葵花海，十分美丽，必要的时候可以通过焚烧向日葵来发电。\n§!§H曾经有一位绝地武士在这里为他美丽的妻子准备好了鲜切的向日葵。§!"
 d_Parit4:0 "帕里特星舰坟场"
 d_Parit4_desc:0 "停放着大量“废弃”星舰的坟场，其实大部分战舰废弃的原因仅仅是因为例如操纵杆护手脱落、按摩沙发故障、自动售货机没人补货、大反派BGM播放器没电等鸡毛蒜事而被抛弃。与清理缠绕在星舰上的植被花费的时间相比，修复这些小毛病的耗时几乎不值一提。"
 d_Parit5:0 "帕里特数据库主入口"
 d_Parit5_desc:0 "由于这一区域的环卫机器人故障，各种生活垃圾将帕里特核心数据库主要入口彻底填埋。这里是通往核心数据库的唯一路径，也许我们可以从这些数据库中寻找到帕里特失落的历史？"

 executor_ship_object:0 "恩多迪亚号"
 executor_ship_object_desc:0 "这艘飞船外部并无明显损伤，但内部却已经和现实宇宙切断，任何试图进入内部的行动都被证明是自杀。"
 ###########
 wg_parit.4.name:0 "帕里特自动防御舰队"
 wg_parit.4.desc:0 "§!§R注意！§!由于您违反<帕里特安全条例>第14553194条，即\n\n§!§H禁止任何非帕里特所属的舰队靠近星球轨道§!\n\n防御部队将采取行动，对入侵者实行歼灭处理，绝不留情！" 
 wg_parit.4.a:0 "等等，我们只是路过!"
 
 wg_parit.5.name:0 "帕里特自动防御舰队"
 wg_parit.5.desc:0 "§!§R注意！§!欢迎您来到帕里特，请阅读并同意签署<帕里特安全条例>，其中第14553194条最为重要，即\n\n§!§H禁止任何非帕里特所属的舰队靠近星球轨道§!\n\n如果您违反，安全部队将对入侵者实行歼灭处理，绝不留情！" 
 wg_parit.5.a:0 "哦哦好的！我已经全部阅读了！"
 
 wg_parit.8.name:0 "帕里特舰队"
 wg_parit.8.desc:0 "我们将帕里特星舰坟场上还能使用的飞船修好了，虽然说大部分飞船最初被抛弃的原因十分荒诞也没有什么维修难度，但极度糟糕的保存环境还是导致了部分飞船损坏。" 
 wg_parit.8.a:0 "太棒了"
 
 wg_parit.9.name:0 "帕里特数据库"
 wg_parit.9.desc:0 "我们清理了帕里特主数据库入口周围一公里高的垃圾山后，数据库的大门终于出现在了我们眼前，现在帕里特的秘密就在前方。" 
 wg_parit.9.a:0 "让我们一探究竟"
 
 wg_parit.10.name:0 "§!§R数据库警示标志§!"
 wg_parit.10.desc:0 "我们发现数据库正大门有一行非常醒目的§!§R红色文字§!\n为了确保安全，我们的语言学家对这红色的警示语进行了数小时的语言破译（当地的帕里特深海舰娘懒得过来翻译）\n最终结果是：§!§R“禁止在数据库门口堆放杂物”§!" 
 wg_parit.10.a:0 "??????"
 wg_parit.10.b:0 "......"

 wg_parit.11.name:0 "帕里特，§!§H堕落帝国§!"
 wg_parit.11.desc:0 "数据库内部的整洁程度与外面的杂乱简直是两个世界。从主要数据库的历史资料中，我们了解到帕里特失落且震撼的历史。\n帕里特并不是这个文明真正的名字，她们的母文明称自己为§!§H恩多迪亚帝国§!。\n恩多迪亚帝国曾经是一个古老的堕落帝国，后与年轻文明的交战中落败，帝国彻底沦陷。所幸§H<帕里特协议>§!的恩多迪亚号战舰将剩下的幸存者秘密带到了这颗星球。协议的设计者们想通过帕里特上先进技术和资料帮助恩多迪亚舰娘东山再起，恢复帝国往日的辉煌。\n\n但很显然，恩多迪亚的舰娘已经习惯于安乐的生活，对于民族复兴毫无兴趣，一代又一代人之后，她们甚至忘记了自己的起源。\n\n数据库中还记载了恩多迪亚母星的位置，也许我们应该去一探究竟？" 
 wg_parit.11.a:0 "恩多迪亚？！我知道这个名字！我们必须前往！！"
 wg_parit.11.b:0 "让我们寻找恩多迪亚"
 wg_parit.11.c:0 "我们对于这些老古董的玩意没有兴趣" 
 
 wg_parit.12.name:0 "恩多迪亚，§!§H曾经的帝国§!"
 wg_parit.12.desc:0 "我们抵达了恩多迪亚，伟大古老帝国的首都。这里曾经是恩多迪亚帝国的行政中心，也是全银河最强大的造船厂星系。\n\n大约二十万年前，恩多迪亚与数个年轻文明爆发了战争，恩多迪亚虽然掌握技术优势，却不敌群狼，庞大的帝国逐渐被肢解击破。到了战争的最后，巅峰时期能容纳数以亿计公民的环世界已经彻底沦为了废墟，巨型船坞也因为岁月的流逝损坏。\n恩多迪亚希望她们的后人，也就是帕里特上的居民们能有朝一日能回到这里，重建她们的帝国，可惜这一天再也不会到来了。"
 wg_parit.12.a:0 "古老先驱的遗产由我们来继承"
 wg_parit.12.b:0 "老古董们总是心存不切实际的幻想，这是她们失败的原因" 
 
 #################################################
 site_eddy:0 "恩多迪亚"
 site_eddy_intro:0 "古老的恩多迪亚的环世界在遭受毁灭性打击后已经彻底沦为完全无法修复的死亡之环。但即使如此，这里依然指导我们探索一番。"
 
 wg_parit.13.name:0 "护盾封装"
 wg_parit.13.desc:0 "我们的科研团队对整个环世界进行了一次分子级的扫描，没有找到任何有价值的数据。在我们准备放弃的时候一位调查员注意到扫描仪上有一段空缺，对其进行实地考察后，我们发现了一个被先进护盾封住的舱室，通过对比帕里特上搜索到的数据我们成功对其进行的破译并降下了护盾，随后舱室内的数据被完好的取出。\n\n§!§H“恩多迪亚的后人们，如你们所见，昔日的帝国已经轮为了废墟，你们甚至可能已经忘记了我们的历史”§!\n\n这段数据随后向我们详细的讲述了恩多迪亚的过去，从这个伟大帝国的崛起到文明的最后时刻。\n\n§!§H“我们已经没有机会了，但未来属于你们，在1-1-4区域，那是我们最后的礼物。”§!"
 wg_parit.13.a:0 "前往1-1-4区域"
 
 wg_parit.14.name:0 "1-1-4区域"
 wg_parit.14.desc:0 "我们在1-1-4区域并没有任何有用的物品，这里甚至因为环世界结构断裂导致出现了一大段空缺。随后我们对周边区域进行探索，最终在一个快要坠入恒星的环世界残骸中找到了所说的礼物，同样这个舱室拥有一个同样的护盾，解除护盾的密码需要我们从帕里特的数据库中寻找。"
 wg_parit.14.a:0 "尽快破译密码"

 wg_parit.15.name:0 "恩多迪亚，最后的礼物"
 wg_parit.15.desc:0 "我们从帕里特上茫茫多的数据中寻找正确的密码，最后没想到密码就在第一行，这竟然是个考验眼力的测试！！\n\n我们知道恩多迪亚曾经以造船业起家，最后的礼物也是与此相关的，恩多迪亚模块化造船指南，它能大大增强我们的造船实力，我们还能通过它先进的飞船设计理念来提高我们飞船的可靠性。"
 wg_parit.15.a:0 "好极了！"
  
 r_eddy:0 "恩多迪亚模块化造船指南"
 r_eddy_desc:0 "恩多迪亚的模造船指南核心，它能大大增强我们的造船速度，我们还能通过它先进的飞船设计理念来提高我们飞船的可靠性。更可贵的是，她还能为作为一台超级计算机来提高我们的运算能力。"
 wg_eddy_maya:0 "恩多迪亚的指导"
 ########################################
 wg_parit.17.name:0 "星极"
 wg_parit.17.desc:0 "恩多迪亚..."
 wg_parit.17.a:0 "这里就是你的故乡吗？"
 wg_parit.17.a.response:0 "是的...我以为我再也回不到这里了。"
 wg_parit.17.b:0 "现在有什么需要帮助的吗？"
 
 wg_parit.18.name:0 "星极"
 wg_parit.18.desc:0 "没有，但如果您没有什么特别的紧急需要的话，请允许我在这里多呆一会..."
 wg_parit.18.a:0 "好的"


 