###############################
 edict_wsg_nobodyzk:0 "无人真空法令"
 edict_wsg_nobodyzk_desc:0 "这项法令确保了所有的舰娘都穿上了动力胖次，在增强了工作能力的同时再也不用担心走光的问题了。"
 edict_wsg_pantsureplace:0 "消费品替代计划"
 edict_wsg_pantsureplace_desc:0 "温暖的胖次和冷冰冰的消费品，智力正常的有机生物都会选择前者。"
 edict_wsg_sillystudy:0 "玄学式学习方法"
 edict_wsg_sillystudy_desc:0 "科学研究表明将胖次套在头上能提高31.23451250313313515151%的科研效率——夕张博士。"
 edict_wsg_energy:0 "胖次零件化工程"
 edict_wsg_energy_desc:0 "根据实验表明，胖次可以作为一种高级零件来替换掉部分高耗能组件，使其更加省电。"
 edict_wsg_pantsuarmor:0 "胖次修补装甲"
 edict_wsg_pantsuarmor_desc:0 "胖次经过特殊的加工处理有非常好的可塑性且非常坚固，很适合作为外挂装甲和填补战斗带来的损伤。"
 edict_wsg_dj:0 "[港区活动]大建计划"
 edict_wsg_dj_desc:0 "正确运用胖次能提高我们战舰的生产速度，穿上胖次的舰娘也更乐于进行后代繁衍工作了。"
 edict_wsg_Ptuitu:0 "[港区活动]陆军防御战"
 edict_wsg_Ptuitu_desc:0 "把胖次作为奖励能有效提高陆军舰娘的战斗意志。强大的陆军能确保我们的星球不被攻占，同时我们也深知最好的防御便是进攻。"
 edict_wsg_Stuitu:0 "[港区活动]立体强袭"
 edict_wsg_Stuitu_desc:0 "把胖次作为奖励能有效提高我们海军的作战水平。只有强大的海军才能确保我们港区的利益不被侵犯。"
 
 edict_wsg_remove_pantsu:0 "[净化方法]异族胖次移除"
 edict_wsg_remove_pantsu_desc:0 "在公共场合将异端的胖次脱下，95%的异端会当场羞愧的豹毙，我们只需要人工解决那5%就行了。"
 edict_wsg_folding_chair:0 "[住房优化]推广折叠椅"
 edict_wsg_folding_chair_desc:0 "这些可折叠的椅子能大大降低我们存放备用椅子的空间需求。"
 
 #####################
 edict_sh_remove_pantsu:0 "[净化方法]异族胖次移除"
 edict_sh_remove_pantsu_desc:0 "通过脱下异端的胖次让他们羞愧而死这种残忍的做法，恐怕只有深海舰娘才做得出吧。"
 edict_sh_double_pantsu:0 "[胖次生产]双胖协议"
 edict_sh_double_pantsu_desc:0 "现在我们要求深海舰娘穿2条胖次来提高我们的产量。"
 edict_sh_energy:0 "[胖次生产]胖次零件化工程"
 edict_sh_energy_desc:0 "根据实验表明，胖次可以作为一种高级零件来替换掉部分高耗能组件，使其更加省电。"
 edict_sh_pantsuarmor:0 "[深海海军]修复型装甲"
 edict_sh_pantsuarmor_desc:0 "胖次经过特殊的加工处理有非常好的可塑性且非常坚固，很适合作为外挂装甲和填补战斗带来的损伤。"
 edict_sh_pantsubattle:0 "[深海海军]胖次加强手段"
 edict_sh_pantsubattle_desc:0 "强化过的海军型胖次能为我们的深海海军舰娘提供更多舒适，同时内置的全息辅助装置能有效提高她们各方面的作战能力。"
 edict_sh_senergyproduce:0 "[深海生产]矿产革命"
 edict_sh_senergyproduce_desc:0 "强大的深海能源核心可以为我们的矿产业提供源源不断的能力。"
 edict_sh_senergyresearch:0 "[深海生产]科研协议"
 edict_sh_senergyresearch_desc:0 "深海能源核心为我们的科研设施提供了原先只能幻想的能源。"
 edict_sh_alloys:0 "[深海生产]合金锻造"
 edict_sh_alloys_desc:0 "深海能源核心的超强能源能加快我们锻造合金的速度。"  
 edict_sh_dj:0 "[深海海军]舰队计划"
 edict_sh_dj_desc:0 "所有船坞都都被充满了能量以应对即将到来的造船热潮。"  
 edict_sh_pantsuartisan:0 "[胖次生产]胖次消费品"
 edict_sh_pantsuartisan_desc:0 "简单的将胖次搓揉成一团，就是世界上最棒的消费品了。"  

####################
 edict_wg_readjust_crisis:0 "调整天灾难度"
 edict_wg_readjust_crisis_desc:0 "允许你在舰娘独特天灾发生前重新调整天灾的难度（并非原版难度系数），以及是否禁止原版天灾发生的选项。"
 edict_wg_struggle_edicts:0 "紧急议案"
 edict_wg_struggle_edicts_desc:0 "为应对联合舰队的入侵，我们的资源必须向军工业倾斜。"
 edict_wg_merge_ra_fleets:0 "合并反抗军舰队"
 edict_wg_merge_ra_fleets_desc:0 "能让你合并在战斗后残余的从反抗军购买回来的舰队。"