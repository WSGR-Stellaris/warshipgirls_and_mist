 trait_wg_sunflower:0 "向日葵"
 trait_wg_sunflower_desc:0 "这种神奇的生物能生产能量币！而且味道嘎嘣脆。" 
 TRAIT_WG_SUNFLOWER_EFFECT:0 "每个向日葵人口每月生产5 £energy£ §Y$energy$§!。\n£food£ $food$来自 £job_livestock£ §Y$job_livestock_plural$§!§G+2§!\n£energy£ $energy$来自 £job_livestock£ §Y$job_livestock_plural$§!§G+5§!"
 
 WG_BOARD_LIVESTAR:0 "登录活星"
 WG_BOARD_LIVESTAR_DESC:0 "巨大的活星终于被我们瘫痪了，残存的向日葵躲在活星内部苟延残喘。"
 
 WG_FIX_LIVESTAR:0 "修复活星"
 WG_FIX_LIVESTAR_DESC:0 "活星的大部分船体依然完好，只需要清理掉里面被榨汁的向日葵和安装超空间引擎，再稍加修复就可以加入我们的行列。"
 
 wg_boss.73.name:0 "警告信标"
 wg_boss.73.desc:0 "我们的飞船途经这个星系的时候发现了一个警告信标，似乎在不断地发送着什么消息..."
 wg_boss.73.a:0 "接入信号"
 
 wg_boss.74.name:0 "向日葵之王"
 wg_boss.74.desc:0 "路过本星系的蝼蚁们听着，本星系的临近星系，也就是§H戴夫§!星系是我们伟大向日葵之王的领土，我们不希望任何人进入我们的国度，以及我们正在建造一台大杀器，只要我们的超空间引擎到货，就能建成它！一旦完工你们全都要被我们切片！！等着吧！！\n\n寻超空间引擎启事：\n我们建造的一台§R超空间引擎§!在运输过程中失踪，如果有人找到请送往§H戴夫§!星系，没有报酬。"
 wg_boss.74.a:0 "这是什么鬼"
 
 wg_boss.76.name:0 "活星"
 wg_boss.76.desc:0 "我们进入了戴夫星系，很显然里面的球形要塞便是这帮向日葵所说的大杀器。一台火力强大，上百公里的直径但拥有可笑涂装的超大型星系要塞！如果这样的要塞获得了超空间引擎，那么对银河系的安全绝对是一个巨大的隐患。"
 wg_boss.76.a:0 "舰队警戒！"
 
 wg_boss.78.name:0 "活星被瘫痪"
 wg_boss.78.desc:0 "一番交战后，巨大的活星终于被我们瘫痪了，残存的向日葵躲在活星内部苟延残喘。"
 wg_boss.78.a:0 "往通风管道发射质子鱼雷！"
 wg_boss.78.tooltip:0 "§R活星将被摧毁§!"  
 wg_boss.78.b:0 "准备陆军，登陆活星！"
 
 wg_boss.79.name:0 "活星被攻占"
 wg_boss.79.desc:0 "我们的陆军成功的占领了活星，里面试图抵抗的向日葵均被榨汁，剩下的向日葵向我们投降了。\n\n通过审问，我们得知这些向日葵口中得到一个荒唐的故事：它们是被一个称为世界主宰的仙人种植的，但由于种的太多，被另一个名为豹神的恶神拔除了大部分，向日葵的冤魂汇集于此，准备建造活星进行名为§H<向日葵的复仇.txt>§!的邪恶计划，但因为超空间引擎丢失和我们的攻击而破产。\n\n现在我们要怎么样处置这个巨大的战斗要塞和这些向日葵呢？"
 wg_boss.79.a:0 "炸掉活星，把向日葵榨汁" 
 wg_boss.79.b:0 "修复活星，把向日葵榨汁"
 wg_boss.79.c:0 "修复活星，把向日葵送到我们的世界"
 
 wg_boss.80.name:0 "活星修复完成！"
 wg_boss.80.desc:0 "我们完成了对活星的修复，顺便修复了一些不合理的飞船设计布局，只可惜原先用于安装星球毁灭武器的槽位被彻底损坏，没有修复的可能。\n\n现在这座巨型空间基地将作为我们的移动要塞为我们效力！"
 wg_boss.80.a:0 "棒极了" 
 