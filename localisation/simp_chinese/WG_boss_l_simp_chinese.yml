###############################
 r_early_rush:0 "《早战秘籍》"
 r_early_rush_desc:0 "摘记，早战之神 （第114版）：\n\n非洲星（欧洲星）\n于第一梯队战神（牛头人第三突击队）内，闻名于星河之未知品牌之智械，七余互异之星系萌新崇拜，皆为早战战神也。哀其最终命运尚不可知，然记载其轶事之文书于第6次早战翻车暴毙。自至少（早期）第5次以来，其往事真伪世人都懒得讨论。"
 early_rush:0 "没人比我更懂得早战"
 WATERB_avatar:"巨大昆西"
###############################
 wg_think_tank:0 "科研枢纽"
 Astesia_weapen_T:0 "星极"
 wg_boss_weapen_ion:0 "实验型涡轮炮-45号"
 wg_boss_weapen_ion2:0 "涡轮炮-46号" 
 wg_boss_weapen_ion2_DESC:0 "星极研发的高性能涡轮炮，虽然不及原型，但也足够强大。" 
 tech_boss_weapen_ion:0 "涡轮炮-46号"
 tech_boss_weapen_ion_desc:0 "星极研发的高性能涡轮炮，虽然不及原型，但也足够强大。"
 wsg_think_tank_destoryed:0 "泪之扉"
 wsg_think_tank_destoryed2:0 "星极"
 wsg_Astesia:0 "安装FTL"
 wsg_Astesia2:0 "星极的帮助"
 
 
 THINK_TANK_FTL_PROJECT:0 "安装超光速引擎"
 THINK_TANK_FTL_PROJECT_DESC:0 "星极，也就是泪之扉上那个奇怪的科研枢纽，希望我们能为它安装一台巨型的FTL引擎来帮助它离开那个星系。\n\n§R巨型FTL引擎需要耗费大量资源§!我们需要每个月支出§Y§Y20 £alloys£$alloys$§!和 §Y支出§Y20 £energy£$energy$§!来支持这一项目"
 
 THINK_TANK_FTL_PROJECT2:0 "安装炸弹"
 THINK_TANK_FTL_PROJECT2_DESC:0 "星极，也就是泪之扉上那个奇怪的科研枢纽，希望我们能为它安装一台巨型的FTL引擎来帮助它离开那个星系。但对于这样一座拥有非凡智能且拥有大量武备的巨型要塞来说，放任其自由行动是极其危险的，我们将安装炸弹来摧毁它！" 
 
 wg_boss.4.name:0 "科研枢纽停机"
 wg_boss.4.desc:0 "在一番激烈的战斗后，我们成功的摧毁了奇怪科研枢纽简陋的动力系统并迫使它停机。\n\n随后我们的部队对其进行了扫描，发现原先存在的自主AI已经自毁，但我们依然从中提取出了不少珍贵的数据。\n\n现在科研枢纽的残骸停留在泪之扉附近，也许在未来的某一天我们会考虑会将它修复。"
 wg_boss.4.a:0 "棒极了"

 wg_boss.5.name:0 "奇怪的科研枢纽"
 wg_boss.5.desc:0 "我们在泪之扉发现了一个保存完好的巨型建筑...一个巨大的§H科研枢纽！§!\n与我们传统想法中固定不动的巨型建筑不同，这个科研枢纽竟然被安装上了大量的推进器和我们没有见过的武器，使其成为了一座可以在行星内移动的巨型要塞。\n\n现在这个奇怪的科研枢纽正处于恒星附近，我们扫描发现科研枢纽内存在一个智能信号，但对我们的问答没有做出任何反应。"
 wg_boss.5.a:0 "真奇怪"
  
 wg_boss.6.name:0 "接受请求"
 wg_boss.6.desc:0 "我们同意了星极的请求，它已经将FTL引擎的设计图纸递传输给了我们。我们只需要派遣工程船，根据设计图并投入一定量的资源，即可帮助它离开这个地方。"
 wg_boss.6.a:0 "不错，开始执行" 
 
 wg_boss.7.name:0 "假意接受"
 wg_boss.7.desc:0 "我们假装同意了星极的请求，它已经将FTL引擎的设计图纸递传输给了我们。我们会派遣工程船，但实际要安装的是一枚巨大的炸弹，足以摧毁这个奇怪的造物。"
 wg_boss.7.a:0 "不错，开始执行" 
 
 wg_boss.8.name:0 "炸弹引爆"
 wg_boss.8.desc:0 "奇怪的科研枢纽并没有意识到我们安装的其实是一个炸弹。\n在我们的飞船撤离到安全范围后将炸弹引爆。和我们计算的一样，科研枢纽瞬间被炸成了两截，其中一部分残骸坠入了恒星。\n\n之后，我们对残骸进行了探索，幸运的找到一个还可以使用的数据库，提取出了大量珍贵的知识，并且回收了大量可用的合金。\n\n也许我们这么做是非常歹毒阴险的，但放任这样一个庞然大物在星系之间自由移动，更是对我们的未来不负责任。"
 wg_boss.8.a:0 "为了我们的安全"  
 wg_boss.8.tooltip:0 "§R星极被我们摧毁了§!" 
 
 wg_boss.9.name:0 "安装完毕"
 wg_boss.9.desc:0 "我们已经成功的为星极安装了FTL引擎，在我们撤离到安全距离后，这个庞然大物启动了跃迁引擎。\n可是，它要去哪里？"
 wg_boss.9.a:0 "让我们拭目以待"  
 wg_boss.9.tooltip:0 "§Y星极启动了跃迁引擎§!" 
 
 wg_boss.10.name:0 "星极失败了"
 wg_boss.10.desc:0 "星极启动了跃迁引擎，可我们并没能在任何地方探索到它的踪迹。\n几个月后，我们的一艘民用飞船在一颗星球轨道上发现了一些巨大的残骸，后来被证实这些残骸属于星极。\n\n很遗憾我们的朋友并没有成功，也许是因为FTL引擎的设计失误或者是我们安装不到位。\n不过幸运的是，这些残骸中包含了星极的主数据库，我们从中，提取出了大量珍贵的数据。"
 wg_boss.10.a:0 "遗憾"  

 wg_boss.11.name:0 "星极成功了"
 wg_boss.11.desc:0 "星极启动跃迁引擎的数十天后，我们的首都忽然出现了巨大的跃迁信号！是星极！\n\n星极将首次跃迁的目的地设置为我们的星系，是为了能给我们一个§Y惊喜§!，它愿意加入我们的帝国，为我们奉献它的毕生研究。"
 wg_boss.11.a:0 "欢迎星极！"
 
 wg_boss.12.name:0 "星极的礼物"
 wg_boss.12.desc:0 "星极最近对发来消息，它一直研究的涡轮炮的生产难题终于解决并将设计图纸发送给了我们。现在我们也能生产这种高性能的速射武器了！"
 wg_boss.12.a:0 "谢谢星极！"
 
 wg_boss.15.name:0 "神秘的通讯"
 wg_boss.15.desc:0 "我们一艘去过泪之扉的飞船忽然接收到了一条远程通讯，经过排查我们发现飞船不知何时被安装上了一个接受装置，信号的来源是泪之扉上那个神秘的科研枢纽，它似乎在传递着什么消息。"
 wg_boss.15.a:0 "接入信号"
 
 wg_boss.16.name:0 "星极"
 wg_boss.16.desc:0 "尊敬的[root.GetName],你们称自己为[root.GetSpeciesNamePlural]对吗？\n\n我是星极，恩多迪亚帝国的科研枢纽。很抱歉我未经允许在你们的飞船上安装了通讯器，我需要你们的帮助。"
 wg_boss.16.a:0 "你是一个科研枢纽？为什么你能说话？"
 wg_boss.16.a.response:0 "确切的说，星极是我上传大脑之前肉身的名字。我的帝国在完成科研枢纽的建造之后，需要一台生物计算机来增强枢纽的运算能力，并担任控制枢纽。\n我自愿选择上传了大脑，担任这座科研枢纽的核心，直到今日。"
 wg_boss.16.b:0 "恩多迪亚帝国去哪里了？"
 wg_boss.16.b.response:0 "帝国亡了。"
 wg_boss.16.c:0 "为什么你可以自主移动？发生了什么？"

 wg_boss.17.name:0 "星极"
 wg_boss.17.desc:0 "恩多迪亚帝国期间，我一直是帝国最高武器研究所。\n帝国灭亡后，这座科研枢纽并没有与帝国一起陪葬。我绕过最高权限，取得了整个科研枢纽的控制权，我知道待在这个地方迟早有一天我会资源耗尽或者疯掉。因此我使用自动维护机械，从周边废弃的飞船上拆卸了大量引擎安装在巨型建筑身上，勉强让自己可以在星系内移动。"
 wg_boss.17.a:0 "那么你需要什么样的帮助？"
 wg_boss.17.a.response:0 "虽然我勉强解决了星系内亚光速移动的问题，但我无法通过自己的设备建造并安装符合我尺寸的FTL引擎，好在我完成了这个因的设计图，我希望你们能帮助我制造这样的引擎。\n当然，事成之后我会回报你们。"
 wg_boss.17.b:0 "我们会帮助你制造并安装FTL引擎的"
 wg_boss.17.c:0 "我们会帮你的§R（欺骗星极，安装炸弹！）§!"
 wg_boss.17.d:0 "抱歉...你的FTL引擎需要的资源太多了，请找别人吧"
 
 wg_boss.18.name:0 "星极"
 wg_boss.18.desc:0 "这样吗...好吧。谢谢你陪我说话。"
 wg_boss.18.a:0 "抱歉"
 ###############################
 wg_fletcher:0 "弗莱彻"
 
 wg_boss.20.name:0 "满目疮痍的星系"
 wg_boss.20.desc:0 "这个星系充满了被摧毁的舰船，初步探测这些船被摧毁的时间从十万年到最近几千年年不等。\n究竟是什么摧毁了这些飞船？船员们对此有不好的预感。"
 wg_boss.20.a:0 "注意警戒"
 
 wg_boss.21.name:0 "这是个陷阱！"
 wg_boss.21.desc:0 "大量看似无害的飞船残骸中其实躲藏着大量的无人机！很显然就是它们袭击了这些飞船。\n\n其中有一架无人机的体积十分巨大，甚至可以匹敌战列舰。\n现在这些无人机正在朝着我们的飞船袭来！！"
 wg_boss.21.a:0 "紧急情况！！"
 
 wg_boss.22.name:0 "无人机之主被摧毁"
 wg_boss.22.desc:0 "无人机之主弗莱彻被我们摧毁了！\n随后，星系内的其他无人机全部停机，和这里的飞船残骸一同成为了太空垃圾。\n\n我们提取了这些无人机的数据，发现它们原属于一个古代的深海帝国，但不知为何这些无人机被抛弃，并产生了一艘巨型无人机。\n这些无人机一直盘踞在这里，通过袭击路过的飞船来为自己进行补给。\n\n现在这个星系彻底安全了，顺便一提，这些无人机的架构非常先进，我们从中学到了不少知识。"
 wg_boss.22.a:0 "了不起！"
 ###############################
 wg_boss_gars:0 "受刑者"
 GARS_weapen_P:0 "GARS针刺"
 GARS_weapen_L:0 "GARS毁灭"
 GARS_weapen_X:0 "GARS神光"
 GARS_weapen_T:0 "GARS湮灭"
 
 wg_boss_gras:0 "GARS辅助计算机" 
 wg_boss_gras_DESC:0 "从GARS上找到的先进计算机，可以精密的计算射击角度和时机来提高打击效果。" 
 FIRE_CONTROL_RADAR_GARS:0 "GARS辅助计算机" 
 FIRE_CONTROL_RADAR_GARS_DESC:0 "从GARS上找到的先进计算机，可以精密的计算射击角度和时机来提高打击效果。" 
 tech_wg_gras:0 "GARS辅助计算机"
 tech_wg_gras_desc:0 "从GARS上找到的先进计算机，可以精密的计算射击角度和时机来提高打击效果。"
 
 wg_boss.24.name:0 "机械监狱"
 wg_boss.24.desc:0 "我们遇到了一个非常奇特的星系，本应该是恒星位置的地方出现了一颗巨大无比的机械星球，甚至还围绕着一圈环世界，这个环世界似乎对机械星球施加某种不明立场。\n\n环形世界和它环绕的机械星球之间有个不属于任何已知种族的大型宇宙空间站。我们从上面接收到一段讯息。"
 wg_boss.24.a:0 "接入通讯" 
 
 wg_boss.25.name:0 "GARS防御单元"
 wg_boss.25.desc:0 "欢迎来到CK901。本设施是在§R<数据溢出>§!个周期前建立的，我们的任务是对GARS进行压制。\n\nGARS十分危险，任何进入设施为目的的行动都是十分危险的！！\n\n因此，在任何情况下都禁止接近此设施。"
 wg_boss.25.a:0 "呃...请问GARS是什么?"
 wg_boss.25.a.response:0 "GARS是非常危险的§R<数据损坏>§!，在§R<数据溢出>§!年由于§R<数据损坏>§!导致§R<数据损坏>§!。\n\n为此§R<数据损坏>§!建造了本设施，用于压制GARS。"
 wg_boss.25.b:0 "你们在做什么？"
 wg_boss.25.b.response:0 "本设施是GARS防御单元的核心，我们已经阻止了GARS§H3810§!次出逃尝试，最近的一次发生在§H1453§!个周期之前，导致了数个§R<数据损坏>§!的丢失，维护请求已经在§H1452§!个周期前发出，但暂时没有回应，但请放心，本设施有数个§R<数据损坏>§!作为后备力量，可以有效阻止GARS出逃。"
 wg_boss.25.c:0 "好吧，我们知道了。"

 wg_boss.30.name:0 "GARS防御单元"
 wg_boss.30.desc:0 "§R<警告-警告-警告>§!检测到主控程序被毁！！\n\n§H<启动备份程序>§!----§R<无响应>§!\n\n§R<一级安全警报>§! GARS防御单位失效！请无关飞船立即撤离，检测到GARS出逃！！"
 wg_boss.30.a:0 "哦？"
 
 wg_boss.31.name:0 "摧毁主控系统"
 wg_boss.31.desc:0 "在我们成功摧毁CK901上那些奇怪的防御设施后，由环世界产生的立场慢慢减弱直至消失，随后AI星球发生了剧烈爆炸，还顺势将整个环世界炸毁。"
 wg_boss.31.a:0 "不错，然后会发生什么呢？"
 
 wg_boss.32.name:0 "GARS"
 wg_boss.32.desc:0 "AI星球自爆后的两个月后，忽然星球残骸中出现了一个剧烈的信号。\n\n一个巨型大的多边形舰船从星球残骸中重组出现！\n毫无疑问，它就是GARS。一个拥有强大火力的机械要塞！"
 wg_boss.32.a:0 "必须摧毁它！"
 
 wg_boss.34.name:0 "GARS被摧毁！"
 wg_boss.34.desc:0 "我们成功的摧毁了GARS！憎恶机械的大部分残骸被星球残骸俘获，和这个残破不堪的地方融为了一体。\n\n很幸运，我们从一块残骸中找到了GARS使用的辅助计算机，它能大幅度提升我们的作战效率！"
 wg_boss.34.a:0 "干得漂亮"
 
###########################################
 pc_wg_water:0 "全水星球"
 pc_wg_water_desc:0 "整颗星球被114.514公里深的水淹没，完全找不到任何落脚点。"
 pc_ringworld_habitable_water:0 "全水环世界"
 pc_ringworld_habitable_water_desc:0 "整个环世界都被水所淹没，如果不是其114.514公里的深度，真的很适合当巨型游泳池。"
 waterB:0 "§Y（水逼气候）§!"
 wg_boss_space_dragon_Yukikaze:0 "龙王雪风"
 DRAGON_weapen_X:0 "水逼射线"
 
 tech_wg_waterB:0 "龙王喷水"
 tech_wg_waterB_desc:0 "还记得我们击败的龙王雪风吗？我们最近忽然搞懂它哪里来这么多水了，现在可以将这这项技术运用于巨神兵！"
 PLANET_KILLER_WATERB:0 "龙王喷水" 
 PLANET_KILLER_WATERB_DESC:0 "将大量的水喷射到星球上，整个星球都会被水淹没。"
 is_water_planet:0 "水...太多了" 
 PLANET_KILLER_WATERB_ACTION:0 "龙王喷水"
 PLANET_KILLER_WATERB_ACTION_DESC:0 "将大量的水喷射到星球上，整个星球都会被水淹没。"
 opinion_WATERB_my_world:0 "水淹了我们的星球"
 opinion_WATERB_a_world:0 "水淹了一个世界"
 opinion_WATERB_a_primitive_world:0 "水淹了一个原始文明"
 MESSAGE_DESC_FOR_PLANET_KILLER_WATERB:0 "被龙王淹没"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_WATERB:0 "准备注水 $PLANET|Y$"
 wg_boss.44.name:0 "龙王喷水！"
 wg_boss.44.desc:0 "随着 [From.From.GetName] 的水龙头渐渐拧紧，这宣布着我们已经完成了这颗星球的水淹。数百公里深的水将[From.GetName]彻底淹没成了一个全水世界。"
 wg_boss.44.a:0 "水真多啊"
 

 planet_destruction.1000.A:0 "那就这样吧。"
 planet_destruction.1000.B:0 "对于那些被飞速转化为等离子体的人来说他们表现的不错。"

 
 wg_boss.36.name:0 "雪风巨龙！"
 wg_boss.36.desc:0 "我们进入了大禹星系，这个星系内居然有3个盖亚星球！！即使是最离谱的玄幻小说也不敢轻易描写这种奇观。而它现在却真实的呈现在我们眼前。\n\n然而，似乎天下的确没有免费的午餐，这个美丽的星系中有一条具有领地意识的巨龙，被我们命名为§H<雪风>§!。巨龙雪风将这个美丽的星系是为自己的家，守护着这些瑰宝一般的盖亚星球。"
 wg_boss.36.a:0 "我的天哪"
 
 wg_boss.38.name:0 "雪风被击杀！"
 wg_boss.38.desc:0 "这个星系的守护者终于在我们的炮火下咽气了。巨龙痛苦的喷射着水柱，竟然化为了巨量的水！\n\n不管怎么样，这个星系现在无主了！"
 wg_boss.38.a:0 "干得漂亮！盖亚星球属于我们"
 
 wg_boss.39.name:0 "水漫金山！"
 wg_boss.39.desc:0 "巨龙雪风所变化的水竟然出现在了其中两颗盖亚星球上！！整颗星球瞬间被数百公里深的水淹没，根本找不到任何落脚点。三颗明珠一般的星球只剩下了一颗。"
 wg_boss.39.a:0 "我的宝贝！"

