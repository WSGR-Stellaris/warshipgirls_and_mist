 wg_boss.4.desc:0 "在一番激烈的战斗后，我们成功的摧毁了奇怪科研枢纽简陋的动力系统并迫使它停机。\n\n随后我们的部队对其进行了扫描，发现原先存在的自主AI已经自毁，但我们依然从中提取出了不少珍贵的数据。\n\n现在科研枢纽的残骸停留在泪之扉附近，也许在未来的某一天我们会考虑会将它修复。"
