 wg_boss.5.name:0 "奇怪的科研枢纽"
 wg_boss.5.desc:0 "我们在泪之扉发现了一个保存完好的巨型建筑...一个巨大的§H科研枢纽！§!\n与我们传统想法中固定不动的巨型建筑不同，这个科研枢纽竟然被安装上了大量的推进器和我们没有见过的武器，使其成为了一座可以在行星内移动的巨型要塞。\n\n现在这个奇怪的科研枢纽正处于恒星附近，我们扫描发现科研枢纽内存在一个智能信号，但对我们的问答没有做出任何反应。\n\n\n\n§R这个事件还没完成，你可以直接把它打死§!"
 wg_boss.5.a:0 "真奇怪"