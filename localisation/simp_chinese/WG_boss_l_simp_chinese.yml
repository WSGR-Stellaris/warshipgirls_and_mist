 r_early_rush:0 "《早战秘籍》"
 r_early_rush_desc:0 "摘记，早战之神 （第114版）：\n\n非洲星（欧洲星）\n于第一梯队战神（牛头人第三突击队）内，闻名于星河之未知品牌之智械，七余互异之星系萌新崇拜，皆为早战战神也。哀其最终命运尚不可知，然记载其轶事之文书于第6次早战翻车暴毙。自至少（早期）第5次以来，其往事真伪世人都懒得讨论。"
 early_rush:0 "没人比我更懂得早战"
