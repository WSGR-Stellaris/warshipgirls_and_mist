 pc_wg_water:0 "全水星球"
 pc_wg_water_desc:0 "整颗星球被114.514公里深的水淹没，完全找不到任何落脚点。"
 pc_ringworld_habitable_water:0 "全水环世界"
 pc_ringworld_habitable_water_desc:0 "整个环世界都被水所淹没，如果不是其114.514公里的深度，真的很适合当巨型游泳池。"
 waterB:0 "§Y（水逼气候）§!"
 wg_boss_space_dragon_Yukikaze:0 "龙王雪风"
 DRAGON_weapen_X:0 "水逼射线"
 
 tech_wg_waterB:0 "龙王喷水"
 tech_wg_waterB_desc:0 "还记得我们击败的龙王雪风吗？我们最近忽然搞懂它哪里来这么多水了，现在可以将这这项技术运用于巨神兵！"
 PLANET_KILLER_WATERB:0 "龙王喷水" 
 PLANET_KILLER_WATERB_DESC:0 "将大量的水喷射到星球上，整个星球都会被水淹没。"
 is_water_planet:0 "水...太多了" 
 PLANET_KILLER_WATERB_ACTION:0 "龙王喷水"
 PLANET_KILLER_WATERB_ACTION_DESC:0 "将大量的水喷射到星球上，整个星球都会被水淹没。"
 opinion_WATERB_my_world:0 "水淹了我们的星球"
 opinion_WATERB_a_world:0 "水淹了一个世界"
 opinion_WATERB_a_primitive_world:0 "水淹了一个原始文明"
 MESSAGE_DESC_FOR_PLANET_KILLER_WATERB:0 "被龙王淹没"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_WATERB:0 "准备注水 $PLANET|Y$"
 wg_boss.44.name:0 "龙王喷水！"
 wg_boss.44.desc:0 "随着 [From.From.GetName] 的水龙头渐渐拧紧，这宣布着我们已经完成了这颗星球的水淹。数百公里深的水将[From.GetName]彻底淹没成了一个全水世界。"
 wg_boss.44.a:0 "水真多啊"
 

 planet_destruction.1000.A:0 "那就这样吧。"
 planet_destruction.1000.B:0 "对于那些被飞速转化为等离子体的人来说他们表现的不错。"

 
 wg_boss.36.name:0 "雪风巨龙！"
 wg_boss.36.desc:0 "我们进入了大禹星系，这个星系内居然有3个盖亚星球！！即使是最离谱的玄幻小说也不敢轻易描写这种奇观。而它现在却真实的呈现在我们眼前。\n\n然而，似乎天下的确没有免费的午餐，这个美丽的星系中有一条具有领地意识的巨龙，被我们命名为§H<雪风>§!。巨龙雪风将这个美丽的星系是为自己的家，守护着这些瑰宝一般的盖亚星球。"
 wg_boss.36.a:0 "我的天哪"
 
 wg_boss.38.name:0 "雪风被击杀！"
 wg_boss.38.desc:0 "这个星系的守护者终于在我们的炮火下咽气了。巨龙痛苦的喷射着水柱，竟然化为了巨量的水！\n\n不管怎么样，这个星系现在无主了！"
 wg_boss.38.a:0 "干得漂亮！盖亚星球属于我们"
 
 wg_boss.39.name:0 "水漫金山！"
 wg_boss.39.desc:0 "巨龙雪风所变化的水竟然出现在了其中两颗盖亚星球上！！整颗星球瞬间被数百公里深的水淹没，根本找不到任何落脚点。三颗明珠一般的星球只剩下了一颗。"
 wg_boss.39.a:0 "我的宝贝！"