 wsg_think_tank_destoryed:0 "泪之扉"
 wsg_think_tank_destoryed2:0 "星极"
 wsg_Astesia:0 "安装FTL"
 wsg_Astesia2:0 "星极的帮助"
 
 
 THINK_TANK_FTL_PROJECT:0 "安装超光速引擎"
 THINK_TANK_FTL_PROJECT_DESC:0 "星极，也就是泪之扉上那个奇怪的科研枢纽，希望我们能为它安装一台巨型的FTL引擎来帮助它离开那个星系。\n\n§R巨型FTL引擎需要耗费大量资源§!我们需要每个月支出§Y§Y20 £alloys£$alloys$§!和 §Y支出§Y20 £energy£$energy$§!来支持这一项目"
 
 THINK_TANK_FTL_PROJECT2:0 "安装炸弹"
 THINK_TANK_FTL_PROJECT2_DESC:0 "星极，也就是泪之扉上那个奇怪的科研枢纽，希望我们能为它安装一台巨型的FTL引擎来帮助它离开那个星系。但对于这样一座拥有非凡智能且拥有大量武备的巨型要塞来说，放任其自由行动是极其危险的，我们将安装炸弹来摧毁它！" 
 
 wg_boss.4.name:0 "科研枢纽停机"
 wg_boss.4.desc:0 "在一番激烈的战斗后，我们成功的摧毁了奇怪科研枢纽简陋的动力系统并迫使它停机。\n\n随后我们的部队对其进行了扫描，发现原先存在的自主AI已经自毁，但我们依然从中提取出了不少珍贵的数据。\n\n现在科研枢纽的残骸停留在泪之扉附近，也许在未来的某一天我们会考虑会将它修复。"
 wg_boss.4.a:0 "棒极了"

 wg_boss.5.name:0 "奇怪的科研枢纽"
 wg_boss.5.desc:0 "我们在泪之扉发现了一个保存完好的巨型建筑...一个巨大的§H科研枢纽！§!\n与我们传统想法中固定不动的巨型建筑不同，这个科研枢纽竟然被安装上了大量的推进器和我们没有见过的武器，使其成为了一座可以在行星内移动的巨型要塞。\n\n现在这个奇怪的科研枢纽正处于恒星附近，我们扫描发现科研枢纽内存在一个智能信号，但对我们的问答没有做出任何反应。"
 wg_boss.5.a:0 "真奇怪"
  
 wg_boss.6.name:0 "接受请求"
 wg_boss.6.desc:0 "我们同意了星极的请求，它已经将FTL引擎的设计图纸递传输给了我们。我们只需要派遣工程船，根据设计图并投入一定量的资源，即可帮助它离开这个地方。"
 wg_boss.6.a:0 "不错，开始执行" 
 
 wg_boss.7.name:0 "假意接受"
 wg_boss.7.desc:0 "我们假装同意了星极的请求，它已经将FTL引擎的设计图纸递传输给了我们。我们会派遣工程船，但实际要安装的是一枚巨大的炸弹，足以摧毁这个奇怪的造物。"
 wg_boss.7.a:0 "不错，开始执行" 
 
 wg_boss.8.name:0 "炸弹引爆"
 wg_boss.8.desc:0 "奇怪的科研枢纽并没有意识到我们安装的其实是一个炸弹。\n在我们的飞船撤离到安全范围后将炸弹引爆。和我们计算的一样，科研枢纽瞬间被炸成了两截，其中一部分残骸坠入了恒星。\n\n之后，我们对残骸进行了探索，幸运的找到一个还可以使用的数据库，提取出了大量珍贵的知识，并且回收了大量可用的合金。\n\n也许我们这么做是非常歹毒阴险的，但放任这样一个庞然大物在星系之间自由移动，更是对我们的未来不负责任。"
 wg_boss.8.a:0 "为了我们的安全"  
 wg_boss.8.tooltip:0 "§R星极被我们摧毁了§!" 
 
 wg_boss.9.name:0 "安装完毕"
 wg_boss.9.desc:0 "我们已经成功的为星极安装了FTL引擎，在我们撤离到安全距离后，这个庞然大物启动了跃迁引擎。\n可是，它要去哪里？"
 wg_boss.9.a:0 "让我们拭目以待"  
 wg_boss.9.tooltip:0 "§Y星极启动了跃迁引擎§!" 
 
 wg_boss.10.name:0 "星极失败了"
 wg_boss.10.desc:0 "星极启动了跃迁引擎，可我们并没能在任何地方探索到它的踪迹。\n几个月后，我们的一艘民用飞船在一颗星球轨道上发现了一些巨大的残骸，后来被证实这些残骸属于星极。\n\n很遗憾我们的朋友并没有成功，也许是因为FTL引擎的设计失误或者是我们安装不到位。\n不过幸运的是，这些残骸中包含了星极的主数据库，我们从中，提取出了大量珍贵的数据。"
 wg_boss.10.a:0 "遗憾"  

 wg_boss.11.name:0 "星极成功了"
 wg_boss.11.desc:0 "星极启动跃迁引擎的数十天后，我们的首都忽然出现了巨大的跃迁信号！是§H星极§!！\n\n§H星极§!将首次跃迁的目的地设置为我们的星系，是为了能给我们一个§Y惊喜§!，它愿意加入我们的帝国，为我们奉献它的毕生研究。"
 wg_boss.11.a:0 "欢迎星极！"
 
 wg_boss.12.name:0 "星极的礼物"
 wg_boss.12.desc:0 "§H星极§!最近对发来消息，它一直研究的涡轮炮的生产难题终于解决并将设计图纸发送给了我们。现在我们也能生产这种高性能的速射武器了！"
 wg_boss.12.a:0 "谢谢星极！"
 
 wg_boss.15.name:0 "神秘的通讯"
 wg_boss.15.desc:0 "我们一艘去过泪之扉的飞船忽然接收到了一条远程通讯，经过排查我们发现飞船不知何时被安装上了一个接受装置，信号的来源是泪之扉上那个神秘的科研枢纽，它似乎在传递着什么消息。"
 wg_boss.15.a:0 "接入信号"
 
 wg_boss.16.name:0 "星极"
 wg_boss.16.desc:0 "尊敬的[root.GetName],你们的称自己为[root.GetSpeciesNamePlural]对吗？\n\n我是§H星极§!，恩多迪亚帝国的科研枢纽。很抱歉我未经允许在你们的飞船上安装了通讯器，我需要你们的帮助。"
 wg_boss.16.a:0 "你是一个科研枢纽？为什么你能说话？"
 wg_boss.16.a.response:0 "确切的说，§H星极§!是我上传大脑之前肉身的名字。我的帝国在完成科研枢纽的建造之后，需要一台生物计算机来增强枢纽的运算能力，并担任控制枢纽。\n我自愿选择上传了大脑，担任这座科研枢纽的核心，直到今日。"
 wg_boss.16.b:0 "恩多迪亚帝国去哪里了？"
 wg_boss.16.b.response:0 "帝国亡了。"
 wg_boss.16.c:0 "为什么你可以自主移动？发生了什么？"

 wg_boss.17.name:0 "星极"
 wg_boss.17.desc:0 "恩多迪亚帝国期间，我一直是帝国最高武器研究所。\n帝国灭亡后，这座科研枢纽并没有与帝国一起陪葬。我绕过最高权限，取得了整个科研枢纽的控制权，我知道待在这个地方迟早有一天我会资源耗尽或者疯掉。因此我使用自动维护机械，从周边废弃的飞船上拆卸了大量引擎安装在巨型建筑身上，勉强让自己可以在星系内移动。"
 wg_boss.17.a:0 "那么你需要什么样的帮助？"
 wg_boss.17.a.response:0 "虽然我勉强解决了星系内亚光速移动的问题，但我无法通过自己的设备建造并安装符合我尺寸的FTL引擎，好在我完成了这个因的设计图，我希望你们能帮助我制造这样的引擎。\n当然，事成之后我会回报你们。"
 wg_boss.17.b:0 "我们会帮助你制造并安装FTL引擎的"
 wg_boss.17.c:0 "我们会帮你的§R（欺骗星极，安装炸弹！）§!"
 wg_boss.17.d:0 "抱歉...你的FTL引擎需要的资源太多了，请找别人吧"
 
 wg_boss.18.name:0 "星极"
 wg_boss.18.desc:0 "这样吗...好吧。谢谢你陪我说话。"
 wg_boss.18.a:0 "抱歉"
