 wg_boss.24.name:0 "机械监狱"
 wg_boss.24.desc:0 "我们遇到了一个非常奇特的星系，本应该是恒星位置的地方出现了一颗巨大无比的机械星球，甚至还围绕着一圈环世界，这个环世界似乎对机械星球施加某种不明立场。\n\n环形世界和它环绕的机械星球之间有个不属于任何已知种族的大型宇宙空间站。我们从上面接收到一段讯息。"
 wg_boss.24.a:0 "接入通讯" 
 
 wg_boss.25.name:0 "GARS防御单元"
 wg_boss.25.desc:0 "欢迎来到CK901。本设施是在§R<数据溢出>§!个周期前建立的，我们的任务是对GARS进行压制。\n\nGARS十分危险，任何进入设施为目的的行动都是十分危险的！！\n\n因此，在任何情况下都禁止接近此设施。"
 wg_boss.25.a:0 "呃...请问GARS是什么?"
 wg_boss.25.a.response:0 "GARS是非常危险的§R<数据损坏>§!，在§R<数据溢出>§!年由于§R<数据损坏>§!导致§R<数据损坏>§!。\n\n为此§R<数据损坏>§!建造了本设施，用于压制GARS。"
 wg_boss.25.b:0 "你们在做什么？"
 wg_boss.25.b.response:0 "本设施是GARS防御单元的核心，我们已经阻止了GARS§H3810§!次出逃尝试，最近的一次发生在§H1453§!个周期之前，导致了数个§R<数据损坏>§!的丢失，维护请求已经在§H1452§!个周期前发出，但暂时没有回应，但请放心，本设施有数个§R<数据损坏>§!作为后备力量，可以有效阻止GARS出逃。"
 wg_boss.25.c:0 "好吧，我们知道了。"

 wg_boss.30.name:0 "GARS防御单元"
 wg_boss.30.desc:0 "§R<警告-警告-警告>§!检测到主控程序被毁！！\n\n§H<启动备份程序>§!----§R<无响应>§!\n\n§R<一级安全警报>§! GARS防御单位失效！请无关飞船立即撤离，检测到GARS出逃！！"
 wg_boss.30.a:0 "哦？"
 
 wg_boss.31.name:0 "摧毁主控系统"
 wg_boss.31.desc:0 "在我们成功摧毁CK901上那些奇怪的防御设施后，由环世界产生的立场慢慢减弱直至消失，随后AI星球发生了剧烈爆炸，还顺势将整个环世界炸毁。"
 wg_boss.31.a:0 "不错，然后会发生什么呢？"
 
 wg_boss.32.name:0 "GARS"
 wg_boss.32.desc:0 "AI星球自爆后的两个月后，忽然星球残骸中出现了一个剧烈的信号。\n\n一个巨型大的多边形舰船从星球残骸中重组出现！\n毫无疑问，它就是GARS。一个拥有强大火力的机械要塞！"
 wg_boss.32.a:0 "必须摧毁它！"
 
 wg_boss.34.name:0 "GARS被摧毁！"
 wg_boss.34.desc:0 "我们成功的摧毁了GARS！憎恶机械的大部分残骸被星球残骸俘获，和这个残破不堪的地方融为了一体。\n\n很幸运，我们从一块残骸中找到了GARS使用的辅助计算机，它能大幅度提升我们的作战效率！"
 wg_boss.34.a:0 "干得漂亮"
 
