 sh.3027.name:0 "星系终结"
 sh.3027.desc:0 "[From.From.GetName]已经将[From.GetName]转化为了黑洞，整个星系的大型天体也一同被毁灭了，只有较小的陨石得以幸存。\n\n所谓的无敌舰队，所谓的巨型建筑，甚至巨大的星球，如今连残骸都没有留下。\n\n现在，孤独的巨神兵[From.From.GetName]和[From.GetName]黑洞构成了一副无比壮美的画卷，令人陶醉。" 
