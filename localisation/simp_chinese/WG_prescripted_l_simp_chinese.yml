 EMPIRE_DESIGN_wg1:0 "幻萌星际集团"
 EMPIRE_DESIGN_wg1_desc:0 "在对抗深海的战争中，战舰少女们表现出了惊人的战斗力。\n\n进过漫长的战斗后，战舰少女们击破了深海最后的防线，将深海们彻底地赶出了母星。幸存提督和战舰少女们组成联盟，接管了整个星球的行政。\n\n22世纪末，继承了人类遗产的战舰少女们发现了超空间航路并制造出了第一个超空间引擎。2200年，超空间引擎技术得到完善并广泛使用。战舰少女们将目光投向了星空，去面对逃往深空的曾经的敌人以及深邃的星空带来的挑战。"
 
 EMPIRE_DESIGN_sh1:0 "深海舰队"
 EMPIRE_DESIGN_sh1_desc:0 "深海舰队在与战舰少女的战争中落败，被赶出了母星。她们长途跋涉终于来到了新的家园，将在这里重新开始。"