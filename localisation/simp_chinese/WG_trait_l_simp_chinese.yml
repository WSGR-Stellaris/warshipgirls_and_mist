 leader_trait_governor_yamatoman:0 "大和人"
 leader_trait_governor_yamatoman_desc:0 "大和二十三世一直遵循着家族传统——乐于奉献。" 
 leader_trait_governor_neversleep:0 "不眠者"
 leader_trait_governor_neversleep_desc:0 "我们不知道大和二十三世是如何做到不需要睡眠的也能正常存活的，有传言称她其实是一名强大的灵能者。"
 
 leader_trait_admiral_sh_weapon_master:0 "武器大师"
 leader_trait_admiral_sh_weapon_master_desc:0 "这位舰队司令有一种特殊的方法来增加对护盾和装甲的穿透力，但代价是需要更高的维护费来保持这一优势。" 
 leader_trait_admiral_sh_sniper:0 "狙击手"
 leader_trait_admiral_sh_sniper_desc:0 "这位舰队司令擅长在远距离对目标进行精确的打击，但为此她需要更多的时间来对目标进行瞄准。" 
 leader_trait_admiral_sh_armor:0 "重甲骑兵"
 leader_trait_admiral_sh_armor_desc:0 "这位舰队司令认为比起船体和装甲这些实实在在的防御，护盾显得不那么靠谱。" 
 leader_trait_scientist_sh_ignore:0 "省略"
 leader_trait_scientist_sh_ignore_desc:0 "为尽快对目标星系完成考察工作，这位领袖会忽视一些细节，但因此也可能会错失一些机会。" 
 leader_trait_scientist_sh_selfless:0 "无私"
 leader_trait_scientist_sh_selfless_desc:0 "在深海社会的高级成员都会允许保留高度的自主性，但这位领袖依然选择无私奉献，拒绝过多的个人维护来节约资源。" 
 leader_trait_scientist_sh_defender:0 "防御者"
 leader_trait_scientist_sh_defender_desc:0 "这位总督擅长防御作战，可以有效提升所在星区恒星基地的防御力量。" 
 leader_trait_scientist_sh_nursing:0 "高效护理"
 leader_trait_scientist_sh_nursing_desc:0 "这位总督使用一套更合理的管理方式来提升舒适度，但为此需要更多的维护费来维持这一状态。" 
 leader_trait_scientist_sh_experienced:0 "经验丰富"
 leader_trait_scientist_sh_experienced_desc:0 "这位陆军将领是军队中的传奇人物，她所在的军队都是战无不胜攻无不克的。" 