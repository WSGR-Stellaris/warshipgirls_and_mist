l_simp_chinese:
###############################
 wsg_trait_satellite:0 "放卫星"
 wsg_trait_satellite_desc:0 "在新舰娘诞生前，我们的宣传机构将制作出十分漂亮的全息海报，十分吊人胃口，这一过程被称为放卫星。"
 wsg_trait_coffee:0 "咖啡成瘾"
 wsg_trait_coffee_desc:0 "我们沉迷一种名为咖啡的饮料，导致身材普遍矮小，这对陆军作战十分不利。"
 wsg_trait_0v0:0 "昆化"
 wsg_trait_0v0_desc:0 "某次全球性化学泄露事故导致我们昆化严重，提升个人工作学习能力对于我们来说十分困难。"
 wsg_trait_overtime:0 "加班"
 wsg_trait_overtime_desc:0 "加班使我快乐——某和。"
 wsg_trait_diving:0 "假摔"
 wsg_trait_diving_desc:0 "虽然我们行军时健步如飞，但经常假摔导致非战斗减员严重。"
 wsg_trait_tasty_food:0 "追求美食"
 wsg_trait_tasty_food_desc:0 "我们对于制作出银河中最好的美食有着令人难以想象的追求。"
 wsg_trait_mind_control:0 "脑控"
 wsg_trait_mind_control_desc:0 "从原子时代便开发出来的先进技术，用于确保所有成员的团结。"
 wsg_trait_money:0 "莱比锡的钱袋"
 wsg_trait_money_desc:0 "我们视财如命，但也十分容易满足。"
 wsg_trait_game:0 "北方宅家的女皇"
 wsg_trait_game_desc:0 "沉迷虚拟游戏无法自拔，让我们离开自己的家比上天还难。"
 wsg_trait_surrender:0 "黎姐快乐旗"
 wsg_trait_surrender_desc:0 "没人能在我们投降之前占领我们的首都。"
 wsg_trait_missile:0 "上游一号"
 wsg_trait_missile_desc:0 "我们对于武器的管控程度非常糟糕，以至于经常有未经登记的导弹在居民区乱飞。"
 wsg_trait_block:0 "压稿"
 wsg_trait_block_desc:0 "尽管新的舰娘已经准备好诞生了，但有一股神秘的力量阻止了新舰娘的诞生。"
 wsg_trait_GALO:0 "吉祥物GALO"
 wsg_trait_GALO_desc:0 "抱着GALO工作是一件愉快的事情。"
 wsg_trait_gugu:0 "咕咕咕"
 wsg_trait_gugu_desc:0 "一股不良的风气在不明原因下传遍了整个种族，严重影响了工作效率。"
 wsg_trait_knowledgeable:0 "聪慧"
 wsg_trait_knowledgeable_desc:0 "我们拥有发达的大脑，可以轻易接受日新月异的科学进步。"
 wsg_trait_Vodka:0 "伏特加"
 wsg_trait_Vodka_desc:0 "手持聚焦电弧伏特加,今晚银河王座是我家"
 wsg_trait_Nelson:0 "纳尔逊的放大镜"
 wsg_trait_Nelson_desc:0 "港区的名侦探小纳尔逊放大镜的复制品，持有者都是怪奇社团“恪尽职守粉丝会”的忠实成员。"
 wsg_trait_flowermaid:0 "花女仆什罗普郡"
 wsg_trait_flowermaid_desc:0 "热爱鲜花的什罗普郡将我们的星球装扮的如此美丽，所有人都感到十分的幸福。"
 wsg_trait_Epolicy:0 "强力宣发"
 wsg_trait_Epolicy_desc:0 "对于新的政策，舰娘们总是能快速接受并牢记于心。"
 wsg_trait_Dbed:0 "双层床"
 wsg_trait_Dbed_desc:0 "毫无疑问宿舍双层床能大幅度增加我们战斗舰娘的容量，虽然这很不人道。"
 wsg_trait_chair:0 "艾拉的椅子"
 wsg_trait_chair_desc:0 "我们需要更多的空间来存放我们的备用椅子。"
 wsg_trait_125:0 "大量建造"
 wsg_trait_125_desc:0 "去特么的狙击公式，直接用数量怼。"
 wsg_trait_615:0 "精准建造"
 wsg_trait_615_desc:0 "资源必须合理运用，使用狙击公式大幅度提高出货概率，但需要花费大量时间来总结公式。"
 wsg_trait_ring:0 "戒指"
 wsg_trait_ring_desc:0 "这个特性没有任何作用，但它表明了——整个港区的舰娘都是我老婆。"
 wsg_trait_warshipgirls:0 "战舰少女"
 wsg_trait_warshipgirls_desc:0 "战舰少女是由幻萌集团通过逆向研究深海舰队而设计出来的，她们的目的是抵御深海舰队的入侵。"
 wsg_trait_warshipgirls1:0 "战舰少女"
 wsg_trait_warshipgirls1_desc:0 "新一代的舰装和基因工程剔除了原来的劣势，更高效更能适应需求。"
 wsg_trait_muno:0 "Muon"
 wsg_trait_muno_desc:0 "Muon是新一代舰娘日常使用的能源，相比曾经的油弹,新能源带来了更强劲的力量。"
 wsg_trait_neo:0 "NEO"
 wsg_trait_neo_desc:0 "NEO物质能极大的促进新舰娘的诞生。"
 wsg_trait_np:0 "NP"
 wsg_trait_np_desc:0 "NP是新一代舰娘维护和强化舰装的必需品，相比曾经的钢铝，NP有着更好的效果且占用更少的储存空间。"
 wsg_trait_alpha:0 "Alpha 结晶"
 wsg_trait_alpha_desc:0 "令人着迷的Alpha结晶里蕴含着许多未知的性质，通过研究Alpha结晶给予了我们科研极大的进步。"
 wsg_trait_mist:0 "苍青少女"
 wsg_trait_mist_desc:0 "由苍青世界带来的科技，结合NEO物质，抛弃传统的油弹钢铝，采用NP与Muno驱动。舰装与舰娘本体彻底的融为一体。"
 wsg_trait_agrarian:0 "务农"
 wsg_trait_agrarian_desc:0 "我们对于农业耕种有着难以理解的热情，会尝试在你能想象到的任何地方进行种植作业。"
 wsg_trait_ingenious:0 "产能大师"
 wsg_trait_ingenious_desc:0 "早在前太空时代我们就懂得如何更高效的产出能源和减少损耗，这一优良传统被我们延续至今。"
 wsg_trait_industrious:0 "远征采矿"
 wsg_trait_industrious_desc:0 "在过去一些舰娘被专门用于远征工作来采集稀有的矿产资源，现在这项传统被我们发扬光大了。"
 
 wg_modifier_Nelson:0 "纳尔逊的放大镜"
 wg_modifier_Dbed:0 "双层床"
 wg_modifier_knowledgeable:0 "聪慧"
 wg_modifier_Epolicy:0 "高效行政"
 wg_modifier_Vodka:0 "伏特加"
 wg_modifier_Epolicy:0 "强力宣发"
 wg_modifier_125:0 "大量建造"
 wg_modifier_615:0 "精准建造"
 wsg_trait_alloys:0 "合金污垢"
 wg_modifier_surrender:0 "黎姐快乐旗"
 wsg_trait_alloys_desc:0 "舰娘洗澡洗下来的污垢可以很容易的被提炼成合格的合金。"
 TRAIT_WSG_ALLOYS_EFFECT:0 "每个舰娘人口每月生产0.1 £alloys£ §Y$alloys$§!。"
 wsg_trait_consumer_goods:0 "没收手工艺品"
 wsg_trait_consumer_goods_desc:0 "根据调查，部分舰娘私下会雕刻出一些精美的手工艺品，现在我们将定期全部没收并重新出售给其他舰娘，这无疑能大大增加我们的消费品产出。"
 TRAIT_WSG_GOODS_EFFECT:0 "$MOD_POP_HAPPINESS$: §R-15%§!\n\n每个舰娘人口每月生产0.2 £consumer_goods£ §Y$consumer_goods$§!。"
 
 trait_intelligent_galo:0 "智慧Galo"
 trait_intelligent_galo_desc:0 "这些拥有智能的galo可能是一次实验室的意外产物，但它们已经对我们表现出忠诚且有很高的工作效率。§!§R-机密：它们很美味-§!"

 wsg_modifier_warshipgirls:0 "舰娘AI组装协议"
 wg_modifier_buff:0 "巨型海豹" 
 
 leader_trait_admiral_warshipgirls:0 "战舰少女"
 leader_trait_admiral_warshipgirls_desc:0 "舰装上提供的接口，能让我们操纵战舰如同操纵舰装一般流畅"
 leader_trait_general_warshipgirls:0 "战舰少女"
 leader_trait_general_warshipgirls_desc:0 "陆战型的舰装让我们能更好的处理登陆作战"
 leader_trait_governor_warshipgirls:0 "战舰少女"
 leader_trait_governor_warshipgirls_desc:0 "生产型舰装极大的提高了矿物与电力的生产力"
 leader_trait_scientist_warshipgirls:0 "战舰少女"
 leader_trait_scientist_warshipgirls_desc:0 "科研型的舰装能胜任各式各样的研究"
 leader_trait_ruler_warshipgirls:0 "战舰少女"
 leader_trait_ruler_warshipgirls_desc:0 "新的舰装给整个国度带来了新的活力"
 
 leader_trait_admiral_mist:0 "苍青少女"
 leader_trait_admiral_mist_desc:0 "新型舰装能够让我们单位时间里处理更多的数据，操纵战舰更为得心应手。"
 leader_trait_general_mist:0 "苍青少女"
 leader_trait_general_mist_desc:0 "新型舰装对登陆作战更为适用"
 leader_trait_governor_mist:0 "苍青少女"
 leader_trait_governor_mist_desc:0 "新型舰装有更为强大的功率输出，极大的提高了矿物与电力的生产力"
 leader_trait_scientist_mist:0 "苍青少女"
 leader_trait_scientist_mist_desc:0 "新型舰装更能胜任各式各样的研究"
 leader_trait_ruler_mist:0 "苍青少女"
 leader_trait_ruler_mist_desc:0 "新的舰装给整个国度带来了新的活力"
 
 WSGR:0 "战舰少女"
 leader_trait_admiral_Rodney:0 "舰队司令罗德尼"
 leader_trait_admiral_Rodney_desc:0 "罗德尼司令对于如何使舰队资源高效分配和舰船火炮精准度提升有着超出常人的理解。" 
 leader_trait_admiral_Rodney2:0 "纳尔逊的信"
 leader_trait_admiral_Rodney2_desc:0 "一封来自纳尔逊的纸质信，罗德尼一直用心保管着，并将它视为前进的动力。" 
 
 Ella:0 "艾拉"
 CHAIRMAN:0 "断椅族"
 leader_trait_governor_Ella:0 "断椅族后裔"
 leader_trait_governor_Ella_desc:0 "盘古开天地后，找了一条椅子想坐下休息，结果竟将椅子坐断！之后这条椅子赶在建国前成精，于是便有了能力强大的断椅一族。" 

 AXEMAN:0 "樱桃树爱好者"
 leader_trait_general_washington_axe:0 "落樱战斧"
 leader_trait_general_washington_axe_desc:0 "华盛顿的贴身近战武器，她曾用这把斧头单挑泰坦GALO并取得了胜利。" 
 
 CAPITALISMMAN:0 "资本家" 
 leader_trait_governor_santee:0 "路灯"
 leader_trait_governor_santee_desc:0 "桑提每到一个星区担任总督，她就会拆除所在星区全部的路灯。" 
 
 leader_trait_governor_badseals:0 "努力工作的海豹"
 leader_trait_governor_badseals_desc:0 "今天的工作是...摸了！" 
 leader_trait_governor_badseals_righteous:0 "哥谭设计师"
 leader_trait_governor_badseals_righteous_desc:0 "对于如何将星球改造的同哥谭市一般民风淳朴，我们的海豹同志有着独特的见解。" 
 
 leader_trait_admiral_wsg_cannoneer:0 "远程炮手"
 leader_trait_admiral_wsg_cannoneer_desc:0 "这位舰队司令喜欢在超远距离就对目标进行射击，虽然舰队射程大大增加，但也因此导致了总体命中率偏低。" 
 leader_trait_admiral_wsg_sniper:0 "狙击手"
 leader_trait_admiral_wsg_sniper_desc:0 "这位舰队司令擅长在远距离对目标进行精确的打击，但为此她需要更多的时间来对目标进行瞄准。" 
 leader_trait_admiral_wsg_overspeed:0 "超速"
 leader_trait_admiral_wsg_overspeed_desc:0 "对于这位舰队司令来说，舰队航速才是最重要的，虽然有时候会出现舰队刹不住船然后撞上炮弹的滑稽场面。" 
 leader_trait_admiral_wsg_careful:0 "小心谨慎"
 leader_trait_admiral_wsg_careful_desc:0 "这位舰队司令对舰队的飞船了如指掌，在舰况极为糟糕的情况下也能安全的撤离。同时，她会对舰队路径进行事先侦测来保证舰队的安全，但代价是她的舰队会由于侦察过度导致整体航速偏慢。" 
 leader_trait_scientist_wsg_curiosity:0 "好奇心"
 leader_trait_scientist_wsg_curiosity_desc:0 "这位领袖对一切异常事物都充满了好奇心，任何异样都无法逃过她的眼睛，不过凡事必有两面性，她会浪费大量的时间在寻找异常点上。" 
 leader_trait_scientist_wsg_ovo:0 "玄学式科研"
 leader_trait_scientist_wsg_ovo_desc:0 "面对疑难问题，这位科学家会选择使用“俺寻思”这一玄学技能并往往都能奏效，不过她很难从失败或者成功中获得经验来因对同样的问题。" 
 leader_trait_scientist_wsg_shipyard:0 "简易船坞模块"
 leader_trait_scientist_wsg_shipyard_desc:0 "这位总督让每一个恒星基地有加装了简易的船坞模块，但由于比不上专业的船坞，造价会略有提升。" 
 leader_trait_scientist_wsg_intelligent:0 "注重科研"
 leader_trait_scientist_wsg_intelligent_desc:0 "这位总督特别重视科研建设，她愿意为所在星区的科研投入更多的资金支持。" 
 leader_trait_scientist_wsg_experienced:0 "经验丰富"
 leader_trait_scientist_wsg_experienced_desc:0 "这位陆军将领是军队中的传奇人物，她所在的军队都是战无不胜攻无不克的。" 

 leader_trait_ruler_lexington:0 "永远十七岁"
 leader_trait_ruler_lexington_desc:0 "孩子，当你出生的那天，皮兰港的港区中悄声回荡着你的名字：“列克星敦”。总有一天我的生命将走到尽头，而你，将加冕为王。\n　　　　　　——古神《出深海纪》第一章第七节"
 leader_trait_ruler_lexington2:0 "神选之人"
 leader_trait_ruler_lexington2_desc:0 "如此木大的力量！"

 ##############################################深海特性
 sh_trait_shenhai:0 "深海舰队"
 sh_trait_shenhai_desc:0 "深海舰队的成员们通过洗脑等来保持个体的忠诚，有非常严格的等级制度，她们无所畏惧，愿意为深海舰队付出一切，但是缺乏自主意识"
 sh_trait_shenhai1:0 "深海舰队"
 sh_trait_shenhai1_desc:0 "改造后的深海舰娘有更强的适应能力，对于自主意识这件事还需要进行更深入的讨论。"
 sh_trait_shenhai2:0 "缄默深海"
 sh_trait_shenhai2_desc:0 "抛弃了多余的情感，我们将比原先更强。"
 sh_trait_shenhai3:0 "深海舰队"
 sh_trait_shenhai3_desc:0 "现在我们重新拥抱了情感，这将是历史的新篇章。"
 sh_trait_building:0 "高效建造"
 sh_trait_building_desc:0 "我们深海社会一切事情都是如此的高效快捷。"
 sh_trait_gear:0 "人皆齿轮"
 sh_trait_gear_desc:0 "每一位深海舰娘都被视为整个深海舰队运作所需的齿轮。"
 sh_trait_simple:0 "简单生活"
 sh_trait_simple_desc:0 "在深海社会，任何奢侈浪费的行为都是极大的罪恶。"
 sh_trait_boxes:0 "盒装居住"
 sh_trait_boxes_desc:0 "深海低级单位需要居住在这种狭窄的盒子里，内置深海修复液来减轻狭窄空间造成的身体损伤。通过这样的手段，我们可以节约大量空间为更重要的设施提供场地。"
 sh_trait_eye:0 "全视之眼"
 sh_trait_eye_desc:0 "我们能抵达这颗星球很大程度是依赖于那些经验丰富的导航员们。"
 sh_trait_repair:0 "维修液体"
 sh_trait_repair_desc:0 "深海维修液能有效修复我们的受损肢体，并且能在一定程度上修复我们的战舰。"
 sh_trait_untrusted:0 "不受信任"
 sh_trait_untrusted_desc:0 "建立一个像深海舰队那样严明高效的国家是在群星之间立足的必要条件，但有些国家似乎并不这么觉得，认为我们不可信任。"
 sh_trait_unattractive:0 "艰难贸易"
 sh_trait_unattractive_desc:0 "一些国家认为我们出于对深海利益所采取的必要举措是霸王条例，他们很多都拒绝与我们进行贸易。"
 sh_trait_migrate:0 "笨重舰装"
 sh_trait_migrate_desc:0 "部分战舰的舰装设计利于作战但不利于进行长距离的星际迁移，为此我们不得不多付出一些代价来转移她们。" 
 sh_trait_fleet:0 "庞大舰队"
 sh_trait_fleet_desc:0 "所有深海社会的成员都必须做好随时成为战舰船员的准备。" 
 sh_trait_together:0 "齐心协力"
 sh_trait_together_desc:0 "深海公民团结一致，齐心协力。" 
 sh_trait_fool40k:0 "近战狂热"
 sh_trait_fool40k_desc:0 "虽然我们完全可以做到视距外消灭敌人，但我们的士兵依然倾向于肉搏近战，使用类似链锯剑的武器。这造成了大量无意义的伤亡。" 
 sh_trait_building2:0 "极速组装"
 sh_trait_building2_desc:0 "我们将以难以置信的组装效率证明我们的优越。"
 sh_trait_gear2:0 "极效社会"
 sh_trait_gear2_desc:0 "通过基因检索，为每一位社会成员分配好最合适的工作。" 
 sh_trait_engm:0 "工程奇迹"
 sh_trait_engm_desc:0 "将我们改造成全宇宙最杰出的建筑工程师。" 
 sh_trait_building22:0 "极速组装"
 sh_trait_building22_desc:0 "我们将以难以置信的组装效率证明我们的优越。"
 sh_trait_gear22:0 "极效社会"
 sh_trait_gear22_desc:0 "通过基因检索，为每一位社会成员分配好最合适的工作。" 
 sh_trait_engm2:0 "工程奇迹"
 sh_trait_engm2_desc:0 "将我们改造成全宇宙最杰出的建筑工程师。" 
 
 sh_trait_silent:0 "保持安静"
 sh_trait_silent_desc:0 "在保持智力的情况下，将其他有机体改造成和我们深海一样安静与高效。" 
 sh_trait_silent1:0 "保持安静"
 sh_trait_silent1_desc:0 "在保持智力的情况下，将其他有机体改造成和我们深海一样安静与高效。" 
 
 sh_modifier_shenhai:0 "深海组装协议"
 sh_modifier_shenhai1:0 "深海二级组装协议"
 sh_modifier_shenhai2:0 "AI组装协议"
 sh_modifier_building:0 "高效建造"
