# Rarity: Normal (R)
 ra_admiral.1:0 "§B Junyo§!"
 ra_admiral.1.desc:0 "The general was a little-known professional athlete before joining the Resistance, which made her react faster than other soldiers after joining the Resistance."
 ra_admiral.2:0 "§B Chongqing §!"
 ra_admiral.2.desc:0 "Although she has a small body, she was a weapon researcher. She knows how to target enemy carrier-based aircraft and high-explosive weapons on the battlefield."
 ra_admiral.3:0 "§B Des Moines§!"
 ra_admiral.3.desc:0 "Admiral Des Moines was a leader in the military academy before joining the Resistance. Her outstanding commanding ability and proud figure inspired every soldier around her."
 ra_admiral.4:0 "§B Utopia §!"
 ra_admiral.4.desc:0 "Utopia's fleet is known for its fast movement."
 ra_admiral.5:0 "§B Essex§!"
 ra_admiral.5.desc:0 "This shipwoman knows every weakness of the carrier-based aircraft and uses this knowledge to carry out lethal blows in battle. In her eyes, the UAV and carrier-based aircraft are not at all Worth mentioning. "
 ra_admiral.6:0 "§B Nevada§!"
 ra_admiral.6.desc:0 "The enemy's firepower is too fierce? Then replace the heavier armor! This criterion is valid even in the face of the combined firepower of the fleet."
 ra_admiral.7:0 "§B Andrea Doria§!"
 ra_admiral.7.desc:0 "General Andrea Doria always makes hasty decisions without a basis, but her luck always wins her. She often says" luck is also part of strength. ""
 ra_admiral.8:0 "§B Assaulter§!"
 ra_admiral.8.desc:0 "Excellent logistics is the basis of victory. General Assault is well aware of this, but sometimes delays the fighter because of too much pursuit of perfection."
 ra_admiral.9:0 "§B Sirius§!"
 ra_admiral.9.desc:0 "Whether it's gun firing or air defense, she can do her best. After years of cruiser service life, General Sirius knows how to use cruisers to maximize the performance of the fleet."
 ra_admiral.10:0 "§B Killin§!"
 ra_admiral.10.desc:0 "Cross the front, mark the enemy, and draw a star map-General Keelin's reconnaissance fleet is a secret weapon on the battlefield. Knowing what the enemy is going to do is the first step to defeating the enemy."
 ra_admiral.11:0 "§B Avant§§!"
 ra_admiral.11.desc:0 "The battlefield is a daunting place, but the avant-garde general is an exception. The cruel battlefield can arouse her desire to fight. She thinks the battle is a pleasure and her ship is decorated. It's extraordinarily gorgeous to highlight this, and her strong tactical analysis capabilities also make her fleet more and more brave. "
 ra_admiral.12:0 "§B Ninghai§!"
 ra_admiral.12.desc:0 "It is the general tenet of General Ninghai to ensure that every soldier is rigorously and adequately trained before taking to the battlefield."
 ra_admiral.13:0 "§B Tashkent§!"
 ra_admiral.13.desc:0 "Using the speed advantage, General Tashkent's fleet can make complex evasive actions to reach the designated tactical position, and it can also be used for heavy blows to the enemy ... uh ... retreat."
 ra_admiral.14:0 "§B Northbound§!"
 ra_admiral.14.desc:0 "When the torpedo can tear the enemy's shield and armor, and sink the enemy's warship, why do we need other weapons? No matter what the difficulty, the general Admiral can use her magic Torpedoes find a solution. "
 ra_admiral.15:0 "§B Sukhbatol§!"
 ra_admiral.15.desc:0 "The United Fleet has a lot of drones, warships, and Titans, but we have General Sukhbaatar to ensure that these good things fall into our hands."

# Rarity level: Rare (UR)
 ra_admiral.101:0 "§M Prince Eugen§!"
 ra_admiral.101.desc:0 "This ship maiden is an experienced defensive war general. Although she is naive and gentle and considerate to her companions, she will never be soft in wartime. \ nThe force field equipped by her enhances the ship's ability Protect your fleet and lead them to fight back to win the battle. "
 ra_admiral.102:0 "§M Helena§!"
 ra_admiral.102.desc:0 "If General Keeling's reconnaissance is a sharp knife, then General Helena's detection method is a cannon! No small movements of the enemy can hide the general eye of General Helena."
 ra_admiral.103:0 "§M Reputation§!"
 ra_admiral.103.desc:0 "She is one of the oldest generals in the Resistance, and her elegant and chic posture gives the illusion that she can do everything, but according to rumors, she does have one or two things that are not so good at it , Such as looking for her eldest cat ... "
 ra_admiral.104:0 "§M Yamato§!"
 ra_admiral.104.desc:0 "This new resistance general is known for her courage and courage. She is also one of the few Abyssal chiefs. No one knows how heavy her past has been, but it has also shaped Had this Jinhao Haojie "
 ra_admiral.105:0 "§M Changchun §!"
 ra_admiral.105.desc:0 "" The explosion is art! "General Changchun specializes in explosives and combustibles, and provides a variety of weapons for counterattacking the joint fleet."
 ra_admiral.106:0 "§M Johnston§!"
 ra_admiral.106.desc:0 "When faced with an enemy several times theirs, many people think of escaping, but otherwise General Johnston, her fleet will resist the enemy with amazing will. The Resistance will do this Called "Tafi Three Team Spirit. ""
 ra_admiral.107:0 "§M Richelieu§!"
 ra_admiral.107.desc:0 "Even if the country is broken, life and death have not shaken General Richelieu's half-point. On her thorny road, she can only break through all things like a fearless guard cavalry. Obstacles. "
 ra_admiral.108:0 "§M Royal Ark§!"
 ra_admiral.108.desc:0 "This general knows defense and uses it to kill. For this lunatic, any armor and shield defense is useless."
 ra_admiral.109:0 "§M U47§!"
 ra_admiral.109.desc:0 "Many years ago, coordinating tactical movements between fleets through psionic energy was just a dream, but as the ambitions of the combined fleet expanded, the idea had to be put into practice. So General U47 was useful Land of war. "
 ra_admiral.110:0 "§M Ulrich von Hutten§!"
 ra_admiral.110.desc:0 "General von Hutten's fleet is equipped with a newly designed armor structure. This new armor can be overloaded to obtain extremely excellent protection in a short time. The disadvantage is that it cannot flexibly defend small aircraft Offense. "

# Rarity level: very rare (SR)
 ra_admiral.201:0 "§Y Enterprise§!"
 ra_admiral.201.desc:0 "Admiral Enterprise is the only top three figure in the rebel army among the two highest generals. She has fought great and fearlessly throughout her life. Even now, she has always stood on the front line to resist the enemy. A legendary hero. \ NShe has the most memorable record than the battle that only used her own ship to hold the enemy's five divisions. Even the lone widow she has the ability to reverse the whole battle. Going. "
 ra_admiral.202:0 "§Y Vittorio Veneto§!"
 ra_admiral.202.desc:0 "Admiral Veneto is a new general, but it is a big mistake to underestimate her strength. Many people used to laugh at her figure or experience I have eaten it. \ NAdmiral Veneto is good at making things fast and decisive; once the enemy's weakness is exposed to her eyes, she will project nightmare firepower without hesitation. "
 ra_admiral.203:0 "§Y Hood§!"
 ra_admiral.203.desc:0 "Although Admiral Hood was born to a noble family, and there is also an all-around maid Miss Prestige in the Resistance to handle her daily affairs, this does not mean that her ability is low. \ n Admiral Hood has unique insights into tactical deployment. The amazing deployment speed of the fleet under her command is believed to be comparable only to some destroyers, which also provides a lot of space for her tactics. \ NEven so, there are often Rumors say she will complain about her bad luck. "
 ra_admiral.204:0 "§Y Rodney§!"
 ra_admiral.204.desc:0 "When talking about Admiral Rodney, many people will think of her extraordinary bravery in combat. In fact, she was ranked as one of the 7 strongest admirals in the port area by the resistance generals. One of the generals. \ NBut in the fleet commanded by this general, there is a small requirement that no one is allowed to enter her dormitory ... "
 ra_admiral.205:0 "§Y Yukikaze§!"
 ra_admiral.205.desc:0 "Although Admiral Snowwind has no proud record, her pragmatic attitude and rich experience are enough to put her in her current position. It has been rumored that since she entered the Resistance Army as a general, she There was no damage to the ship, and no one was killed or injured. \ NStill, it is puzzling that many naval generals felt that they were attacking with the nickname "Prince Snow". Fear. "
 
# Legendary General (SSR) (limited difficulty)
 ra_admiral.1001:0 "§R Lexington§!"
 ra_admiral.1001.desc:0 "Admiral Lexington is an outstanding admiral. Her application of airborne aircraft is unparalleled and she is known as the mother of aviation tactics. \ nShe is also equipped With the newly developed dimension channel ships of the Resistance Army, they can call the Resistance Army ’s drone army at any time and place to fight. "
 ra_admiral.1002:0 "§R Missouri§!"
 ra_admiral.1002.desc:0 "Rebel soldiers often put a word to their lips:" There are only two factors that can win a battle, one is the fleet, and the other is the spirit of the Missouri. "It can be seen that General Missouri represents the three words of the Resistance, and it is deeply engraved in the bone marrow of each general."
 ra_admiral.1003:0 "§R Abyssal Phoenix§!"
 ra_admiral.1003.desc:0 "Admiral Taifeng is the only general who has defected from the United Fleet to the Resistance. Her greatest contribution is the development of a drone electronic suppression system for the Resistance. This system Can invalidate the UAV ’s proud UAV fleet within a short period of time after the start of the battle. At present, only Dafeng knows how to use this system. Even so, she and her system have been fighting the important battles of the army. China has played an irreplaceable role in snatching air dominance. The emergence of this system also filled the theoretical gap in the tactics of Admiral Lexington, so she also won the respect of many rebel generals. "
 ra_admiral.1004:0 "§R Cabot§!"
 ra_admiral.1004.desc:0 "" Feeling remorse? Then live with this remorse, your fate can only be controlled by yourself. "This is a word that has the same appearance as her, but the culprit who destroyed her hometown, the Supreme Leader of the United Fleet, holding a word around her neck. \ NIn the eyes of General Cabot for many years There was only the word of revenge, and she was dragged forward by this anger until she met her second family, the Resistance. In that battle, she drove a ship alone, Attempting to end up with the entire fleet of combined formations. She succeeded; her ship, equipment, body, everything was pushed to the limit, but fortunately the rebels passing by accident saved the angel of revenge. Her new home made her feel the warmth of her family and the meaning of her life. It also made Admiral Cabot cherish the preciousness of life. "