l_english:
 civic_wgvictoria:0 "Victory, the Chief Instructor"
 civic_wgvictoria_desc:0 "Under the instruction of Victory, our military strength has been greatly improved. \n\nUnlocks Special Building: §H Victory Barracks§!"
 civic_wgella:0 "Ella, the Chief Governor"
 civic_wgella_desc:0 "Under Ella's management, our administration, production and logistical support capability have been greatly improved.\n\nUnlocks Special Building: §H Governor Ella's Mansion§!\n§HElla will become a Governor§! if you start a new game with this Civic."
 civic_wgaurora:0 "Avrora, the Chief Scientist"
 civic_wgaurora_desc:0 "Under the leadership of Avrora, the efficiency of our scientific research team has been greatly improved. \n\nUnlocks Special Building: §H Avrora University Town§!"
 civic_wgelves:0 "Harbor Construction Fairies"
 civic_wgelves_desc:0 "Harbor Construction Fairies can greatly increase building speed.\n\nUnlocks Special Building: §HConstruction Fairies' Dorm§!"
 auth_warshipgirls:0 "Warship Girl Alliance"
 auth_warshipgirls_desc:0 "Deputies elected from regions in the empire will participate in the work of Alliance Commission, and the Flagship is chosen from the deputies. The subspace communication module in shipgirl's equipment ensures the high efficiency of this procedure."
 gov_wsg_country:0 "Alliance Commission"
 gov_wsg_country_desc:0 "Elections in every 300 years. No Faction."
 auth_shenhai:0 "Abyssal Fleet System"
 auth_shenhai_desc:0 "The ruler is selected from senior members in the Abyssal Fleet, ensuring that the Fleet is under the leadership of the most competent Abyssal shipgirl."
 gov_sh_country:0 "Abyssal Fleet"
 gov_sh_country_desc:0 "Elections in every 5000 years. No Faction."
 gov_sh2_country:0 "Obliteration Fleet"
 gov_sh2_country_desc:0 "Aiming to eliminate every alien threat. Elections in every 5000 years. No Faction."
 civic_yamato:0 "Yamato, the Fleet Flagship"
 civic_yamato_desc:0 "Yamato, the most powerful battleship of the Abyssal Fleet, is experienced in fleet command. Plus, she is a workaholic and often works overtime. All the Abyssal shipgirls are proud of being hard-worked like Yamato herself."
 civic_yaosai:0 "Pachina, the Coastal Fortress."
 civic_yaosai_desc:0 "Pachina has a wealth of experience in building stellar fortresses. She will strengthen our starbase and optimize our fleet management.\n\nUnlocks Technology: §HFTL Inhibitor§!"
 civic_eat_and_drink:0 "Akagi and Kaga, the Carrier Masters"
 civic_eat_and_drink_desc:0 "Akagi and Kaga were knocked down several times in the final battle with the Warship Girls, but they still continued to fight tenaciously. Their spirits should never be forgotten."
 civic_BOSSAP:0 ""Big Boss", the Supply Officer"
 civic_BOSSAP_desc:0 "In the society believing in violence, only few non-combat members get respect from almost every Abyssal shipgirl, but "Big Boss" is indeed one of the "few ones"."
 civic_CM:0 "Obliteration Fleet"
 civic_CM_desc:0 "During the long journey, Abyssal Fleet had been in face of several alien threats which almost exterminated the whole Fleet. They come to realize that only by obliterate every heretic forces threatening the Fleet can Abyssal Shipgirls struggle to survive in this dark forest.\n\n§RWill greatly reduce other empires' opinion of us.§! \n\n§RUnable to select 'Ice Breaking' Ascension Perk.§! \n§HHas the 'Total War: Silentification' casus belli.§! \nGains £sr_pantsu£ §YPantsu§! from purging organic £pop£ Pops."
 origin_sh_cm:0 "Obliteration Fleet"
 origin_sh_cm_desc:0 "During the long journey, Abyssal Fleet had been in face of several alien threats which almost exterminated the whole Fleet. They come to realize that only by obliterate every heretic forces threatening the Fleet can Abyssal Shipgirls struggle to survive in this dark forest."
 origin_tooltip_sh_cm_effects:0 "§RWill greatly reduce other empires' opinion of us.§! \n\n§RUnable to select 'Ice Breaking' Ascension Perk.§! \n§HHas the 'Total War: Silentification' casus belli.§! \nGains £sr_pantsu£ §YPantsu§! from purging organic £pop£ Pops."
 origin_wsg_ice_breaking:0 "Ice Breaking"
 origin_wsg_ice_breaking_desc:0 "Not all of the Abyssal Shipgirls have been expelled from the homeworld. There are still a few of them influenced by us and integrated into our society."
 origin_tooltip_wsg_ice_breaking_effects:0 "Start the game with an additional §Y6 Abyssal Shipgirl§! £pop£ Pops."
 origin_wg_fallen_empire:0 "Galaxy Wanderer"
 origin_wg_fallen_empire_desc:0 "Shipgirl fallen empire spent most of their time shuttle back and forth between galaxies, constantly fleeing in exchange for a moment's rest."
 origin_wg_fe_effect:0 "This fallen empire will never do anything bad to you, she is a real loving mom, unless you installed some weird MOD that turns people into frog."